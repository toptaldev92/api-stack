- name: Bluemix.info
  description: Bluemix.info is a news aggregator for IBM Bluemix developers and professionals
    covering news about everything related to IBMs platform as a service, including
    runtimes, services, events and much more. Bluemix.info reads information from various
    sources via feeds. However curators need to approve content first before it shows
    up on Bluemix.info. Curators can also add entries manually. Find out why curation
    matters.
