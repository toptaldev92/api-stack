- "{\n\t\"name\": \"MailChimp\",\n\t\"description\": \"MailChimp is an email marketing
    service with over 2 million users. They provide an easy way for users to send email
    newsletters, manage subscriber lists, and track campaign performance. MailChimp
    takes a variety of basic and advanced features (like templates, list segmentation,
    a/b testing, geo-targeting and ROI tracking) and makes them accessible to the everyday
    user through automation and a competitive price point. Their platform uses an open
    API and encourages other systems and web applications to integrate with its email-marketing
    engine. Currently they offer integrations with systems such as PayPal, Google Analytics,
    Shopify, Magento, Salesforce and several others.\",\n\t\"image\": \"http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/224_logo.png\",\n\t\"x-open-ranking\":
