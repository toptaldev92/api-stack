          type: string
          format: string
        - in: query
          name: per_page
          description: The amount of entries per page.
          type: string
          format: string
        - in: query
          name: sort
          description: The field to use for sorting. 1 == ascending and -1 == descending.
          type: string
          format: string
        responses:
          200:
            description: OK
