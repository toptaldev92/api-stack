          type: string
          format: string
        - in: query
          name: fields
          description: A comma separated list of fields to include or exclude (depending
            on exclude_fields) from the result. Empty to retrieve all fields.
          type: string
          format: string
        - in: query
          name: include_totals
          description: true if a query summary must be included in the result.
          type: string
          format: string
        - in: query
