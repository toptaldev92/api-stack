          description: The client_id of the client to delete.
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
      get:
        summary: Retrieves a client by client_id.
        description: <strong>Important:</strong> The <code>client_secret</code>,<code>encryption_key</code>
          and <code>signing_keys</code> attributes can only be retrieved with the <code>read:client_keys</code>
          scope.
        operationId: get_clients_by_id
        parameters:
        - in: query
          name: exclude_fields
          description: true if the fields specified are to be excluded from the result,
            false otherwise.
          type: string
          format: string
        - in: query
          name: fields
          description: A comma separated list of fields to include or exclude (depending
            on exclude_fields) from the result. Empty to retrieve all fields.
          type: string
          format: string
        - in: path
          name: id
          description: The client_id of the client to retrieve.
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
      patch:
        summary: Updates a client's attributes.
        description: <strong>Important:</strong> The <code>client_secret</code>,<code>encryption_key</code>
          and <code>signing_keys</code> attributes can only be updated with the <code>update:client_keys</code>
          scope.
        operationId: patch_clients_by_id
        parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/holder'
        - in: path
          name: id
          description: The client_id of the client to retrieve.
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
