- swagger: "2.0"
  info:
    title: Auth0 Stats API
    version: v1
  host: login.auth0.com
  basePath: /stats
  schemes:
  - http
  produces:
  - application/json
  consumes:
  - application/json
  paths:
    /api/v2/stats/active-users:
      get:
        summary: Gets the active users count (logged in during the last 30 days).
        description: ""
        operationId: get_active-users
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /api/v2/stats/daily:
      get:
        summary: Gets the daily stats for a particular period.
        description: ""
        operationId: get_daily
        parameters:
        - in: query
          name: from
          description: The first day of the period (inclusive) in YYYYMMDD format.
          type: string
          format: string
        - in: query
          name: to
          description: The last day of the period (inclusive) in YYYYMMDD format.
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
  definitions:
    "":
      properties:
        date:
          description: This is a default description.
          type: string
        logins:
          description: This is a default description.
          type: string