            bodytext and bodyhtml are both optional, at least one of them must be provided
            for the email to be valid.n&#8211; If sending non-ASCII characters within
            your content, we recommend using Base64 encoding, as this has proven the
            most reliable way to preserve special characters across email providers.
          type: string
        - in: query
          name: bodytext
          description: The plain/text version of the email; this field may be encoded
            in Base64 (recommended), quoted-printable, 8-bit, or 7-bit.nNotes:n&#8211;
            Even though bodytext and bodyhtml are both optional, at least one of them
            must be provided for the email to be valid.n&#8211; If sending non-ASCII
            characters within your contentu00a0you must Base64-encode it first, as this
            has proven the most reliable way to preserve special characters across email
            providers.
          type: string
        - in: query
          name: cc
          description: Address(es) to copy the email to
          type: string
        - in: query
          name: comments
          description: Additional comments about the message.
          type: string
        - in: query
          name: from
          description: Required. Sender email address
          type: string
        - in: query
          name: importance
          description: A hint from the originator on how important the message is. Can
            take values of either high, normal or low. Not related to transmission speed.
          type: string
        - in: query
          name: inreplyto
          description: One or more message identifier(s) of the original message(s)
            to which the current message is a reply.
          type: string
        - in: query
          name: keywords
          description: A comma-separated list of important words and phrases useful
            for recipient.
          type: string
        - in: query
          name: messageid
          description: A unique message identifier that can be passed in via the api
            and override the Dyn automatically generated message id.
          type: string
        - in: query
          name: priority
          description: Values are either normal, urgent, or non-urgent. This header
            can influence transmission speed and delivery.
          type: string
        - in: query
          name: references
          description: The message identifier(s) of other message(s) to which the current
            message may be related.
          type: string
        - in: query
          name: replyby
          description: The date and time by which a reply is requested. Date-time should
            be in local time format such as Thu, 13 Feb 2013 23:32:54 -0330.
          type: string
        - in: query
          name: replyto
          description: 'The email address for the recipient to reply to. If left blank,
            defaults to the from address. The format can either be an email address
            or a properly formatted from header (example: &#8220;From Name&#8221; &lt;example@email.com&gt;).'
          type: string
        - in: query
          name: resent-date
          description: The date and time that a message is resent in the same format
            as replyby.
          type: string
        - in: query
          name: resent-from
          description: The email address of the person who has resent the message, or
            on whose behalf the message has been resent.
          type: string
        - in: query
          name: resent-messageid
          description: Contains a message identifier for a resent message.
          type: string
        - in: query
          name: resent-replyto
          description: Resent Reply-to in the same format as the replyto header.
          type: string
        - in: query
          name: resent-sender
          description: The email address of the person who has resent the message, if
            this is different from the resent-from value.
          type: string
        - in: query
          name: sender
          description: This is the email address of the agent responsible for sending
            the message. This is an optional header and only relevant when the &#8216;from&#8217;
            email address is different to the &#8216;sender&#8217; email address.
          type: string
        - in: query
          name: sensitivity
          description: How sensitive it is to disclose this message with values that
            can be either personal, private or company confidential.
          type: string
        - in: query
          name: subject
          description: Required. The subject of the email being sent.
          type: string
        - in: query
          name: to
          description: Required. Address(es) the email will be sent to
          type: string
        - in: query
          name: xheaders
          description: Any additional custom X-headers to send in the email
          type: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
