          type: string
        - in: query
          name: spamurl
          description: Spam Postback URL.
          type: string
        - in: query
          name: state
          description: State.
          type: string
        - in: query
          name: timezone
          description: 'The timezone of the account, in [+/-]h.mm format.nValid values
