- swagger: "2.0"
  info:
    title: DynDNS Email API
    description: We are pleased to offer a comprehensive Application Programming Interface
      (API) for Dyn Email Delivery and Email Delivery Express.
    version: ~
  host: emailapi.dynect.net
  basePath: rest/RETURN-TYPE/
  schemes:
  - http
  produces:
  - application/json
  consumes:
  - application/json
  paths:
    accounts:
      get:
        summary: Retrieve email sub-accounts
        description: Retrieving a list of up to 25 Email Sub-Accounts
        operationId: ""
        parameters:
        - in: query
          name: apikey
          description: Required. API key of the master account (Only the master account
            can have sub-accounts)
          type: string
        - in: query
          name: startindex
          description: An integer to indicate the starting index of where to begin the
            list of sub-accounts. Defaults to 0, returning the first 25 sub-accounts.
            For accounts with a large number of sub-accounts, run the method multiple
            times, incrementing the start index by 25 for each iteration.
          type: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
      post:
        summary: Create an Email Sub-Account (API)
        description: Creating an Email Sub-Account using the API requires specific syntax
          for the REST API.
        operationId: ""
        parameters:
        - in: query
          name: address
          description: Address
          type: string
        - in: query
          name: apikey
          description: Required. API key of the master account (Only the master account
            can create sub-accounts)
          type: string
        - in: query
          name: bounceurl
          description: Bounce Postback URL
          type: string
        - in: query
          name: city
          description: City
          type: string
        - in: query
          name: companyname
          description: Required. Name of the company that the account is associated
            with.
          type: string
        - in: query
          name: country
          description: Two-letter English abbreviation, based on the ISO 3166 standard
          type: string
        - in: query
          name: generatenewapikey
          description: Used to create a new API key for an existing account (1 or 0)
          type: string
        - in: query
          name: password
          description: 'Required. Account password to be assigned. May be passed as
            clear text or MD5-encrypted with md5- as a prefix.nValid values and Examples:nClear
            text: Gat3keep3r!nMD5-encrypted: md5-025656084871ac56716d3a9ae15c9e01'
          type: string
        - in: query
          name: phone
          description: Required. Phone number for the account.
          type: string
        - in: query
          name: spamurl
          description: Spam Postback URL
          type: string
        - in: query
          name: state
          description: State
          type: string
        - in: query
          name: timezone
          description: 'The timezone of the account, in [+/-]h.mm format.nValid values
            and Examples:nEastern Time (USA/Canada): -5.00nChina/Hong Kong/Singapore:
            +8.00'
          type: string
        - in: query
          name: tracklinks
          description: Toggle click tracking (1 or 0)
          type: string
        - in: query
          name: trackopens
          description: Toggle open tracking (1 or 0)
          type: string
        - in: query
          name: trackunsubscribes
          description: Toggle automatic list-unsubscribe support (1 or 0)
          type: string
        - in: query
          name: username
          description: Required. Account username to be created
          type: string
        - in: query
          name: zipcode
          description: Zip
          type: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
      put:
        summary: 'Updating an Email Sub-Account '
        description: 'Updating an Email Sub-Account '
        operationId: ""
        parameters:
        - in: query
          name: address
          description: Address.
          type: string
