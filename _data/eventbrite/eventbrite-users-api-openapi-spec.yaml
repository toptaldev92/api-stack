        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /users/{id}/events/:
      'get ':
        summary: Returns a paginated response of events, under the key events, of all
          events the user has access to
        description: Returns a paginated response of events, under the key events, of
          all events the user has access to
        operationId: returns-a-paginated-response-of-events-under-the-key-events-of-all-events-the-user-has-access-to
        parameters:
        - in: query
          name: name_filter
          description: Filter event results by name
        - in: query
          name: order_by
          description: 'How to order the results (Valid choices are: start_asc, start_desc,
            created_asc, or created_desc)'
        - in: query
          name: status
          description: 'Only return events with a specific status set. This should be
            a comma    delimited string of status.    Valid status: all, draft, live,
            canceled, started, ended.'
        responses:
