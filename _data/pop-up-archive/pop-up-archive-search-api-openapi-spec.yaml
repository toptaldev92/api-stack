          a faceted subset based on UID associated with a collection</td><td>collection_id:504</td></tr><tr><td>title:</td><td>Query
          a faceted subset based on the title field</td><td>title:Snap Judgement</td></tr><tr><td>collection_title:</td><td>Query
          a faceted subset based on the collection title field</td><td>collection_title:WBUR*</td></tr><tr><td>episode_title:</td><td>Query
          a faceted subset based on the episode title field</td><td>episode_title:star*</td></tr><tr><td>series_title:</td><td>Query
          a faceted subset based on the series title field</td><td>series_title:Hidden
          Kitchens</td></tr><tr><td>rights:</td><td>Query a faceted subset based on
          the rights field</td><td>rights:green</td></tr><tr><td>tags:</td><td>Query
          a faceted subset based on the tags field</td><td>tags:Community</td></tr><tr><td>notes:</td><td>Query
          a faceted subset based on the notes field</td><td>notes:interview</td></tr><tr><td>description:</td><td>Query
          a faceted subset based on the description field</td><td>description:paris</td></tr><tr><td>duration:</td><td>Query
          a faceted subset based on the duration (in seconds) of the objects</td><td>duration:[300
          TO 500]</td></tr><tr><td>date_added:</td><td>Query a faceted subset based
          on the date the object was added</td><td>date_added:[2013-07-09 TO *]</td></tr><tr><td>date_created:</td><td>Query
          a faceted subset based on the date the object was created</td><td>date_created:[2013-12-09
          TO 2014-01-31]</td></tr><tr><td>date_broadcast:</td><td>Query a faceted subset
          based on the date the object was broadcast</td><td>date_broadcast:[2013-12-09
          TO *]</td></tr><tr><td>host:</td><td>Query a faceted subset based on the host
          field</td><td>host:Christopher Lydon</td></tr><tr><td>producer:</td><td>Query
          a faceted subset based on the producer field</td><td>producer:The Kitchen
          Sisters</td></tr><tr><td>interviewer:</td><td>Query a faceted subset based
