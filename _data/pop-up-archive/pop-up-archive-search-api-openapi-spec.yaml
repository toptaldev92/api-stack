          on the creator field</td><td>creator:WILL Radio</td></tr><tr><td>guest:</td><td>Query
          a faceted subset based on the creator field</td><td>guest:*</td></tr><tr><td>contributor:</td><td>Query
          a faceted subset based on the contributors<br/>(includes interviewee, interviewer,
          host, producer fields)</td><td>contributor:Studs Terkel</td></tr></table>'
        operationId: api_search
        parameters:
        - in: query
          name: filters[collection_id]
          description: Collection ID
        - in: query
