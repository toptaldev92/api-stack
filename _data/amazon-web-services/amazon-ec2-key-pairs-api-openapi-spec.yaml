- swagger: "2.0"
  info:
    title: Amazon EC2 Key Pairs API
    description: The API for management Key Pairs
    termsOfService: https://aws.amazon.com/terms/
    version: ~
  host: ec2.amazonaws.com
  basePath: /
  schemes:
  - http
  produces:
  - application/json
  consumes:
  - application/json
  paths:
    /?Action=CreateKeyPair&k=1:
