  - name: Amazon Redshift
    description: Amazon Redshift is a cloud based fully managed, petabyte-scale data
      warehouse service. Amazon Redshift manages all the work needed to set up, operate,
      and scale a data warehouse cluster, from provisioning capacity to monitoring and
      backing up the cluster, to applying patches and upgrades. Developers interested
