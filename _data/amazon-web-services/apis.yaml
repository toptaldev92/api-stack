  - name: Amazon Route 53
    description: |-
      Amazon&#039;s service provides for management of DNS records, including registering domain names, assigning domains to specific server IP addresses, and generally managing domain-level access to subsets of storage locations within the AWS cloud.
  
      API methods support creating and updating domain resource record sets to route traffic to specified Hosted Zones within the application&#039;s storage platform. Methods also allow definition and functional control of Hosted Zones themselves, including name server, start of authority (SOA), aliases, load balancers to distribute traffic, and related specifications.
    image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/logos/amazon-aws-logo.jpg
    humanURL: http://docs.amazonwebservices.com/Route53/2012-02-29/APIReference/Welcome.html
    baseURL: http://docs.amazonwebservices.com/Route53/2012-02-29/APIReference/Welcome.html
    tags:
    - API-Stack
