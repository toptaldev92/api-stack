- name: Amazon Web Services
  description: Amazon Web Services(AWS) is a collection of remote computing services
    (also called web services) that together make up a cloud computing platform, offered
    over the Internet by Amazon.com. The most central and well-known of these services
    are Amazon EC2 and Amazon S3. The service is advertised as providing a large computing
    capacity (potentially many servers) much faster and cheaper than building a physical
    server farm.
  image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/logos/amazon-aws-logo.jpg
