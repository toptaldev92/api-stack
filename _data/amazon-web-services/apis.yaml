  - name: Amazon SES
    description: Amazon Simple Email Service (Amazon SES) is a highly scalable and cost-effective
      bulk and transactional email-sending service for businesses and developers. Amazon
      SES eliminates the complexity and expense of building an in-house email solution
      or licensing, installing, and operating a third-party email service. The service
      integrates with other AWS services, making it easy to send emails from applications
      being hosted on services such as Amazon EC2. With Amazon SES there is no long-term
      commitment, minimum spend or negotiation required - businesses can utilize a free
      usage tier and after that enjoy low fees for the number of emails sent plus data
      transfer fees.
    image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/logos/amazon-aws-logo.jpg
    humanURL: http://aws.amazon.com/ses/
    baseURL: http://aws.amazon.com/ses/
    tags:
    - API-Stack
    properties: []
  - name: Amazon SimpleDB
    description: |-
      <p><a title="Amazon SimpleDB" href="http://aws.amazon.com/simpledb/">Amazon SimpleDB</a> is a distributed database written in Erlang by Amazon.com. It is used as a web service in concert with Amazon Elastic Compute Cloud (EC2) and Amazon S3 and is part of Amazon Web Services.</p>
      <p>Amazon SimpleDB is a highly available, flexible, and scalable non-relational data store that offloads the work of database administration.  Developers can store and query data items via web services request using Amazon SimpleDB.</p>
      <p>There is no interface for Amazon SimpleDB, the database is managed through a RESTful interface, with all data stored in under individual data storage domains, and responses in XML.</p>
      <p>Amazon SimpleDB does not replace relational databases or traditional data stores, but in conjunction with them, and used for very simple, but potentially large data stores.</p>
    image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/logos/amazon-aws-logo.jpg
    humanURL: http://aws.amazon.com/simpledb/
    baseURL: http://aws.amazon.com/simpledb/
    tags:
    - API-Stack
    properties: []
  - name: Amazon SNS
    description: |
      Amazon Simple Notification Service (Amazon SNS) is a web service that makes it easy to set up, operate, and send notifications from the cloud. It provides developers with a highly scalable, flexible, and cost-effective capability to publish messages from an application and immediately deliver them to subscribers or other applications. It is designed to make web-scale computing easier for developers.
    image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/logos/amazon-aws-logo.jpg
    humanURL: http://aws.amazon.com/sns/
    baseURL: http://aws.amazon.com/sns/
    tags:
    - API-Stack
