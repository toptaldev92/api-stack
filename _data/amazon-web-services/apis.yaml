    properties: []
  - name: Amazon DynamoDB
    description: "Amazon DynamoDB is a fully managed NoSQL database service that provides
      fast and predictable performance with seamless scalability. With a few clicks
      in the AWS Management Console, customers can launch a new Amazon DynamoDB database
      table, scale up or down their request capacity for the table without downtime
      or performance degradation, and gain visibility into resource utilization and
      performance metrics. Amazon DynamoDB enables customers to offload the administrative
      burdens of operating and scaling distributed databases to AWS, so they don\u2019t
      have to worry about hardware provisioning, setup and configuration, replication,
      software patching, or cluster scaling."
    image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/logos/amazon-aws-logo.jpg
    humanURL: http://aws.amazon.com/dynamodb/
    baseURL: http://aws.amazon.com/dynamodb/
