  - name: Amazon S3
    description: Amazon S3 is storage for the Internet. It is designed to make web-scale
      computing easier for developers.  Amazon S3 provides a simple web services interface
      that can be used to store and retrieve any amount of data, at any time, from anywhere
      on the web. It gives any developer access to the same highly scalable, reliable,
      secure, fast, inexpensive infrastructure that Amazon uses to run its own global
      network of web sites. The service aims to maximize benefits of scale and to pass
      those benefits on to developers.
    image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/logos/amazon-aws-logo.jpg
    humanURL: http://aws.amazon.com/s3/
