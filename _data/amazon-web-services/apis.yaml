  - name: Amazon Auto Scaling
    description: |-
      The service supplements the provider&#039;s CloudWatch and Elastic Load Balancing services to scale virtual server resources up and down in response to traffic, resource scheduling, and system performance status. It automatically launches or terminates instances in the provider&#039;s cloud platform for flexible response to system conditions either detected or preset.
  
      API methods support definition of resource groupings and assignment of processing capacity according to policies set beforehand matching system responses to conditions detected. Methods also support gathering and processing of system performance metrics and definition of system response policies based on those metrics. The API allows for notifications based on defined system events and conditions.
    image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/logos/amazon-aws-logo.jpg
    humanURL: http://docs.amazonwebservices.com/AutoScaling/latest/APIReference/Welcome.html
    baseURL: http://docs.amazonwebservices.com/AutoScaling/latest/APIReference/Welcome.html
    tags:
    - API-Stack
    properties: []
  - name: Amazon CloudFront CDN
    description: "Amazon CloudFront is a web service for content delivery including
      dynamic, static and streaming content using a global network of edge locations.
      It integrates with other Amazon Web Services to give developers and businesses
      an easy way to distribute content to end users with low latency, high data transfer
      speeds, and no commitments. \n\nThe API lets users distribute content from their
      Amazon S3 bucket or Amazon EC2 instance or other origin server through the Amazon
      CloudFront network. The API uses RESTful calls and responses are formatted in
      XML."
    image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/logos/amazon-aws-logo.jpg
    humanURL: http://aws.amazon.com/cloudfront/
    baseURL: http://aws.amazon.com/cloudfront/
    tags:
    - API-Stack
    properties: []
  - name: Amazon CloudWatch
    description: "Amazon CloudWatch provides monitoring for AWS cloud resources and
      the applications customers run on AWS. Developers and system administrators can
      use it to collect and track metrics, gain insight, and react immediately to keep
      their applications and businesses running smoothly. Amazon CloudWatch monitors
      AWS resources such as Amazon EC2 and Amazon RDS DB instances, and can also monitor
      custom metrics generated by a customer\u2019s applications and services. With
      Amazon CloudWatch, you gain system-wide visibility into resource utilization,
      application performance, and operational health."
    image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/logos/amazon-aws-logo.jpg
    humanURL: http://aws.amazon.com/cloudwatch/
    baseURL: http://aws.amazon.com/cloudwatch/
    tags:
    - API-Stack
    properties: []
  - name: Amazon DevPay License Service
    description: Amazon DevPay is an easy-to-use online billing and account management
      service that makes it easy for you to sell an Amazon Elastic Compute Cloud AMI
      or an application built on the Amazon Simple Storage Service.
    image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/logos/amazon-aws-logo.jpg
    humanURL: http://docs.amazonwebservices.com/AmazonDevPay/2007-12-01/DevPayDeveloperGuide/
    baseURL: http://docs.amazonwebservices.com/AmazonDevPay/2007-12-01/DevPayDeveloperGuide/
    tags:
