- "{\n\t\"name\": \"Datumbox\",\n\t\"description\": \"Datumbox offers a powerful
    open-source Machine Learning Framework written in Java. Discover today its large
    collection of algorithms, models, statistical tests and tools. The Datumbox API
    offers a large number of off-the-shelf Classifiers and Natural Language Processing
    services which can be used in a broad spectrum of applications including: Sentiment
    Analysis, Topic Classification, Language Detection, Subjectivity Analysis, Spam
    Detection, Reading Assessment, Keyword and Text Extraction and more. All services
    are accessible via our powerful REST API which allows you to develop your own smart
    Applications in no time.\",\n\t\"image\": \"http://www.datumbox.com/img/logo.png\",\n\t\"x-open-ranking\":
