name: Department of Justice
description: The United States Department of Justice (DOJ), also known as the Justice
  Department, is the U.S. federal executive department responsible for the enforcement
  of the law and administration of justice, equivalent to the justice or interior
  ministries of other countries. The Department is led by the Attorney General, who
  is nominated by the President and confirmed by the Senate and is a member of the
  Cabinet. The current Attorney General is Eric Holder.
