name: Beaconpush
description: Beaconpush is a push service for creating real-time web apps using HTML5
  WebSockets and Comet. Beaconpush changes the traditional request-response flow of
  the web by creating a persistent real-time message stream to each of your visitors.
  Enabling you to reach your visitors without requiring them to constantly poll your
  website.
