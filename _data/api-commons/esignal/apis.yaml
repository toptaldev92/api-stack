name: eSignal
description: The Consolidated Data API enables companies to easily add real-time and
  delayed global market data into a broad range of financial applications. Our low-latency
  market datafeed provides real-time, streaming data from North America and more than
  125 other global exchanges and enables businesses to avoid the heavy investment
  of building their own ticker plants by leveraging our direct connections to equities,
  options, futures and news.
