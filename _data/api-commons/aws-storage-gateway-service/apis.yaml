name: AWS Storage Gateway Service
description: The AWS Storage Gateway service seamlessly enables hybrid storage between
  on-premises storage environments andu0026nbsp;the AWS Cloud. It combines a multi-protocol
  storage appliance with highly efficient network connectivity tou0026nbsp;Amazon
  cloud storageu0026nbsp;services, deliveringu0026nbsp; local performance with virtually
  unlimited scale. Customers use it in remote offices and datacenters for hybrid cloud
  workloads, backup and restore, archive, disaster recovery, and tiered storage.nThe
  Storage Gateway virtual appliance connects seamlessly to your local infrastructure
  as a file server, as a volume, or as a virtual tape library (VTL). This seamless
  connection makes it simple for organizations to augment existing on-premises storage
  investments with the high scalability, extreme durability and low cost of cloud
  storage. u0026nbsp;
