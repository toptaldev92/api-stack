name: superfeedr
description: Superfeedr fetches and parses RSS or Atom feeds on behalf of its users
  and then pushes them the new entries in these feeds. Superfeedr implements most
  of the current Real-time technologies and guarantees an entry detection time inferior
  to 15 min. Superfeedr has both an XMPP and a PubSubHubbub API.
