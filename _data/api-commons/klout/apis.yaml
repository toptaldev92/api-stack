name: Klout
description: Klout measures influence based on the ability to drive action across
  the social web. Any person can connect their social network accounts and Klout will
  generate a score on a scale of 1-100 that represents their ability to engage other
  people and inspire social actions. Klout enables everyone to gain insights that
  help them better understand how they influence others. Klout also provides people
  with opportunities to shape and be recognized for their influence.
