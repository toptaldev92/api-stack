name: AssureSign
description: AssureSign is a web-hosted service that facilitates the managed processing
  of documents in an all-digital, high-security environment. Their patent-pending
  electronic signature software provides forensically identifiable evidence of contractual
  acceptance with digitized electronic signatures. Signatories hand-sign, store and/or
  transmit documents and contracts electronically. AssureSign is used to quickly obtain
  biometric electronic signature authorization of documents by one or more signatories
  located anywhere in the world.
