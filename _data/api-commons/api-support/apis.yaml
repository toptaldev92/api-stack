name: API Support
description: Developer Support Beyond FAQ, Forums and Documentation. First class support
  for your API. Processing an API request often means directly or indirectly interacting
  with 2 or more systems. Is your support team equipped with the necessary training,
  tools, information and support infrastructure to be successful? IT Assist helps
  you design and implement your API support strategy and infrastructure, offer training
  to your support team and as needed handle your developer support.
