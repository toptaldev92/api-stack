name: OpenStreetMap
description: OpenStreetMap (OSM) is a collaborative project to create a free editable
  map of the world. Two major driving forces behind the establishment and growth of
  OSM have been restrictions on use or availability of map information across much
  of the world and the advent of inexpensive portable satellite navigation devices.
  OSM is considered a prominent example of volunteered geographic information.
