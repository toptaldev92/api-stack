name: Application Insights DUPE
description: Application Insights is an extensible Application Performance Management
  (APM) service for web developers on multiple platforms. Use it to monitor your live
  web application. It will automatically detect performance anomalies. It includes
  powerful analytics tools to help you diagnose issues and to understand what users
  actually do with your app. Its designed to help you continuously improve performance
  and usability. It works for apps on a wide variety of platforms including .NET,
  Node.js and J2EE, hosted on-premises or in the cloud. It integrates with your devOps
  process, and has connection points to a variety of development tools.
