name: Cambridge, MA
description: The City of Cambridge is committed to using technology to increase accessibility
  to and transparency of information owned by the City. Providing information through
  our Open Data Portal is one means through which the City can foster engagement and
  collaboration with its citizenry. Our overall goal is to make government data available
  in easy to find and usable formats, therefore creating meaningful opportunities
  for the public to help solve complex challenges.
