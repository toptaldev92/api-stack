name: historio.us
description: Finally, bookmarking you can love--historious saves you time by helping
  you find webpages you saw before. Bookmark sites with a single click, then find
  them again by searching for any word in the content of the page. Bookmark (we call
  it historify) your favorite sites with just a single click. No categories to select
  or forms to fill out, and it works on all browsers! Search your historified sites
  using a simple search box. Dont wade through lists of obscure titles, enter a few
  keywords you remember from the content of the page and youre off!
