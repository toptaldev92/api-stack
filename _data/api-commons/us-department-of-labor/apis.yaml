name: U.S. Department of Labor
description: The United States Department of Labor (DOL) is a Cabinet department of
  the federal government of the United States responsible for occupational safety,
  wage and hour standards, unemployment insurance benefits, re-employment services,
  and some economic statistics; many U.S. states also have such departments. The department
  is headed by the United States Secretary of Labor (a position held by Hilda Solis
  until her January 2013 resignation). Pending Soliss replacement, Seth Harris is
  the acting Secretary of Labor, and also serves as Deputy Secretary of Labor.
