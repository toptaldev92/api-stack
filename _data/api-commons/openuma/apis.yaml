name: OpenUMA
description: User-Managed Access (UMA) is an OAuth-based protocol that enables an
  individual to control the authorization of data sharing and service access made
  by others. The OpenUMA community shares an interest in informing, improving, and
  extending the development of UMA-compatible open-source software as part of ForgeRocku2019s
  Open Identity Stack.
