name: octopart
description: Use the Octopart Search API to query the Octopart database for parts.
  Octopart is a search engine for electronic parts. The Octopart Search API returns
  a JSON object with a response and also has an optional Javascript download. On the
  main site, you can search for parts, get a datasheet, price, availability listing,
  and then click a link to Buy Now.
