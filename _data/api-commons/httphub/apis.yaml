name: HTTPHUB
description: What you POST is What you GET. HTTPHUB allows for the creation of API
  backends for applications and devices, using simple HTTP requests. We are a group
  of enthusiastic hi-tech geeks with a passion for the latest technologies and for
  the latest gadgets. We like challenging ourselves to solve new and difficult problems
  and to create beautiful and innovative services, that can be used and appreciated
  by millions of people.
