name: National Highway Traffic Safety Administration
description: The National Highway Traffic Safety Administration (NHTSA) is an agency
  of the Executive Branch of the U.S. government, part of the Department of Transportation.
  It describes its mission as u0026ldquo;Save lives, prevent injuries, reduce vehicle-related
  crashes.u0026rdquo; As part of its activities, NHTSA is charged with writing and
  enforcing Federal Motor Vehicle Safety Standards as well as regulations for motor
  vehicle theft resistance and fuel economy, the latter under the rubric of the Corporate
  Average Fuel Economy (CAFE) system. NHTSA also licenses vehicle manufacturers and
  importers, allows or blocks the import of vehicles and safety-regulated vehicle
  parts, administers the vehicle identification number (VIN) system, develops the
  anthropomorphic dummies used in safety testing, as well as the test protocols themselves,
  and provides vehicle insurance cost information.
