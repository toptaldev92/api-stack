name: Fiddler
description: The free web debugging proxy for any browser, system or platform. Fiddler
  is a free web debugging proxy which logs all HTTP(s) traffic between your computer
  and the Internet. Use it to debug traffic from virtually any application that supports
  a proxy like IE, Chrome, Safari, Firefox, Opera and more.
