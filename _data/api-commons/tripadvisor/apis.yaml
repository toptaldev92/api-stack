name: TripAdvisor
description: 'TripAdvisor is the worlds largest travel site, enabling travelers to
  plan and book the perfect trip. TripAdvisor offers advice from millions of travelers
  and a wide variety of travel choices and planning features with seamless links to
  booking tools that check hundreds of websites to find the best hotel prices. TripAdvisor
  branded sites make up the largest travel community in the world, reaching 350 million
  unique monthly visitors**, and more than 290 million reviews and opinions covering
  more than 5.3 million accommodations, restaurants and attractions. The sites operate
  in 47 countries worldwide. '
