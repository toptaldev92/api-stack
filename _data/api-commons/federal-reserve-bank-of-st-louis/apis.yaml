name: Federal Reserve Bank of St. Louis
description: 'The Federal Reserve Bank of St. Louis is one of 12 regional Reserve
  Banks that, along with the Board of Governors in Washington, D.C., make up the United
  States central bank. Missouri is the only state to have two Federal Reserve Banks
  (Kansas City also has a bank). Located in downtown St. Louis, the St. Louis Fed
  is the headquarters of the Eighth Federal Reserve District, which includes the state
  of Arkansas and portions of Illinois, Indiana, Kentucky, Mississippi, the eastern
  half of Missouri and West Tennessee. It has branches in Little Rock, Louisville
  and Memphis. The recently renovated building, at 411 Locust Street, was designed
  by St. Louis firm Mauran, Russell amp; Crowell in 1924. The Eighth District serves
  as a center for local, national and global economic research, and provides the following
  services: supervisory and regulatory services to state-member banks and bank holding
  companies; cash and coin-handling for the District and beyond; economic education;
  and community development resources.'
