name: Shipwire
description: 'Shipwire product fulfillment provides growing product manufacturers
  and retailers with e-commerce order fulfillment services powered by a global warehouse
  network and its Cloud Logistics platform. Shipwire eliminates the hassle of storage
  and shipping, so merchants can focus on growth. Convenient facility locations: Warehouse
  Los Angeles, warehouse Chicago, warehouse Toronto, warehouse Vancouver, warehouse
  London. Shipwire allows merchants to drastically reduce shipping costs by locating
  inventory closer to buyers. Merchants send inventory to Shipwire and connect Shipwire
  to their online store, marketplace listings or order systems. As orders flow to
  Shipwire, Shipwire optimizes the order for least-cost delivery and fulfills the
  order from the warehouse located closest to the buyer.'
