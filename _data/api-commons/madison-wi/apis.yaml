name: Madison, WI
description: The City of Madison Data initiative increases the availability of city
  data using open standards which will make the operation of city government more
  transparent, effective and accountable to the public. To encourage open access to
  government data, the City of Madison publishes a wide range of approved city datasets
  and makes them available at the City of Madison Data portal.
