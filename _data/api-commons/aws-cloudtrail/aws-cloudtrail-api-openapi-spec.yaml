agger: "2.0"
info:
  title: AWS CloudTrail API
  version: 1.0.0
schemes:
- http
produces:
- application/json
consumes:
- application/json
paths:
  /?Action=AddTags&k=1:
    get:
      summary: Add Tags
      description: Adds one or more tags to a trail, up to a limit of 50
      operationId: AddTags
      parameters:
      - in: query
        name: ResourceId
        description: Specifies the ARN of the trail to which one or more tags will
          be added
        type: string
      - in: query
        name: TagsList
        description: Contains a list of CloudTrail tags, up to a limit of 50
        type: string
      responses:
        200:
          description: OK
      tags:
      - Tags
  /?Action=CreateTrail&k=1:
    get:
      summary: Create Trail
      description: Creates a trail that specifies the settings for delivery of log
        data to an Amazon S3 bucket
      operationId: CreateTrail
      parameters:
      - in: query
        name: CloudWatchLogsLogGroupArn
        description: Specifies a log group name using an Amazon Resource Name (ARN),
          a unique identifier that represents the log group to which CloudTrail logs
          will be delivered
        type: string
      - in: query
        name: CloudWatchLogsRoleArn
        description: Specifies the role for the CloudWatch Logs endpoint to assume
          to write to a user's log group
        type: string
      - in: query
        name: EnableLogFileValidation
        description: Specifies whether log file integrity validation is enabled
        type: string
      - in: query
        name: IncludeGlobalServiceEvents
        description: Specifies whether the trail is publishing events from global
          services such as IAM to the log files
        type: string
      - in: query
        name: IsMultiRegionTrail
        description: Specifies whether the trail is created in the current region
          or in all regions
        type: string
      - in: query
        name: KmsKeyId
        description: Specifies the KMS key ID to use to encrypt the logs delivered
          by CloudTrail
        type: string
      - in: query
        name: Name
        description: Specifies the name of the trail
        type: string
      - in: query
        name: S3BucketName
        description: Specifies the name of the Amazon S3 bucket designated for publishing
          log files
        type: string
      - in: query
        name: S3KeyPrefix
        description: Specifies the Amazon S3 key prefix that comes after the name
          of the bucket you have designated         for log file delivery
        type: string
      - in: query
        name: SnsTopicName
        description: Specifies the name of the Amazon SNS topic defined for notification
          of log file delivery
        type: string
      responses:
        200:
          description: OK
      tags:
      - Trails
  /?Action=DeleteTrail&k=1:
    get:
      summary: Delete Trail
      description: Deletes a trail
      operationId: DeleteTrail
      parameters:
      - in: query
        name: Name
        description: Specifies the name or the CloudTrail ARN of the trail to be deleted
        type: string
      responses:
        200:
          description: OK
      tags:
      - Trails
  /?Action=DescribeTrails&k=1:
    get:
      summary: Describe Trails
      description: Retrieves settings for the trail associated with the current region
        for your account
      operationId: DescribeTrails
      parameters:
      - in: query
        name: includeShadowTrails
        description: Specifies whether to include shadow trails in the response
        type: string
      - in: query
        name: trailNameList
        description: Specifies a list of trail names, trail ARNs, or both, of the
          trails to describe
        type: string
      responses:
        200:
          description: OK
      tags:
      - Trails
  /?Action=GetEventSelectors&k=1:
    get:
      summary: Get Event Selectors
      description: Describes the settings for the event selectors that you configured
        for your trail
      operationId: GetEventSelectors
      parameters:
      - in: query
        name: TrailName
        description: Specifies the name of the trail or trail ARN
        type: string
      responses:
        200:
          description: OK
      tags:
      - Event Selectors
  /?Action=GetTrailStatus&k=1:
    get:
      summary: Get Trail Status
      description: Returns a JSON-formatted list of information about the specified
        trail
      operationId: GetTrailStatus
      parameters:
      - in: query
        name: Name
        description: Specifies the name or the CloudTrail ARN of the trail for which
          you are requesting status
        type: string
      responses:
        200:
          description: OK
      tags:
      - Trails
  /?Action=ListPublicKeys&k=1:
    get:
      summary: List Public Keys
      description: Returns all public keys whose private keys were used to sign the
        digest files within the specified time range
      operationId: ListPublicKeys
      parameters:
      - in: query
        name: EndTime
        description: Optionally specifies, in UTC, the end of the time range to look
          up public keys for CloudTrail digest files
        type: string
      - in: query
        name: NextToken
        description: Reserved for future use
        type: string
      - in: query
        name: StartTime
        description: Optionally specifies, in UTC, the start of the time range to
          look up public keys for CloudTrail digest files
        type: string
      responses:
        200:
          description: OK
      tags:
      - Public Keys
  /?Action=ListTags&k=1:
    get:
      summary: List Tags
      description: Lists the tags for the trail in the current region
      operationId: ListTags
      parameters:
      - in: query
        name: NextToken
        description: Reserved for future use
        type: string
      - in: query
        name: ResourceIdList
        description: Specifies a list of trail ARNs whose tags will be listed
        type: string
      responses:
        200:
          description: OK
      tags:
      - Service Access Policies
  /?Action=LookupEvents&k=1:
    get:
      summary: Lookup Events
      description: |-
        Looks up API activity events captured by CloudTrail that create, update, or delete
                 resources in your account
      operationId: LookupEvents
      parameters:
      - in: query
        name: EndTime
        description: Specifies that only events that occur before or at the specified
          time are returned
        type: string
      - in: query
        name: LookupAttributes
        description: Contains a list of lookup attributes
        type: string
      - in: query
        name: MaxResults
        description: The number of events to return
        type: string
      - in: query
        name: NextToken
        description: The token to use to get the next page of results after a previous
          API call
        type: string
      - in: query
        name: StartTime
        description: Specifies that only events that occur after or at the specified
          time are returned
        type: string
      responses:
        200:
          description: OK
      tags:
      - Events
  /?Action=PutEventSelectors&k=1:
    get:
      summary: Put Event Selectors
      description: Configures an event selector for your trail
      operationId: PutEventSelectors
      parameters:
      - in: query
        name: EventSelectors
        description: Specifies the settings for your event selectors
        type: string
      - in: query
        name: TrailName
        description: Specifies the name of the trail or trail ARN
        type: string
      responses:
        200:
          description: OK
      tags:
      - Events
  /?Action=RemoveTags&k=1:
    get:
      summary: Remove Tags
      description: Removes the specified tags from a trail
      operationId: RemoveTags
      parameters:
      - in: query
        name: ResourceId
        description: Specifies the ARN of the trail from which tags should be removed
        type: string
      - in: query
        name: TagsList
        description: Specifies a list of tags to be removed
        type: string
      responses:
        200:
          description: OK
      tags:
      - Tags
  /?Action=StartLogging&k=1:
    get:
      summary: Start Logging
      description: Starts the recording of AWS API calls and log file delivery for
        a trail
      operationId: StartLogging
      parameters:
      - in: query
        name: Name
        description: Specifies the name or the CloudTrail ARN of the trail for which
          CloudTrail logs AWS API calls
        type: string
      responses:
        200:
          description: OK
      tags:
      - Logging
  /?Action=StopLogging&k=1:
    get:
      summary: Stop Logging
      description: Suspends the recording of AWS API calls and log file delivery for
        the specified trail
      operationId: StopLogging
      parameters:
      - in: query
        name: Name
        description: Specifies the name or the CloudTrail ARN of the trail for which
          CloudTrail will stop logging AWS API calls
        type: string
      responses:
        200:
          description: OK
      tags:
      - Logging
  /?Action=UpdateTrail&k=1:
    get:
      summary: Update Trail
      description: Updates the settings that specify delivery of log files
      operationId: UpdateTrail
      parameters:
      - in: query
        name: CloudWatchLogsLogGroupArn
        description: Specifies a log group name using an Amazon Resource Name (ARN),
          a unique identifier that represents the log group to which CloudTrail logs
          will be delivered
        type: string
      - in: query
        name: CloudWatchLogsRoleArn
        description: Specifies the role for the CloudWatch Logs endpoint to assume
          to write to a user's log group
        type: string
      - in: query
        name: EnableLogFileValidation
        description: Specifies whether log file validation is enabled
        type: string
      - in: query
        name: IncludeGlobalServiceEvents
        description: Specifies whether the trail is publishing events from global
          services such as IAM to the log files
        type: string
      - in: query
        name: IsMultiRegionTrail
        description: Specifies whether the trail applies only to the current region
          or to all regions
        type: string
      - in: query
        name: KmsKeyId
        description: Specifies the KMS key ID to use to encrypt the logs delivered
          by CloudTrail
        type: string
      - in: query
        name: Name
        description: Specifies the name of the trail or trail ARN
        type: string
      - in: query
        name: S3BucketName
        description: Specifies the name of the Amazon S3 bucket designated for publishing
          log files
        type: string
      - in: query
        name: S3KeyPrefix
        description: Specifies the Amazon S3 key prefix that comes after the name
          of the bucket you have designated         for log file delivery
        type: string
      - in: query
        name: SnsTopicName
        description: Specifies the name of the Amazon SNS topic defined for notification
          of log file delivery
        type: string
      responses:
        200:
          description: OK
      tags:
      - Trails
definitions: []