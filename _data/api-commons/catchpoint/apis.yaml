name: Catchpoint
description: Catchpoint provides real time analytics in the end to end performance
  of internet services. Our products perform website performance monitoring from multiple
  vantage points to better understand their performance and the factors impacting
  it. With Catchpoint companies can lower the cost of quality management and protect
  revenue by quickly discovering and solving performance issues.
