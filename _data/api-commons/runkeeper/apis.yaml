name: RunKeeper
description: RunKeeper is a GPS fitness-tracking application supporting more than
  12-million users, launched in 2008.[1] RunKeeper is a Boston-based company, which
  raised $10 million in a Series B financing, led by Spark Capital. It also hosts
  a built-out Health Graph displaying health and fitness related data, specific to
  the user. RunKeeper allows mobile phones to replace tracking methods traditionally
  monitored by an athletic trainer.
