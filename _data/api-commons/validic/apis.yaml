name: Validic
description: Validic collects de-identified patient data from wearables, clinical
  devices and patient healthcare applications. Validic is a behind the scenes IT infrastructure
  solution where with one simple RESTful API connection to Validic, you have access
  to the standardized, secure data you need to accelerate your strategic business
  initiatives, reduce costs and improve patient outcomes.
