name: Parse
description: Parse allows your team to focus more on creating a great user experience
  and forget server maintenance and complex infrastructure. Instantly add push notifications,
  data storage, social integration, and more the moment you integrate a Parse SDK
  into your app.  Our native SDKs for iOS, Android, Windows 8, Windows Phone 8, OS
  X, and JavaScript make it easy to create beautiful and powerful apps for all of
  your favorite devices. From desktop to mobile apps, Parse has an SDK for everyone.
  With Parse, you can add a scalable and powerful backend in minutes and launch a
  full-featured app in record time without ever worrying about server management.
  We offer push notifications, social integration, data storage, and the ability to
  add rich custom logic to your appu2019s backend with Cloud Code.
