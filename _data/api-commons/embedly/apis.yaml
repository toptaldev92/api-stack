name: Embedly
description: Embedly provides a platform and suite of tools to make embedding and
  previewing links simple. Embedly helps publishers and consumers manage embed codes
  from more than 100 Websites and APIs, including YouTube, Flickr, Ustream, Picassa,
  Hulu, Twitpic, Quantcast, and CrunchBase. It automatically convert links from these
  sources into embedded media on the fly.
