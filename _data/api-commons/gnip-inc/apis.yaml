name: Gnip, Inc.
description: Gnip is the worlds largest and most trusted provider of social media
  data, serving customers in a range of industries from social media monitoring and
  business intelligence to finance and government. Gnips customers deliver social
  media analytics to over 90% of the Fortune 500. Gnip delivers more than 100 billion
  realtime social data activities each month, providing access to data from dozens
  of sources including Twitter, Tumblr, WordPress, Disqus and more.
