name: Help Scout
description: 'Help Scout provides your team with a scalable help desk, while keeping
  the customer experience simple and personalized. Customers wont have to create an
  account or keep track of their ticket number because to them it works just like
  email. The customer experience is simple and training staff is painless, but Help
  Scout still has all the powerful features you need to provide great support at scale.
  With best in-class-reporting, an integrated knowledge base, 50+ integrations and
  a robust API, Help Scout lets your team focus on what really matters: your customers.'
