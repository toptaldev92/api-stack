name: Intuit
description: 'The Intuit Partner Platform (IPP) is an open platform that enables developers
  to integrate with rich financial and transactional data through REST-based APIs
  and offers unparalleled reach to millions of small businesses through Intuit Apps.com.
  An open platform with global reach. Apps using the API have access to the Intuit
  QuickBooks Online customer base of more than 1.3 million small business users. '
