name: Adyen
description: Adyen is a global multichannel payment company offering businesses an
  outsourced payment solution, which enables merchants to accept payments from anywhere
  in the world and provides a global payment solution for mid, large and enterprise
  e-commerce merchants. Adyen has over ten years of experience in running high-volume
  payment systems. Adyen is a privately owned, profitable company which realized 50m
  turnover in 2012.
