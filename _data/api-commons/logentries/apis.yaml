name: Logentries
description: Logentries is the leading real-time log management and analytics service
  built for the cloud, making business insights from machine-generated log data easily
  accessible to development, IT and business operations teams of all sizes. With the
  broadest platform support and an open API, Logentries brings the value of log-level
  data to any system, to any team member, and to a community of more than 35,000 worldwide
  users.
