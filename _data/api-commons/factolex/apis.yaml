name: factolex
description: Factolex is a community-powered fact lexicon going straight to the point.Users
  can build their own lexicon by selecting the facts most relevant to them, and, extend
  the knowledge by adding new terms and facts. The Factolex API follows a simple REST
  approach. Parameters for methods are set through URL parameters.
