agger: "2.0"
info:
  title: DNS Domains API
  description: Use the Domains operations to view and manage domains and subdomains
    for a Rackspace Cloud account.
  version: 1.0.0
host: global.dns.api.rackspacecloud.com
basePath: /v2/{tenant_id}
schemes:
- http
produces:
- application/json
consumes:
- application/json
paths:
  ? |
    /v1.0/{account}/domains
  : delete:
      summary: Delete domains
      description: |-
        NoteThis call returns an asynchronous response, as described in
        Synchronous and asynchronous responses
      operationId: delete-domains
      parameters:
      - in: query
        name: account
        description: The tenant ID
        type: <td>string</td>
      responses:
        200:
          description: OK
      tags:
      - Domains
    get:
      summary: List domains
      description: These calls provide a list of all DNS domains manageable by a given
        account
      operationId: list-domains
      parameters:
      - in: query
        name: account
        description: The tenant ID
        type: <td>string</td>
      - in: header
        name: X-Auth-Token
        description: Arbitrary characterstring generated by theauthentication servicein
          response to validcredentials
        type: <td>string</td>
      responses:
        200:
          description: OK
      tags:
      - Domains
    post:
      summary: Create domain
      description: |-
        NoteThis call returns an asynchronous response, See
        Synchronous and asynchronous responses
        for more details and examples of the way that asynchronous responses work
      operationId: create-domain
      parameters:
      - in: query
        name: account
        description: The tenant ID
        type: <td>string</td>
      - in: header
        name: X-Auth-Token
        description: Arbitrary characterstring generated by theauthentication servicein
          response to validcredentials
        type: <td>string</td>
      responses:
        200:
          description: OK
      tags:
      - Domains
    put:
      summary: Update domains
      description: |-
        NoteThis call returns an asynchronous response, as described in
        Synchronous and asynchronous responses
      operationId: update-domains
      parameters:
      - in: query
        name: account
        description: The tenant ID
        type: <td>string</td>
      - in: header
        name: X-Auth-Token
        description: Arbitrary characterstring generated by theauthentication servicein
          response to validcredentials
        type: <td>string</td>
      responses:
        200:
          description: OK
      tags:
      - Domains
  ? |
    /v1.0/{account}/domains/import
  : post:
      summary: Import domain
      description: |-
        NoteThis call returns an asynchronous response, as described in
        Synchronous and asynchronous responses
      operationId: import-domain
      parameters:
      - in: query
        name: account
        description: The tenant ID
        type: <td>string</td>
      - in: header
        name: X-Auth-Token
        description: Arbitrary characterstring generated by theauthentication servicein
          response to validcredentials
        type: <td>string</td>
      responses:
        200:
          description: OK
      tags:
      - Domains
  ? |
    /v1.0/{account}/domains/search
  : get:
      summary: Search domains
      description: 'NoteFilter criteria may consist of:'
      operationId: search-domains
      parameters:
      - in: query
        name: account
        description: The tenant ID
        type: <td>string</td>
      responses:
        200:
          description: OK
      tags:
      - Domains
  ? |
    /v1.0/{account}/domains/{domainId}
  : delete:
      summary: Delete domain
      description: |-
        NoteThis call returns an asynchronous response, as described in
        Synchronous and asynchronous responses
      operationId: delete-domain
      parameters:
      - in: query
        name: account
        description: The tenant ID
        type: <td>string</td>
      - in: query
        name: domainId
        description: ID for the domain
        type: <td>string</td>
      - in: header
        name: X-Auth-Token
        description: Arbitrary characterstring generated by theauthentication servicein
          response to validcredentials
        type: <td>string</td>
      responses:
        200:
          description: OK
      tags:
      - Domains
    get:
      summary: List domain details without subdomains
      description: |-
        This call provides the detailed output for a specified domain configured and
        associated with an account
      operationId: list-domain-details-without-subdomains
      parameters:
      - in: query
        name: account
        description: The tenant ID
        type: <td>string</td>
      - in: query
        name: domainId
        description: ID for the domain
        type: <td>string</td>
      - in: header
        name: X-Auth-Token
        description: Arbitrary characterstring generated by theauthentication servicein
          response to validcredentials
        type: <td>string</td>
      responses:
        200:
          description: OK
      tags:
      - Domains
    put:
      summary: Update domain
      description: NoteThis call returns an asynchronous response
      operationId: update-domain
      parameters:
      - in: query
        name: account
        description: The tenant ID
        type: <td>string</td>
      - in: query
        name: domainId
        description: ID for the domain
        type: <td>string</td>
      - in: header
        name: X-Auth-Token
        description: Arbitrary characterstring generated by theauthentication servicein
          response to validcredentials
        type: <td>string</td>
      responses:
        200:
          description: OK
      tags:
      - Domains
  ? |
    /v1.0/{account}/domains/{domainId}/changes
  : get:
      summary: Show domain changes
      description: |-
        This call shows all changes to a specified domain since a specified
        date/time
      operationId: show-domain-changes
      parameters:
      - in: query
        name: account
        description: The tenant ID
        type: <td>string</td>
      - in: query
        name: domainId
        description: ID for the domain
        type: <td>string</td>
      responses:
        200:
          description: OK
      tags:
      - Domains
  ? |
    /v1.0/{account}/domains/{domainId}/clone
  : post:
      summary: Clone domain
      description: Creates a specified domain ( example2
      operationId: clone-domain
      parameters:
      - in: query
        name: account
        description: The tenant ID
        type: <td>string</td>
      - in: query
        name: domainId
        description: ID for the domain
        type: <td>string</td>
      responses:
        200:
          description: OK
      tags:
      - Domains
  ? |
    /v1.0/{account}/domains/{domainId}/export
  : get:
      summary: Export domain
      description: NoteThis call returns an asynchronous response
      operationId: export-domain
      parameters:
      - in: query
        name: account
        description: The tenant ID
        type: <td>string</td>
      - in: query
        name: domainId
        description: ID for the domain
        type: <td>string</td>
      - in: header
        name: X-Auth-Token
        description: Arbitrary characterstring generated by theauthentication servicein
          response to validcredentials
        type: <td>string</td>
      responses:
        200:
          description: OK
      tags:
      - Domains
definitions: []