name: Rackspace
description: Rackspace is a recognized leader in the IT hosting market. We deliver
  enterprise-level managed services to businesses of all sizes and kinds around the
  world. Serving more than 14,000 customers in eight data centers worldwide, Rackspace
  integrates the industryu0026rsquo;s best technologies and practices for each customeru0026rsquo;s
  specific need and delivers it as a service via the companyu0026rsquo;s promise of
  Fanatical Supportu0026Acirc;u0026reg;. We serve as an extension of our customersu0026rsquo;
  IT departments, enabling them to focus on their core business. We got started in
  1998 and since then Rackspace has grown more than 50 percent a year. There are currently
  2,000 Rackers around the world serving our customers.
