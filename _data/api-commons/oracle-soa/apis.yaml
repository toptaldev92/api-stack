name: Oracle SOA
description: Secures service-oriented architecture (SOA) deployments on-premise, across
  domain boundaries, or in the cloud enabling organizations to securely and rapidly
  adopt cloud, mobile, and SOA services. Provides a lightweight API gateway for securing
  and managing APIs. Connects mobile devices to existing enterprise systems. Significantly
  lowers integration costs, decreases total cost of ownership, and reduces deployment
  risks. Offers rich integration with many identity and access management platforms.
  Helps streamline regulatory compliance through authentication, authorization, and
  audit capabilities.
