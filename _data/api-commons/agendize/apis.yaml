name: agendize
description: Agendize offers a suite of tools that help publishers and marketers better
  engage their users online and inspire these users to move from passive search/browsing
  to taking an action like making a phone call, chatting or scheduling an appointment.
  Their current client base includes small and large corporations in 25 countries
  within the Americas, Europe, Africa and Asia.
