name: API Commons
description: Provide a simple and transparent mechanism for the copyright free sharing
  and collaborative design of API specifications, interfaces and data models. Web
  APIs are fast becoming a critical technology to enable integration between service
  providers and consumers on the Internet, both in business and public spheres. As
  the number of APIs increases, so does the potential for innovation in terms of applications
  on top of these APIs.
