name: U.S. Army Cyber Command and Second Army
description: United States Cyber Command (USCYBERCOM) is an armed forces sub-unified
  command subordinate to United States Strategic Command. The command is located in
  Fort Meade, Maryland, and centralizes command of cyberspace operations, organizes
  existing cyber resources and synchronizes defense of U.S. military networks.
