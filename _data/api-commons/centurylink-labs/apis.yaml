name: CenturyLink Labs
description: CenturyLink is the third largest telecommunications company in the United
  States and is recognized as a leader in the network services market by technology
  industry analyst firms. The CenturyLink Innovations Lab is the Research and Development
  arm of CenturyLink. The goal of the Innovations Lab is to keep CenturyLink at the
  bleeding edge of technological innovation. The main tenets of the Lab are:u0026nbsp;transparency,
  foresight and pragmatism.u0026nbsp;
