name: Finxera
description: 'Finxera gives non-financial institutions a simple, secure way to collect,
  store, and send money. We offer an API-driven approach that enables our clients
  to seamlessly integrate banking services into their applications. To simplify things
  even more, weve also incorporated compliance management and integrated with banks
  so our clients dont have to. Our vision stems from the collective experience of
  the Finxera team. Wersquo;ve spent years studying the nuances of online money movement
  while working with banks and core payments processors. Were committed to innovation
  and efficiency, and laser focused on our goal: to improve how financial technology
  services are delivered and revolutionize the banking system.'
