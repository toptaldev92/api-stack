name: Decibel
description: Decibel operate a platform that supplies rich, semantic music product
  metadata APIs and digital assets to businesses in the broadcast, media and digital
  sectors. These data-driven assets power the creation of Connected TV, mobile, tablet
  and web applications, business intelligence, consumer electronics, digital retail
  outlets and a set global standards for communication and collaboration across the
  media industries.
