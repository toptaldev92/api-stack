agger: "2.0"
info:
  title: AWS Inspector API
  version: 1.0.0
schemes:
- http
produces:
- application/json
consumes:
- application/json
paths:
  /?Action=AddAttributesToFindings&k=1:
    get:
      summary: ' Add Attributes To Findings '
      description: |-
        Assigns attributes (key and value pairs) to the findings that are specified by the
                 ARNs of the findings
      operationId: addAttributesToFindings
      parameters:
      - in: query
        name: attributes
        description: The array of attributes that you want to assign to specified
          findings
        type: string
      - in: query
        name: findingArns
        description: The ARNs that specify the findings that you want to assign attributes
          to
        type: string
      responses:
        200:
          description: OK
      tags:
      - 'Attributes To Findings '
  /?Action=CreateAssessmentTarget&k=1:
    get:
      summary: ' Create Assessment Target '
      description: |-
        Creates a new assessment target using the ARN of the resource group that is generated
                 by
      operationId: createAssessmentTarget
      parameters:
      - in: query
        name: assessmentTargetName
        description: The user-defined name that identifies the assessment target that
          you want to create
        type: string
      - in: query
        name: resourceGroupArn
        description: The ARN that specifies the resource group that is used to create
          the assessment         target
        type: string
      responses:
        200:
          description: OK
      tags:
      - ' Assessment Targets'
  /?Action=CreateAssessmentTemplate&k=1:
    get:
      summary: ' Create Assessment Template '
      description: |-
        Creates an assessment template for the assessment target that is specified by the ARN
                 of the assessment target
      operationId: createAssessmentTemplate
      parameters:
      - in: query
        name: assessmentTargetArn
        description: The ARN that specifies the assessment target for which you want
          to create the         assessment template
        type: string
      - in: query
        name: assessmentTemplateName
        description: The user-defined name that identifies the assessment template
          that you want to         create
        type: string
      - in: query
        name: durationInSeconds
        description: The duration of the assessment run in seconds
        type: string
      - in: query
        name: rulesPackageArns
        description: The ARNs that specify the rules packages that you want to attach
          to the assessment         template
        type: string
      - in: query
        name: userAttributesForFindings
        description: The user-defined attributes that are assigned to every finding
          that is generated by         the assessment run that uses this assessment
          template
        type: string
      responses:
        200:
          description: OK
      tags:
      - Assessment Templates
  /?Action=CreateResourceGroup&k=1:
    get:
      summary: ' Create Resource Group '
      description: |-
        Creates a resource group using the specified set of tags (key and value pairs) that
                 are used to select the EC2 instances to be included in an Amazon Inspector assessment
                 target
      operationId: createResourceGroup
      parameters:
      - in: query
        name: resourceGroupTags
        description: A collection of keys and an array of possible values,         '[{key:key1,values:[Value1,Value2]},{key:Key2,values:[Value3]}]'
        type: string
      responses:
        200:
          description: OK
      tags:
      - Resource Groups
  /?Action=DeleteAssessmentRun&k=1:
    get:
      summary: ' Delete Assessment Run '
      description: |-
        Deletes the assessment run that is specified by the ARN of the assessment
                 run
      operationId: deleteAssessmentRun
      parameters:
      - in: query
        name: assessmentRunArn
        description: The ARN that specifies the assessment run that you want to delete
        type: string
      responses:
        200:
          description: OK
      tags:
      - Assessment Runs
  /?Action=DeleteAssessmentTarget&k=1:
    get:
      summary: ' Delete Assessment Target '
      description: |-
        Deletes the assessment target that is specified by the ARN of the assessment
                 target
      operationId: deleteAssessmentTarget
      parameters:
      - in: query
        name: assessmentTargetArn
        description: The ARN that specifies the assessment target that you want to
          delete
        type: string
      responses:
        200:
          description: OK
      tags:
      - Assessment Targets
  /?Action=DeleteAssessmentTemplate&k=1:
    get:
      summary: ' Delete Assessment Template '
      description: |-
        Deletes the assessment template that is specified by the ARN of the assessment
                 template
      operationId: deleteAssessmentTemplate
      parameters:
      - in: query
        name: assessmentTemplateArn
        description: The ARN that specifies the assessment template that you want
          to delete
        type: string
      responses:
        200:
          description: OK
      tags:
      - Assessment Templates
  /?Action=DescribeAssessmentRuns&k=1:
    get:
      summary: ' Describe Assessment Runs '
      description: |-
        Describes the assessment runs that are specified by the ARNs of the assessment
                 runs
      operationId: describeAssessmentRuns
      parameters:
      - in: query
        name: assessmentRunArns
        description: The ARN that specifies the assessment run that you want to describe
        type: string
      responses:
        200:
          description: OK
      tags:
      - Assessment Runs
  /?Action=DescribeAssessmentTargets&k=1:
    get:
      summary: ' Describe Assessment Targets '
      description: |-
        Describes the assessment targets that are specified by the ARNs of the assessment
                 targets
      operationId: describeAssessmentTargets
      parameters:
      - in: query
        name: assessmentTargetArns
        description: The ARNs that specifies the assessment targets that you want
          to describe
        type: string
      responses:
        200:
          description: OK
      tags:
      - Assessment Targets
  /?Action=DescribeAssessmentTemplates&k=1:
    get:
      summary: ' Describe Assessment Templates '
      description: |-
        Describes the assessment templates that are specified by the ARNs of the assessment
                 templates
      operationId: describeAssessmentTemplates
      parameters:
      - in: query
        name: assessmentTemplateArns
        description: 'Type: array of Strings'
        type: string
      responses:
        200:
          description: OK
      tags:
      - Assessment Templates
  /?Action=DescribeCrossAccountAccessRole&k=1:
    get:
      summary: ' Describe Cross Account Access Role '
      description: |-
        Describes the IAM role that enables Amazon Inspector to access your AWS
                 account
      operationId: describeCrossAccountAccessRole
      parameters:
      - in: query
        name: registeredAt
        description: The date when the cross-account access role was registered
        type: string
      - in: query
        name: roleArn
        description: The ARN that specifies the IAM role that Amazon Inspector uses
          to access your AWS         account
        type: string
      - in: query
        name: valid
        description: A Boolean value that specifies whether the IAM role has the necessary
          policies         attached to enable Amazon Inspector to access your AWS
          account
        type: string
      responses:
        200:
          description: OK
      tags:
      - Cross Account Access Roles
  /?Action=DescribeFindings&k=1:
    get:
      summary: ' Describe Findings '
      description: Describes the findings that are specified by the ARNs of the findings
      operationId: describeFindings
      parameters:
      - in: query
        name: findingArns
        description: The ARN that specifies the finding that you want to describe
        type: string
      - in: query
        name: locale
        description: The locale into which you want to translate a finding description,
          recommendation,         and the short description that identifies the finding
        type: string
      responses:
        200:
          description: OK
      tags:
      - Findings
  /?Action=DescribeResourceGroups&k=1:
    get:
      summary: ' Describe Resource Groups '
      description: |-
        Describes the resource groups that are specified by the ARNs of the resource
                 groups
      operationId: describeResourceGroups
      parameters:
      - in: query
        name: resourceGroupArns
        description: The ARN that specifies the resource group that you want to describe
        type: string
      responses:
        200:
          description: OK
      tags:
      - Resource Groups
  /?Action=DescribeRulesPackages&k=1:
    get:
      summary: ' Describe Rules Packages '
      description: |-
        Describes the rules packages that are specified by the ARNs of the rules
                 packages
      operationId: describeRulesPackages
      parameters:
      - in: query
        name: locale
        description: The locale that you want to translate a rules package description
          into
        type: string
      - in: query
        name: rulesPackageArns
        description: The ARN that specifies the rules package that you want to describe
        type: string
      responses:
        200:
          description: OK
      tags:
      - Rules Packages
  /?Action=GetTelemetryMetadata&k=1:
    get:
      summary: ' Get Telemetry Metadata '
      description: |-
        Information about the data that is collected for the specified assessment
                 run
      operationId: getTelemetryMetadata
      parameters:
      - in: query
        name: assessmentRunArn
        description: The ARN that specifies the assessment run that has the telemetry
          data that you want         to obtain
        type: string
      responses:
        200:
          description: OK
      tags:
      - Telemetry Metadata
  /?Action=ListAssessmentRunAgents&k=1:
    get:
      summary: ' List Assessment Run Agents '
      description: |-
        Lists the agents of the assessment runs that are specified by the ARNs of the
                 assessment runs
      operationId: listAssessmentRunAgents
      parameters:
      - in: query
        name: assessmentRunArn
        description: The ARN that specifies the assessment run whose agents you want
          to list
        type: string
      - in: query
        name: filter
        description: You can use this parameter to specify a subset of data to be
          included in the action's         response
        type: string
      - in: query
        name: maxResults
        description: You can use this parameter to indicate the maximum number of
          items that you want in         the response
        type: string
      - in: query
        name: nextToken
        description: You can use this parameter when paginating results
        type: string
      responses:
        200:
          description: OK
      tags:
      - Assessment Run Agents
  /?Action=ListAssessmentRuns&k=1:
    get:
      summary: ' List Assessment Runs '
      description: |-
        Lists the assessment runs that correspond to the assessment templates that are
                 specified by the ARNs of the assessment templates
      operationId: listAssessmentRuns
      parameters:
      - in: query
        name: assessmentTemplateArns
        description: The ARNs that specify the assessment templates whose assessment
          runs you want to         list
        type: string
      - in: query
        name: filter
        description: You can use this parameter to specify a subset of data to be
          included in the action's         response
        type: string
      - in: query
        name: maxResults
        description: You can use this parameter to indicate the maximum number of
          items that you want in         the response
        type: string
      - in: query
        name: nextToken
        description: You can use this parameter when paginating results
        type: string
      responses:
        200:
          description: OK
      tags:
      - Assessment Runs
  /?Action=ListAssessmentTargets&k=1:
    get:
      summary: ' List Assessment Targets '
      description: Lists the ARNs of the assessment targets within this AWS account
      operationId: listAssessmentTargets
      parameters:
      - in: query
        name: filter
        description: You can use this parameter to specify a subset of data to be
          included in the action's         response
        type: string
      - in: query
        name: maxResults
        description: You can use this parameter to indicate the maximum number of
          items you want in the         response
        type: string
      - in: query
        name: nextToken
        description: You can use this parameter when paginating results
        type: string
      responses:
        200:
          description: OK
      tags:
      - Assessment Targets
  /?Action=ListAssessmentTemplates&k=1:
    get:
      summary: ' List Assessment Templates '
      description: |-
        Lists the assessment templates that correspond to the assessment targets that are
                 specified by the ARNs of the assessment targets
      operationId: listAssessmentTemplates
      parameters:
      - in: query
        name: assessmentTargetArns
        description: A list of ARNs that specifies the assessment targets whose assessment
          templates you         want to list
        type: string
      - in: query
        name: filter
        description: You can use this parameter to specify a subset of data to be
          included in the action's         response
        type: string
      - in: query
        name: maxResults
        description: You can use this parameter to indicate the maximum number of
          items you want in the         response
        type: string
      - in: query
        name: nextToken
        description: You can use this parameter when paginating results
        type: string
      responses:
        200:
          description: OK
      tags:
      - Assessment Templates
  /?Action=ListEventSubscriptions&k=1:
    get:
      summary: ' List Event Subscriptions '
      description: |-
        Lists all the event subscriptions for the assessment template that is specified by
                 the ARN of the assessment template
      operationId: listEventSubscriptions
      parameters:
      - in: query
        name: maxResults
        description: You can use this parameter to indicate the maximum number of
          items you want in the         response
        type: string
      - in: query
        name: nextToken
        description: You can use this parameter when paginating results
        type: string
      - in: query
        name: resourceArn
        description: The ARN of the assessment template for which you want to list
          the existing event         subscriptions
        type: string
      responses:
        200:
          description: OK
      tags:
      - 'Event Subscriptions '
  /?Action=ListFindings&k=1:
    get:
      summary: ' List Findings '
      description: |-
        Lists findings that are generated by the assessment runs that are specified by the
                 ARNs of the assessment runs
      operationId: listFindings
      parameters:
      - in: query
        name: assessmentRunArns
        description: The ARNs of the assessment runs that generate the findings that
          you want to         list
        type: string
      - in: query
        name: filter
        description: You can use this parameter to specify a subset of data to be
          included in the action's         response
        type: string
      - in: query
        name: maxResults
        description: You can use this parameter to indicate the maximum number of
          items you want in the         response
        type: string
      - in: query
        name: nextToken
        description: You can use this parameter when paginating results
        type: string
      responses:
        200:
          description: OK
      tags:
      - Findings
  /?Action=ListRulesPackages&k=1:
    get:
      summary: ' List Rules Packages '
      description: Lists all available Amazon Inspector rules packages
      operationId: listRulesPackages
      parameters:
      - in: query
        name: maxResults
        description: You can use this parameter to indicate the maximum number of
          items you want in the         response
        type: string
      - in: query
        name: nextToken
        description: You can use this parameter when paginating results
        type: string
      responses:
        200:
          description: OK
      tags:
      - Rules Packages
  /?Action=ListTagsForResource&k=1:
    get:
      summary: ' List Tags For Resource '
      description: Lists all tags associated with an assessment template
      operationId: listTagsForResource
      parameters:
      - in: query
        name: resourceArn
        description: The ARN that specifies the assessment template whose tags you
          want to list
        type: string
      responses:
        200:
          description: OK
      tags:
      - Tags For Resources
  /?Action=PreviewAgents&k=1:
    get:
      summary: ' Preview Agents '
      description: |-
        Previews the agents installed on the EC2 instances that are part of the specified
                 assessment target
      operationId: previewAgents
      parameters:
      - in: query
        name: maxResults
        description: You can use this parameter to indicate the maximum number of
          items you want in the         response
        type: string
      - in: query
        name: nextToken
        description: You can use this parameter when paginating results
        type: string
      - in: query
        name: previewAgentsArn
        description: The ARN of the assessment target whose agents you want to preview
        type: string
      responses:
        200:
          description: OK
      tags:
      - Agents
  /?Action=RegisterCrossAccountAccessRole&k=1:
    get:
      summary: ' Register Cross Account Access Role '
      description: |-
        Registers the IAM role that Amazon Inspector uses to list your EC2 instances at the
                 start of the assessment run or when you call the
      operationId: registerCrossAccountAccessRole
      parameters:
      - in: query
        name: roleArn
        description: The ARN of the IAM role that Amazon Inspector uses to list your
          EC2 instances during         the assessment run or when you call the PreviewAgents
          action
        type: string
      responses:
        200:
          description: OK
      tags:
      - Cross Account Access Roles
  /?Action=RemoveAttributesFromFindings&k=1:
    get:
      summary: ' Remove Attributes From Findings '
      description: |-
        Removes entire attributes (key and value pairs) from the findings that are specified
                 by the ARNs of the findings where an attribute with the specified key exists
      operationId: removeAttributesFromFindings
      parameters:
      - in: query
        name: attributeKeys
        description: The array of attribute keys that you want to remove from specified         findings
        type: string
      - in: query
        name: findingArns
        description: The ARNs that specify the findings that you want to remove attributes
          from
        type: string
      responses:
        200:
          description: OK
      tags:
      - Attributes From Findings
  /?Action=SetTagsForResource&k=1:
    get:
      summary: ' Set Tags For Resource '
      description: |-
        Sets tags (key and value pairs) to the assessment template that is specified by the
                 ARN of the assessment template
      operationId: setTagsForResource
      parameters:
      - in: query
        name: resourceArn
        description: The ARN of the assessment template that you want to set tags
          to
        type: string
      - in: query
        name: tags
        description: A collection of key and value pairs that you want to set to the
          assessment         template
        type: string
      responses:
        200:
          description: OK
      tags:
      - Tags For Resources
  /?Action=StartAssessmentRun&k=1:
    get:
      summary: ' Start Assessment Run '
      description: Starts the assessment run specified by the ARN of the assessment
        template
      operationId: startAssessmentRun
      parameters:
      - in: query
        name: assessmentRunName
        description: You can specify the name for the assessment run
        type: string
      - in: query
        name: assessmentTemplateArn
        description: The ARN of the assessment template of the assessment run that
          you want to         start
        type: string
      responses:
        200:
          description: OK
      tags:
      - Assessment Runs
  /?Action=StopAssessmentRun&k=1:
    get:
      summary: ' Stop Assessment Run '
      description: |-
        Stops the assessment run that is specified by the ARN of the assessment
                 run
      operationId: stopAssessmentRun
      parameters:
      - in: query
        name: assessmentRunArn
        description: The ARN of the assessment run that you want to stop
        type: string
      responses:
        200:
          description: OK
      tags:
      - Assessment Runs
  /?Action=SubscribeToEvent&k=1:
    get:
      summary: ' Subscribe To Event '
      description: |-
        Enables the process of sending Amazon Simple Notification Service (SNS) notifications
                 about a specified event to a specified SNS topic
      operationId: subscribeToEvent
      parameters:
      - in: query
        name: event
        description: The event for which you want to receive SNS notifications
        type: string
      - in: query
        name: resourceArn
        description: The ARN of the assessment template that is used during the event
          for which you want         to receive SNS notifications
        type: string
      - in: query
        name: topicArn
        description: The ARN of the SNS topic to which the SNS notifications are sent
        type: string
      responses:
        200:
          description: OK
      tags:
      - Event Subscriptions
  /?Action=UnsubscribeFromEvent&k=1:
    get:
      summary: ' Unsubscribe From Event '
      description: |-
        Disables the process of sending Amazon Simple Notification Service (SNS)
                 notifications about a specified event to a specified SNS topic
      operationId: unsubscribeFromEvent
      parameters:
      - in: query
        name: event
        description: The event for which you want to stop receiving SNS notifications
        type: string
      - in: query
        name: resourceArn
        description: The ARN of the assessment template that is used during the event
          for which you want         to stop receiving SNS notifications
        type: string
      - in: query
        name: topicArn
        description: The ARN of the SNS topic to which SNS notifications are sent
        type: string
      responses:
        200:
          description: OK
      tags:
      - Event Subscriptions
  /?Action=UpdateAssessmentTarget&k=1:
    get:
      summary: ' Update Assessment Target '
      description: |-
        Updates the assessment target that is specified by the ARN of the assessment
                 target
      operationId: updateAssessmentTarget
      parameters:
      - in: query
        name: assessmentTargetArn
        description: The ARN of the assessment target that you want to update
        type: string
      - in: query
        name: assessmentTargetName
        description: The name of the assessment target that you want to update
        type: string
      - in: query
        name: resourceGroupArn
        description: The ARN of the resource group that is used to specify the new
          resource group to         associate with the assessment target
        type: string
      responses:
        200:
          description: OK
      tags:
      - Assessment Targets
definitions: []