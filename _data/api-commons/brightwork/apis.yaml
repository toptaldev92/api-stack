name: BrightWork
description: Leverage your front end development skills to build full stack applications
  without having to learn the complexities of server side architecture. Focus on writing
  your apps, not learning server side languages, frameworks and infrastructure. With
  BrightWork you write all of your code in Javascript and we deploy it to our highly
  available and reliable cloud infrastructure.
