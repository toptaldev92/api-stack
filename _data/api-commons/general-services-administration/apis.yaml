name: General Services Administration
description: The General Services Administration (GSA) is an independent agency of
  the United States government, established in 1949 to help manage and support the
  basic functioning of federal agencies. The GSA supplies products and communications
  for U.S. government offices, provides transportation and office space to federal
  employees, and develops government-wide cost-minimizing policies, and other management
  tasks.
