name: Department of Agriculture
description: The United States Department of Agriculture (USDA), also known as the
  Agriculture Department, is the U.S. federal executive department responsible for
  developing and executing federal government policy on farming, agriculture, forestry,
  and food. It aims to meet the needs of farmers and ranchers, promote agricultural
  trade and production, work to assure food safety, protect natural resources, foster
  rural communities and end hunger in the United States and abroad.
