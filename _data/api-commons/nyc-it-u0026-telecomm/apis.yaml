name: NYC IT u0026 Telecomm
description: NYC Open Data is a collection of 750 New York City public datasets made
  available by city agencies and organizations. Some of the popular data includes
  parking facilities, federal stimulus expenditures and electric consumption by zip
  code. Also included are Open 311 service requests, health and education data.
