name: Iron.io
description: Iron.io is a cloud application services provider. Available on multiple
  platforms and clouds, Iron.io products eliminate the need to worry about managing
  and scaling infrastructure, letting developers focus on building great applications.
  IronMQ, an industrial-strength message queue, and IronWorker, a high-scale task
  queue, are elastic, durable and high-performance application services built with
  the cloud in mind.
