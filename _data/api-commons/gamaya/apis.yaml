name: Gamaya
description: Gamaya is a data analytics company that empowers farmers with unprecedented
  in-depth understanding of their lands and crops using unique hyperspectral imaging
  and artificial intelligence. We translate the data from the cameras into actionable
  information for agricultural businesses using a simple and cost effective hyperspectral
  remote sensing methodology.
