name: API words
description: The conference where Natural Language Processing meets APIs. Companies,
  startups, coorporations and institutions gather together to discuss about language
  u0026amp; technology. The areas that require language technology meet the industry
  experts that can provide them with it. The first edition of {api:words} was held
  withing APIdays Mediterranea. Industry experts, researchers, startups and NLP clients
  shared their experiences and discussed about the possibilities and challenges of
  Natural Language Processing and APIs.u0026nbsp;
