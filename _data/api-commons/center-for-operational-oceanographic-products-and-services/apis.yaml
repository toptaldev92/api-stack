name: Center for Operational Oceanographic Products and Services
description: CO-OPS provides the national infrastructure, science, and technical expertise
  to monitor, assess, and distribute tide, current, water level, and other coastal
  oceanographic products and services that support NOAAs mission of environmental
  stewardship and environmental assessment and prediction. CO-OPS provides operationally
  sound observations and monitoring capabilities coupled with operational Nowcast
  Forecast modeling.
