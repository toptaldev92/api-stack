name: Untappd
description: Untappd is a new way to socially share the brew youu0026#8217;re currently
  enjoying, as well as where youu0026#8217;re enjoying it, with your friends! nnDubbed
  by the community as u0026#8220;the foursquare for beeru0026#8221;, Untappd allows
  users  to check-in to what theyu0026#8217;re drinking, have the option of attaching
  a location, and then share this check-in with their friends on Untappd. We take
  the social interaction a step further by integrating with Twitter, Facebook, and
  Foursquare (which allows you to check-in to a location via the Foursquare API).
  One of the things that sets us  apart from most other social networks is that we
  focus on the niche of beer drinkers, so the audience you can target is not only
  interested in beer, but have been age verified to be of legal drinking age in their
  respective country.nnIn addition to allowing users to share their beer experiences
  and discoveries, we offer a variety of badges to entice the community to explore,
  as well as brag. The criteria for earning badges varies and must be completed before
  the badge is awarded. These can range from drinking a certain number of or variety
  of beers, drinking in a certain location(s), drinking between certain time periods,
  or even a combination of them all.nnWe will soon offer a wide variety of tools for
  breweries and venues to track and interact with users.
