name: Semantria
description: Semantria applies Text and Sentiment Analysis to tweets, facebook posts,
  surveys, reviews or enterprise content. Offering services via API and Excel plugin.
  It is a spinoff of text-analysis software Lexalytics, but differs in that it is
  offered via API and Excel plugin, and in that it incorporates a bigger knowledge
  base and uses deep learning.
