name: Opto 22
description: Opto 22 manufactures controllers, I/O, solid state relays, and software
  products that link electrical, mechanical, and electronic devices to networks and
  computers. Our customers use our products to monitor, control, and get data from
  machines and devices. Industrially hardened SNAP PAC standalone and rack-mounted
  programmable automation controllers with a REST API!
