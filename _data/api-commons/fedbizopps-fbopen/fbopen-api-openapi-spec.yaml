agger: "2.0"
info:
  title: FBOpen API
  description: This is the API documentation for the FBOpen API, a search API of opportunities
    to work with the U.S. government.
  version: 1.0.0
host: api.data.gov
basePath: /
schemes:
- http
produces:
- application/json
consumes:
- application/json
paths:
  /gsa/fbopen/v0/opp:
    post:
      summary: Search Opportunities
      description: Individual opportunities can be modified if POST functionality
        is enabled in the API
      operationId: postOpportunity
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/holder'
      responses:
        200:
          description: OK
      tags:
      - Business Opportunities
  /gsa/fbopen/v0/opps:
    getting started:
      summary: Post Oopportunity
      description: Search for opportunities matching the query string (q)
      operationId: postOpportunity
      parameters:
      - in: query
        name: api_key
        description: your api
        type: string
        format: string
      - in: query
        name: data_source
        description: get results only from a particular data source
        type: string
        format: string
      - in: query
        name: limit
        description: number of results to return per request
        type: string
        format: string
      - in: query
        name: p
        description: page (one-indexed) of results to return
        type: string
        format: string
      - in: query
        name: q
        description: the keyword(s) or phrase you want to search for
        type: string
        format: string
      - in: query
        name: show_closed
        description: include opportunities with deadlines that have already passed
          in the results
        type: boolean
        format: boolean
      - in: query
        name: show_noncompeted
        description: include sole-sourced or otherwise non-competed opportunities
          in the results
        type: string
        format: string
      - in: query
        name: start
        description: get the next [limit] results starting with this number (zero-indexed)
        type: string
        format: string
      responses:
        200:
          description: OK
      tags:
      - Business Opportunities
definitions: []