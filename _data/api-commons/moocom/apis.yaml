name: MOO.COM
description: Appery.io is the first mobile platform that offers a cloud-based rapid
  development environment integrated with pre-built back-end cloud services and industry
  leading team collaboration capabilities. Appery.io enables developers of all skill
  levels to rapidly create complete mobile apps including user interfaces, application
  logic, and back-end integration. It combines the simplicity of visual development
  with the sophistication to create complex apps that scale to millions of users.
  Because the platform is 100% cloud-based, you can focus on creating great applications
  while we worry about maintaining the platform.
