name: Junar.com
description: Junar delivers all the benefits of SaaS (Software-as-a-Service) to help
  organizations Open Data to spur innovation. Junar makes is easy to deal with complex
  end-to-end Open Data projects and turns the difficult task of opening data into
  a secure and controlled process. This allows you to focus on transforming data into
  readable, searchable, and usable insights that everyone can share.
