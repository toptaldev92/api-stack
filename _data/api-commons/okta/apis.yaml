name: Okta
description: Okta is the foundation for secure connections between people and technology.
  By harnessing the power of the cloud, Okta allows people to access applications
  on any device at any time, while still enforcing strong security protections. It
  integrates directly with an organizations existing directories and identity systems,
  as well as 4,000+ applications.
