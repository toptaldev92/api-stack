name: Consumer Financial Protection Bureau
description: The Consumer Financial Protection Bureau (CFPB) is an independent agency
  of the United States government responsible for consumer protection in the financial
  sector. Its jurisdiction includes banks, credit unions, securities firms, payday
  lenders, mortgage-servicing operations, foreclosure relief services, debt collectors
  and other financial companies operating in the United States.
