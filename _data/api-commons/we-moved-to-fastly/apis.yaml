name: We Moved to @Fastly
description: Fastly provides a content distribution u0026 acceleration network built
  on the Varnish caching engine. Fastly is a next generation CDN service created by
  Artur Bergman, the former CTO of Wikia. Fastlyu2019s exclusive technology is designed
  to speed up your entire site including highly dynamic applications. Fastly caches
  both static and dynamic content and makes it possible to run instant purges that
  enable you to build a more robust and dynamic application providing a faster and
  richer user experience. Real-time analytics provide the intelligence you need and
  the Fastly dashboard gives you the control you want for your application.
