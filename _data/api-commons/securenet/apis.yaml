name: SecureNet
description: SecureNet Payment Systems, a Rockville, Maryland-based developer of payment
  processing technology. Led by CEO Brent Warrington, SecureNet connects merchants,
  financial institutions and their customers by providing an advanced payment technology
  to deliver an integrated payment solution for merchants of all sizes. It processes
  over $12 billion in annual transaction volume and services 14,000 merchants.
