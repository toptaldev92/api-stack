name: Feedbooks
description: Feedbooks is a digital library and cloud publishing service for both
  public domain and original books. The main focus of the web site is providing e-books
  with particularly high-quality typesetting in multiple formats, particularly EPUB,
  Kindle, and PDF formats. Custom PDF generation settings, like trim size dimensions
  and margins, are possible on the site.
