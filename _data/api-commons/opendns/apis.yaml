name: OpenDNS
description: OpenDNS is a company and service which extends the Domain Name System
  (DNS) by adding features such as phishing protection and optional content filtering
  to traditional recursive DNS services. The company hosts a cloud computing security
  product suite, Umbrella, designed to protect enterprise customers from malware,
  botnets, phishing, and targeted online attacks.u0026nbsp;
