name: Mendeley
description: 'Mendeley is a free reference manager and academic social network that
  can help you organize your research, collaborate with others online, and discover
  the latest research. Mendeley helps to manage and share academic knowledge: Mendeley
  Desktop is free academic software (Windows, Mac, Linux) for managing and sharing
  research papers. Mendeley Web is a free research network which lets you manage research
  papers online, discover research trends and connect to like-minded academics.'
