name: PassKit
description: PassKit enable innovative businesses of all sizes, and our partners,
  across the world, to efficiently engage, delight and deepen relationships through
  their mobile devices. We do this by providing them with the technology and capabilities
  to confidently and effectively realize the potential on the mobile wallet. Clients
  easily integrate smartphone passes into their business by using PassKitu0026rsquo;s
  simple and intuitive tools and scaleable infrastructure. PassKit makes the world
  of mobile commerce accessible to all businesses. By using PassKit, businesses no
  longer need expensive cloud infrastructure or sophisticated point of sales scanning
  solutions to provide this functionality.
