name: Actual Reports
description: Actual Reports is a versatile document generation platform that is a
  foundation for multiple segment-specific products that help companies streamline
  their document generation process. Our line of products enable you to automate your
  document creation and delivery process, saving you time and money. Our main products
  are Document Creator for QuickBooks Online, Printout Designer for online retailers,
  and Document Generation API for developers.
