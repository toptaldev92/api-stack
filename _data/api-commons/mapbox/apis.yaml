name: Mapbox
description: Mapbox is a one of the biggest providers of custom online maps for major
  websites such as Foursquare, Pinterest, Evernote, the Financial Times and Uber Technologies.
  Since 2010, it has rapidly expanded the niche of custom maps, as a response to the
  limited choice offered by map providers such as Google Maps. Mapbox is the creator
  of, or a significant contributor to many popular open source mapping libraries and
  applications, including the MBTiles specification, the TileMill cartography IDE,
  the Leaflet JavaScript library, the CartoCSS map styling language and parser, and
  the mapbox.js JavaScript library.
