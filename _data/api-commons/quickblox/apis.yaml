name: QuickBlox
description: QuickBlox is a cloud hosted backend (mBaaS) consisting of 7 modules which
  developers and publishers can use to add extra functionality to their smartphone,
  desktop and web/Facebook apps. Enterprise clients usually have system running on
  their own servers / AWS infrastructure managed by QuickBlox team. This provides
  flexibility, security and control necessary for enterprise sector.u0026nbsp;Quickbloxs
  ready-to-go modules add new functionality, reduce development time u0026amp; cost,
  add scalability, and quicken time to market.
