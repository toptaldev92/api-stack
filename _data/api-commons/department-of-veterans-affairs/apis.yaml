name: Department of Veterans Affairs
description: The United States Department of Veterans Affairs (VA) is a government-run
  military veteran benefit system with Cabinet-level status. With a total 2009 budget
  of about $87.6 billion, VA employs nearly 280,000 people at hundreds of Veterans
  Affairs medical facilities, clinics, and benefits offices and is responsible for
  administering programs of veteransu0026rsquo; benefits for veterans, their families,
  and survivors. In 2012, the proposed budget for Veterans Affairs was $132 billion.[1]
  The VA 2014 budget request for 2014 was $152.7 billion. This included $66.5 billion
  in discretionary resources and $86.1 billion in mandatory funding. The discretionary
  budget request represented an increase of $2.7 billion, or 4.3 percent, over the
  2013 enacted level.
