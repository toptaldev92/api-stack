name: Proxomo (mBaaS)
description: Add a backend to your app in the next five minutes. Store data, use custom
  authentication, and scale like crazy. Plus add many other open and flexible features
  to your app instantly. We built it for us; we are sharing it with you. Proxomo is
  your single backend for all platforms and all devices - iPhone, Android, Windows
  Phone, and web apps.u0026nbsp;Proxomo provides a RESTful API that cross integrates
  a variety of context services designed to simplify the development of context-aware
  applications, including location, collaboration (both e-mail and SMS) and social
  networking.
