name: LiveOps
description: 'LiveOps is the global leader in cloud contact center and customer service
  solutions. nnMore than 200 companies around the world, including Salesforce.com,
  Symantec, Royal Mail Group, and Amway New Zealand trust LiveOpsu0026#8217; technology
  to enable effective multichannel, social and mobile interactions with their customers.  nnLiveOpsu0026#8217;
