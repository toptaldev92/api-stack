name: HostBill
description: HostBill is a payment and invoice management service. Their services
  include automated billing, payment management, and client data tracking. The API
  provides registered users with access to their client, invoice, and services data
  in real-time through an HTML protocol. They also provide a free PHP HB wrapper that
  simplifies calls and stores usersu0026rsquo; API authentication details. The API
  is only available to users with installed HostBill accounts.
