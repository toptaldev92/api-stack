name: Small Business Administration
description: The Small Business Administration (SBA) is a United States government
  agency that provides support to entrepreneurs and small businesses. The mission
  of the Small Business Administration is to maintain and strengthen the nations economy
  by enabling the establishment and viability of small businesses and by assisting
  in the economic recovery of communities after disasters. The agencys activities
  are summarized as the 3 Cs of capital, contracts and counseling.
