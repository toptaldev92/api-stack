name: Visual Studio
description: Microsoft Visual Studio is an integrated development environment (IDE)
  from Microsoft. It is used to develop computer programs for Microsoft Windows, as
  well as web sites, web applications and web services. Visual Studio uses Microsoft
  software development platforms such as Windows API, Windows Forms, Windows Presentation
  Foundation, Windows Store and Microsoft Silverlight. It can produce both native
  code and managed code.
