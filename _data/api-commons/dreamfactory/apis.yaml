name: DreamFactory
description: DreamFactory Software is a private, venture-backed company based in Campbell,
  California, with an additional development center in Atlanta, Georgia. We were founded
  in 2005 and funded in 2006 by New Enterprise Associates. Today, DreamFactory publishes
  the DreamFactory Services Platform, an open source REST API platform for mobile
  application developers.
