name: Department of Housing and Urban Development
description: The United States Department of Housing and Urban Development (HUD) is
  a Cabinet department in the Executive branch of the United States federal government.
  Although its beginnings were in the House and Home Financing Agency, it was founded
  as a Cabinet department in 1965, as part of the Great Society program of President
  Lyndon Johnson, to develop and execute policies on housing and metropolises.
