name: National Science Foundation
description: The National Science Foundation (NSF) is a United States government agency
  that supports fundamental research and education in all the non-medical fields of
  science and engineering. Its medical counterpart is the National Institutes of Health.
  With an annual budget of about US$7.0 billion (fiscal year 2012), the NSF funds
  approximately 20% of all federally supported basic research conducted by the United
  States colleges and universities. In some fields, such as mathematics, computer
  science, economics and the social sciences, the NSF is the major source of federal
  backing.
