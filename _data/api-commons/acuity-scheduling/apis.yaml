name: Acuity Scheduling
description: Acuity Scheduling offers online appointment scheduling software.nnBusinesses
  set up a custom scheduling site that gets its own URL or can be embedded directly
  into an existing website. Their clients visit the site, views the calendar, and
  chooses an available time slot. Acuity provides instant notification of new appointments
  and reminders of upcoming ones.nnAcuity Scheduling supports globally diverse businesses
  u0026#8211; if the business is in one time zone, and clients in another, all time
  zones will be converted automatically. Online scheduling is available 24/7.nnAlong
  with appointment scheduling, Acuity Scheduling provides a simple online store to
  offer products and gift certificates integrated with online appointment booking.
