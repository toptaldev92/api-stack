name: Intel
description: Intel Expressway API Manager, powered by Mashery, helps enterprises to
  integrate 3rd-party APIs with their own on-prem or cloud based internal data services.
  This provides enterprise class security, legacy integration, and a more flexible
  enterprise ready MBaaS platform for the development of mobile applications. u0026nbsp;In
  conjunction, the Intelu0026reg; HTML5 Development Environment addresses development
  cycle challenges with the Intelu0026reg; XDK - Cross platform development kit enabling
  u0026ldquo;write it once, deploy to manyu0026rdquo; mobile platforms.. Intels App
  Dev center is a cloud-based service that packages HTML5 apps for Apple iOS, Google
  Android, Amazon Kindle, Facebook, and other App Stores. Intel also provides APIs
  through its Cloud Services Platform, including location-based, identity, commerce,
  context, and recommendation services.
