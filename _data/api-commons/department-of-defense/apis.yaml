name: Department of Defense
description: The Department of Defense is an executive branch department of the federal
  government of the United States charged with coordinating and supervising all agencies
  and functions of the government concerned directly with national security and the
  United States Armed Forces. The Department is also the largest employer in the world,[4]
  with more than 2.13 million active duty servicemen and women as well as their support
  staff of civilian workers. Adding to the total is over 1.1 million National Guardsmen
  and Reservists from the four services[b], bringing the total to just over 3.2 million
  employees.
