name: Adobe
description: Adobe Systems Incorporated is a diversified software company. The Company
  offers a line of business and mobile software and services used by professionals,
  designers, knowledge workers, high-end consumers, original equipment manufacturer
  (OEM) partners, developers and enterprises for creating, managing, delivering and
  engaging with compelling content and experiences across multiple operating systems,
  devices and media. Adobe distributes its products through a network of distributors
  and dealers, value-added resellers (VARs), systems integrators, independent software
  vendors (ISVs) and OEMs, direct to end users and through its own Website at www.adobe.com.
  The Company also licenses its technology to hardware manufacturers, software developers
  and service providers, and it offers integrated software solutions to businesses
  of all sizes. Adobe has operations in the Americas, Europe, Middle East and Africa
  (EMEA) and Asia. nnAdobe added Flash to its technology portfolio after acquisition
  of Macromedia in 2005.
