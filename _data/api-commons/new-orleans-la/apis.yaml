name: New Orleans, LA
description: 'Data.Nola.Gov makes datasets for the City of New Orleans accessible.
  Categories include demographic data, geographic reference, and more. The website
  also provides several data view options, calendars, and eventually access to forms.
  Data.Nola.Gov uses the Socrata Open Data API, which supports a RESTful protocol
  and returns responses in a variety of formats including JSON and XML. '
