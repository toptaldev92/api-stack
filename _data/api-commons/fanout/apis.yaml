name: Fanout
description: Fanout offers software and cloud services that assist with implementing
  and scaling real-time functionality in websites, apps, and APIs. Add realtime push
  to your apps and services. Realtime updates get pushed to your app or website without
  an explicit refresh. Its great for notifications, gaming, chat programs, and more!
