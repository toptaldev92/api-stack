name: Parrot
description: Founded in 1994 by Henri Seydoux, Parrot creates, develops and markets
  advanced consumer technology products for Smartphones and tablets. Parrot also offers
  the most extensive range of hands-free communication systems on the market for cars.
  Its globally recognised expertise in the fields of mobile connectivity and multimedia
  around Smartphones has positioned Parrot as a key player of in-car infotainment.
