name: api.ai
description: Api.ai provides developers and companies with the advanced tools they
  need to build voice interfaces for apps and hardware devices. The Api.ai platform
  lets developers seamlessly integrate intelligent voice command systems into their
  products to create consumer-friendly voice-enabled user interfaces. Api.ai is also
  the company behind Assistant, a first of its kind conversational assistant app created
  in 2010 that now has more than 20 million users and is the highest rated assistant
  app available. The Api.ai team and board of advisors brings decades of experience
  in artificial intelligence, machine learning and human-computer interaction services.
