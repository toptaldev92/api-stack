name: AMEE Developers
description: At amee, we provide clear actionable insight into the environmental costs
  and risks associated with core business and supply chain operations.nThrough our
  unique ameescore, available on every UK firm, businesses can translate environmental
  data into tangible risks, cost savings and improvements. The ameescore enables businesses
  to re-envision their supply chain and their own performance in the context of their
  peers and identify opportunities for tangible change. For the first time, UK businesses
  have an effective means to treat environmental data with the same transparency,
  consistency and detail as financial data to drive bottom line improvements and mitigate
  risks.
