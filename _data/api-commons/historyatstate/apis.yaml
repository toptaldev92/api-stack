name: HistoryAtState
description: The Office of the Historian is an office of the United States Department
  of State within the Bureau of Public Affairs. The Office is responsible, under law,
  for the preparation and publication of the official historical documentary record
  of U.S. foreign policy in the Foreign Relations of the United States series. It
  researches and writes historical studies on aspects of U.S. diplomacy for use by
  policymakers in the Department and in other agencies as well for the public.
