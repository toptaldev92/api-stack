name: Leftronic
description: Leftronic is a Y Combinator-funded company that develops a web-based
  real-time dashboard application for monitoring a companyu0026rsquo;s most important
  data. Leftronic business dashboards retrieve a companyu0026rsquo;s metrics from
  popular services such as Google Analytics, Twitter, Zendesk and others, as well
  as receive custom metrics through a super-simple API. The dashboards update in real-time
  and are designed for large screens. This makes it easy for teams to monitor their
  companyu0026rsquo;s critical metrics.u0026lt;/pu0026gt;
