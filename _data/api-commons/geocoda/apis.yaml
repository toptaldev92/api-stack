name: Geocoda
description: Geocoda provides a location-based services API and a spatial database
  API for web and mobile applications, as well as an expanding set of geographic-based
  services.  Using Geocoda APIs, companies can look up geographic data on addresses,
  store user geographic information and history, and more.
