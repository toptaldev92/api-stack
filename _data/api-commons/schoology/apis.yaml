name: Schoology
description: Schoology is a learning management system (LMS) for K-12 schools, higher
  education institutions, and corporations that allows users to create, manage, and
  share content and resources. Also known as a course management system (CMS) or Virtual
  Learning Environment (VLE), the cloud-based platform provides tools to manage any
  classroom or blended learning environment.
