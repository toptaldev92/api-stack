name: EasyCron
description: The Easiest Way To Set Up Cron Jobs. Get frustrated with Cron on your
  server?    Hosting limits your Cron use? Dont have knowledge on Crontab? Try EasyCron,
  an ultimate alternative to Cron. You will never look back! With several clicks,
  you can set up cron job that runs at complicated time pattern, with email notification,
  execution logs, run time predication, or even HTTP post and cookies support.
