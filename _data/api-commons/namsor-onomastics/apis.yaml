name: 'NamSor #Onomastics'
description: 'NamSoru0026trade; Applied Onomastics is a European designer of name
  recognition software. Our mission is to help make sense of the Big Data and understand
  international flows of money, ideas and people. Our specialized data mining software
  recognizes the linguistic or cultural origin of personal names in any alphabet /
  language, with fine grain and high accuracy. Names are meaningful : we use sociolinguistics
  to extract their semantics and deliver actionable intelligence.u0026nbsp;'
