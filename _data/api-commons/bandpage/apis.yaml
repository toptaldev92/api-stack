name: BandPage
description: 'BandPage is the distributed marketplace that more than 500,000 musicians
  use to engage and sell to hundreds of millions of fans across the largest music
  services in the world. As the music landscape is changing fans have moved from engaging
  and spending time with their favorite bands on their website and Facebook to the
  major streaming services, video platforms, ticketing and lyric sites. BandPage powers
  musiciansu2019 content and stores across Spotify, iHeartRadio, Shazam, Google, VEVO,
  Live Nation, Xbox Music, Rhapsody, LyricFind, Rdio, StubHub and more. '
