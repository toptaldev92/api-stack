name: AIDS.gov
description: The HIV Testing Sites u0026amp; Care Services Locator is a first-of-its-kind,
  location-based search tool that allows you to search for testing services, housing
  providers, health centers and other service providers near your current location.nAIDS.gov
  has developed two different layouts for the AIDS.gov locator widget. In order to
  allow users the flexibility to place this widget conveniently within their site,
  there is a horizontal version and a vertical version. Each widget functions identically,
  so there is no difference between the two other than aesthetics. Please reference
  the items below, including embed codes and specific descriptions of each widget
  and feel free to place on your site.
