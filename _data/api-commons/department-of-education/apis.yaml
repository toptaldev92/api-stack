name: Department of Education
description: The United States Department of Education (ED or DoED), also referred
  to as the ED for (the) Education Department, is a Cabinet-level department of the
  United States government. Recreated by the Department of Education Organization
  Act (Public Law 96-88) and signed into law by President Jimmy Carter on October
  17, 1979, it began operating on May 4, 1980.
