name: HarperCollins Publishers
description: HarperCollins Publishers is one of the worldu2019s leading English-language
  publishers. Headquartered in New York, the company is a subsidiary of News Corporation.
  The house of Mark Twain, the Brontu00eb sisters, Thackeray, Dickens, John F. Kennedy,
  Martin Luther King Jr., Maurice Sendak, Shel Silverstein, and Margaret Wise Brown,
  HarperCollins was founded in New York City in 1817.  Today, HarperCollins is a broad-based
  publisher with strengths in literary and commercial fiction, business books, childrenu2019s
  books, cookbooks, and mystery, romance, reference, religious, and spiritual books.
  Consistently at the forefront of innovation and technological advancement, HarperCollins
  is the first publisher to digitize its content and create a global digital warehouse
  to protect the rights of its authors, meet consumer demand, and generate additional
  business opportunities.
