name: Grooveshark
description: Grooveshark is a web-based music application built for anyone on the
  internet to listen to music on-demand at no charge. Users have the ability to listen
  to single songs from over 15 million songs, save playlists, and embed both on other
  websites, blogs, and social media profiles via the Grooveshark Widget. Grooveshark
  offers users the option to access their Grooveshark accounts remotely with mobile
  applications for Android, jailbroken iOS, BlackBerry, and HP Palm WebOS devices.
