name: The FCC
description: The Federal Communications Commission (FCC) is an independent agency
  of the United States government, created by Congressional statute (see 47 U.S.C.
  u0026sect; 151 and 47 U.S.C. u0026sect; 154), and with the majority of its commissioners
  appointed by the current President. The FCC works towards six goals in the areas
  of broadband, competition, the spectrum, the media, public safety and homeland security.u0026nbsp;
