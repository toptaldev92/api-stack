name: FaxLogic
description: 'Crittercism, based in San Francisco, California, is the world''s first
  mobile app performance management (APM) solution.  It offers a real-time global
  view of crash reporting and error analysis across iOS, Android, Windows Phone 8
  and HTML5 on over 450 million unique devices and 50 billion app loads. The company''s
  investors include Kleiner Perkins, Opus Capital, Shasta Ventures and Google Ventures.  '
