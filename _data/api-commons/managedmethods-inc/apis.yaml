name: ManagedMethods Inc
description: ManagedMethods Cloud Access Gateway solves the security, control, policy
  and monitoring problems for enterprises with a growing use of Cloud services .   Available
  as an on-premise, hybrid or cloud-based solution, Cloud Access Gateway can be installed,
  configured and used in matter of hours for specific SaaS applications you need to
  control. Currently support Salesforce, Box, DropBox and Evernote with many more
  SaaS applications coming soon.
