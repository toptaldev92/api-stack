name: NY Public Library
description: 'For more than a century, The New York Public Library has amassed an
  extraordinary trove of rare and unique material covering the full spectrum of recorded
  knowledge. Now, for the first time, significant portions of the Librarys digitized
  collections are available as machine-readable data: over 1 million objects and records
  for you to search, crawl and compute.u0026nbsp;'
