name: Data Everywhere
description: Highlight and select the cells in your existing spreadsheet and click
  publish. Our add-in synchronizes your data. Share Data. Now, add this data to your
  other workbooks. Move or reorganize the source spread sheet without breaking the
  destination workbooks. No more broken workbook links. Your data, everywhere. Your
  data will be instantly available in other spreadsheets. Our REST API makes your
  data available in databases, phones, websites, and other applications.
