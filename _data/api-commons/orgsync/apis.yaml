name: OrgSync
description: The OrgSync API is a way for you to sync your campus portal system, student
  information system, and other enterprise resources with OrgSync. The API allows
  each campus the flexibility and creativity to create campus specific processes to
  leverage the data in OrgSync collected from campus departments, programs, organizations
  and students.
