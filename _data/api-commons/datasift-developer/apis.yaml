name: DataSift Developer
description: DataSift is the leading social data platform, enabling companies to aggregate,
  filter and extract insights from the billions of public social conversations on
  Twitter, leading social networks and millions of other sources. DataSift provides
  access to both real-time and historical social data to uncover insights and trends
  that relate to brands, businesses, financial markets, news and public opinion. Delivered
  as a cloud platform, DataSift does the heavy lifting for companies creating social
  media monitoring, social CRM, business intelligence, financial trading and news
  monitoring applications. DataSift is a certified Twitter data reseller partner.
