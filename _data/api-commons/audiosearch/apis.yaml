name: Audiosear.ch
description: 'At Audiosear.ch, were building the webs most comprehensive source of
  data about podcasts and radio. We transform sound into information and synthesize
  thousands of data points from around the web to generate intelligence for spoken
  word audio. Audiosear.chs smart audio recommendations can be broken down by show,
  network, category, topic, and more. The result: a smart engine for audio stories
  to power search and recommendation for your app.'
