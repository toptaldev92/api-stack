name: uShip
description: uShip, Inc. is an Austin, Texas-based Internet company that operates
  uShip.com, an online marketplace for shipping services. Individuals and businesses
  post items they need shipped in a variety of categories, including auto transport,
  boat shipping, moving services, and the transport of heavy industrial equipment.
