name: U.S. Agency for International Development
description: The United States Agency for International Development (USAID) is the
  United States federal government agency primarily responsible for administering
  civilian foreign aid. Responding to President Obamas pledge in his January 2013
  State of the Union address to join with our allies to eradicate extreme poverty
  in the next two decades, USAID has adopted as its mission statement to partner to
  end extreme poverty and to promote resilient, democratic societies while advancing
  the security and prosperity of the United States.[3] USAID operates in Africa, Asia,
  Latin America and Europe.
