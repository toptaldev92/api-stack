name: Stateless
description: At Stateless we employ our specialist experience, design processes and
  tools to ensure our clients realise the most value from their APIs. Were making
  the world of APIs beautiful.We work with you to surface the business goals for the
  API. We decide on the metrics to measure and track. These will help in understanding
  whether we are achieving our goals. We create developer personas to represent the
  various types of consumer, and a roadmap to deliver features tailored to them. We
  offer engineering and product management resources delivered using the best modern
  processes and tools. We employ Lean practice by tracking important metrics and constantly
  feeding that insight back into the live roadmap. We provide technical writers, and
  use the latest tools and techniques to interlace your test suite and your documentation.
