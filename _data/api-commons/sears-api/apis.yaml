name: Sears API
description: The Sears Open API Platform provides access to all of the Sears Holdings
  storefronts. This includes the Sears, Kmart and MyGofer platforms. By utilizing
  one of the seven different Application Programming Interfaces (APIs), programmers
  can get information on the product catalog, full product information including pricing,
  availability, specifications, descriptions, image URLs. Each API supports the xml
  / json response format.
