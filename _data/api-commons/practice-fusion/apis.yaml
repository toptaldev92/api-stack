name: Practice Fusion
description: Practice Fusions Electronic Health Record was developed from the real
  workflows of office-based physicians. Our free, web-based EHR software is fully-featured
  enabling you to effectively manage your practice. Use our system to schedule an
  appointment, complete a medical chart during a visit, send a prescription with our
  e-prescribing feature and bill for your practice. Our Electronic Health Record software
  is so easy to use, you can sign up and start charting immediately.
