name: Orange
description: 'Orange is a French Telecommuncations industry player whose mobile carrier
  system is prominent around Europe. nnThe Group had sales of 53.5 billion euros in
  2008 and a customer base of 186 million customers in 30 countries at 2009, June
  30. Orange, the Groupu0026#8217;s single brand for Internet, television and mobile
  services in the majority of countries where the company operates, now covers more
  than two-thirds of customers. At the end of June 2009,  the Group had 125,5 million
  mobile customers worldwide and 13,4 million broadband internet (ADSL) customers
  in Europe.nnFrance Telecom-Orange is the number three mobile operator and the number
  one provider of broadband internet services in Europe and, under the brand Orange
  Business Services, is one of the world leaders in providing telecommunication services
  to multinational companies. nnIn August of 2009, Orange acquired Unanimis, a UK-based
  web advertising group. '
