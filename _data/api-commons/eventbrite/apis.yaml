name: Eventbrite
description: Eventbrite believes that anyone can be an event organizer. That's why
  they offer tools that make it easy to sell tickets to all kinds of events whether
  it's a photography class or a sold-out concert, an inspiring conference or an air-guitar
  competition. With Eventbrite, organizers can create a customizable event page; spread
  the word with social media; collect money; and gain visibility into attendees and
  sales. Eventbrite is for anyone planning or attending an event. It empowers event
  organizers to become more efficient and effective when bringing people together.
  And people everywhere are searching Eventbrite to discover great events that matter
  to them.n
