name: Department of the Treasury
description: The Department of the Treasury (DoT) is an executive department and the
  treasury of the United States federal government. It was established by an Act of
  Congress in 1789 to manage government revenue. The Department is administered by
  the Secretary of the Treasury, who is a member of the Cabinet. Jack Lew is the current
  Secretary of the Treasury; he was sworn in on February 28, 2013.
