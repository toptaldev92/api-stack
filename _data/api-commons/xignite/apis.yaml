name: Xignite
description: Xignite is the leading financial market data cloud provider, offering
  more than 50 financial cloud APIs and fulfilling more than five billion service
  requests per month for real-time, historical and reference data covering global
  equities, commodities, currencies, options, fixed income, mutual funds, derivatives
  and OTC instruments. The Xignite market data cloud powers mission-critical applications
  for financial services front, middle and back office, financial websites, investor
  relations, corporate ERP and BI, e-commerce, and mobile for more than 900 clients
  in 47 countries, including Citi, GE, Wells Fargo, ING, BNY Mellon, Natixis, Forbes.com,
  SeekingAlpha, ExxonMobil, Starbucks, Netsuite, and Barrick Gold. The award-winning
  XigniteOnDemand cloud platform also provides new online channels for stock exchanges,
  trading venues, OTC brokers and market data originators including CME Group, NASDAQ
  OMX, BGCantor and Pearson. For more information, please visit www.xignite.com or
  call 1-866-XML-SOAP.
