name: PokitDok
description: PokitDok Platform (www.pokitdok.com) is delivering the business of health,
  to developers.  We have gathered the best healthcare data available, and invested
  heavily in cleaning it, integrating it, and putting it behind a simple API. Now
  your apps can benefit from our best in class provider data, cash and insurance based
  pricing, eligibility checks and X12 processing. Sign up today to gain access to
  JSON based API endpoints and EDI support, and real-time activity tracking.
