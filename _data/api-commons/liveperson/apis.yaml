name: LivePerson
description: LivePerson (http://www.liveperson.com/) is the market leader in real-time
  intelligent customer engagement. Our mission is to help companies create deeper
  connections with their customers, and our investment in real-time analytics, metrics
  and a world-class hosted platform makes this possible at scale. From the largest
  global enterprises to one-person businesses, our 8,500 customers trust us to deliver
  increased sales conversions, higher order values and lower support costs. We are
  headquartered in New York City. nnWhatever your business or organization, large
  or small, LivePerson online engagement solutions have been developed to foster productive
  interaction with your website visitors, and achieve and exceed your objectives.
  Whether your goal is to attract and convert visitors, boost average order or add-on
  business, share information with your constituents, provide state-of-the-art services,
  lower your costs u2014 or to achieve a combination of these results and more u2014
  we stand ready to help.
