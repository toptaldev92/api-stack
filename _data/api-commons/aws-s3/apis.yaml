name: AWS S3
description: Amazon Simple Storage Service (Amazon S3) is object storage with a simple
  web service interface to store and retrieve any amount of data from anywhere on
  the web. It is designed to deliver 99.999999999% durability, and scale past trillions
  of objects worldwide.nCustomers use S3 as a bulk repository, or data lake, for analytics;
  backup u0026amp; recovery; disaster recovery; and serverless computing. Many cloud-native
  applications even use S3 as primary storage.nIts simple to move large volumes of
  data into or out of S3 with Amazonsu0026nbsp;cloud data migrationu0026nbsp;options.
  Once data is stored in Amazon S3, it can be automatically tiered into lower cost,
  longer-termu0026nbsp;cloud storageu0026nbsp;classes like S3 Standard - Infrequent
  Access and Amazon Glacier for archiving.
