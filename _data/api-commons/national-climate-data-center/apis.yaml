name: National Climate Data Center
description: The United States National Climatic Data Center (NCDC), previously known
  as the National Weather Records Center (NWRC), in Asheville, North Carolina is the
  worlds largest active archive of weather data. Starting as a tabulation unit in
  New Orleans, Louisiana in 1934, the climate records were transferred to Asheville
  in 1951, becoming named the National Weather Records Center (NWRC). It was later
  renamed the National Climatic Data Center, with relocation occurring in 1993.
