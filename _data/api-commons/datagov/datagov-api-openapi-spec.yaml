      operationId: suggest_datasets
      parameters:
      - in: query
        name: q
        description: The string to autocomplete/suggest
      - in: query
        name: size
        description: The amount of suggestion to fetch
      responses:
        200:
          description: OK
      tags:
      - ""
  /datasets/suggest/formats/:
    get:
      summary: Suggest file formats
