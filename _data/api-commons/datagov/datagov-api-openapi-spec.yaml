      operationId: delete_resource
      parameters:
      - in: path
        name: dataset
        description: The dataset ID or slug
      - in: path
        name: rid
        description: The resource unique identifier
      responses:
        200:
          description: OK
      tags:
      - ""
    put:
      summary: Update a given resource on a given dataset
      description: ""
      operationId: update_resource
      parameters:
