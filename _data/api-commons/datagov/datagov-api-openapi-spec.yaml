      summary: Checks that a URL exists and returns metadata
      description: ""
      operationId: checkurl
      parameters:
      - in: query
        name: group
        description: The dataset related to the URL
      - in: query
        name: url
        description: The URL to check
      responses:
        200:
          description: OK
      tags:
      - ""
  /datasets/community_resources/:
