agger: "2.0"
info:
  title: Data.gov API
  description: The data.gov catalog is powered by CKAN, a powerful open source data
    platform that includes a robust API. Please be aware that data.gov and the data.gov
    CKAN API only contain metadata about datasets. This metadata includes URLs and
    descriptions of datasets, but it does not include the actual data within each
    dataset.
  version: "3"
host: catalog.data.gov
basePath: /api/3/
schemes:
- http
produces:
- application/json
consumes:
- application/json
paths:
  /activity:
    get:
      summary: Fetch site activity, optionally filterd by user of org
      description: ""
      operationId: activity
      parameters:
      - in: query
        name: organization
        description: Filter activities for that particular organization
      - in: query
        name: page
        description: The page to fetch
      - in: query
        name: page_size
        description: The page size to fetch
      - in: query
        name: user
        description: Filter activities for that particular user
      responses:
        200:
          description: OK
      tags:
      - ""
  /datasets/:
    get:
      summary: List or search all datasets
      description: ""
      operationId: list_datasets
      parameters:
      - in: query
        name: badge
      - in: query
        name: extra
      - in: query
        name: facets
        description: Selected facets to fetch
      - in: query
        name: featured
      - in: query
        name: format
      - in: query
        name: geozone
      - in: query
        name: granularity
      - in: query
        name: license
      - in: query
        name: organization
      - in: query
        name: owner
      - in: query
        name: page
        description: The page to display
      - in: query
        name: page_size
        description: The page size
      - in: query
        name: q
        description: The search query
      - in: query
        name: reuses
      - in: query
        name: sort
        description: The field (and direction) on which sorting apply
      - in: query
        name: tag
      - in: query
        name: temporal_coverage
      responses:
        200:
          description: OK
      tags:
      - ""
    post:
      summary: Create a new dataset
      description: ""
      operationId: create_dataset
      parameters:
      - in: body
        name: payload
        schema:
          $ref: '#/definitions/holder'
      responses:
        200:
          description: OK
      tags:
      - ""
  /datasets/badges/:
    get:
      summary: List all available dataset badges and their labels
      description: ""
      operationId: available_dataset_badges
      responses:
        200:
          description: OK
      tags:
      - ""
  /datasets/checkurl/:
