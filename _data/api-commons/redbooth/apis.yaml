name: Redbooth
description: Redbooth (formerly Teambox) is a collaboration and communication platform
  that provides a single place for shared tasks, discussions, file sharing, group
  chat and HD video conferencing. Redbooth is simple to use and flexible, enabling
  project teams and departments at thousands of companies to get work done.
