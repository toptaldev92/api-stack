name: DigiCert
description: DigiCert is a U.S.-based Certificate Authority located in Lehi, Utah,
  and has provided SSL Certificates and SSL management tools for over a decade. While
  other CAs offer a variety of products unrelated to encryption, DigiCert is solely
  focused on SSL innovation, which is paired with unmatched customer service.
