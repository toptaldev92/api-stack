name: CloudConvert
description: CloudConvert supports the conversion between more than 100 different
  audio, video, document, ebook, archive, image, spreadsheet and presentation formats.
  Check the supported formats for more details. There is no need to install any software
  on your computer! Upload your files to CloudConvert and we will do the job for you.
  Dont worry, your files are safe and only you can access them. They will be deleted
  again as soon as your conversion is finished. The CloudConvert API offers the full
  functionality of CloudConvert and makes it possible to use the conversion services
  in your own applications.
