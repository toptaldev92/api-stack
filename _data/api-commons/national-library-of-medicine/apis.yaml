name: National Library of Medicine
description: The United States National Library of Medicine (NLM), operated by the
  United States federal government, is the worlds largest medical library.[1] Located
  in Bethesda, Maryland, the NLM is a division of the National Institutes of Health.
  Its collections include more than seven million books, journals, technical reports,
  manuscripts, microfilms, photographs, and images on medicine and related sciences
  including some of the worlds oldest and rarest works.
