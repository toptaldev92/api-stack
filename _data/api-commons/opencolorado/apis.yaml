name: OpenColorado
description: OpenColorado is working to make public data available and accessible
  to the citizens of Colorado. Our vision is to support a transformation that will
  lead to a simple, beautiful, and easy-to-use government. We founded OpenColorado
  to achieve this new, more effective, and open government. This site provides access
  to a wealth of government data becoming available from participating jurisdictions.
