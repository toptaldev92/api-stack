name: AWS RDS
description: Amazon Relational Database Service (Amazon RDS) makes it easy to set
  up, operate, and scale au0026nbsp;relational databaseu0026nbsp;in the cloud. It
  provides cost-efficient and resizable capacity while managing time-consuming database
  administration tasks, freeing you up to focus on your applications and business.
  Amazon RDS provides you six familiar database engines to choose from, includingu0026nbsp;Amazon
  Aurora,u0026nbsp;PostgreSQL,u0026nbsp;MySQL,u0026nbsp;MariaDB,u0026nbsp;Oracle,
  andu0026nbsp;Microsoft SQL Server.
