name: Mobovivo
description: Mobovivo is a team of TV producers and talented software engineers that
  turn the TV industries biggest threat - mobile devices pulling audiences away from
  TV - into their greatest asset - advertising revenue. Mobovivo Second Screen and
  Social TV platform supports over 100 million interactions / minute for companies
  like ESPN, TWC and Intel enabling TV viewers to engage with shows across multiple
  screens.
