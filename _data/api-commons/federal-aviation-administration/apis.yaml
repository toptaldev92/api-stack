name: Federal Aviation Administration
description: The Federal Aviation Administration (FAA) is the national aviation authority
  of the United States. An agency of the United States Department of Transportation,
  it has authority to regulate and oversee all aspects of American civil aviation.
  The Federal Aviation Act of 1958 created the organization under the name Federal
  Aviation Agency. The agency adopted its current name in 1966 when it became a part
  of the U.S. Department of Transportation.
