info:
  title: USA Today Best-Selling Books
  description: 'The USA TODAY Best-Selling Books API provides a method for retrieving
    the weekly list of the nation&rsquo;s top-selling books as compiled by USA TODAY
    and published each Thursday. In addition, the API can be used to access a title''s
    history on the list and metadata about each title. All bestseller information
    is available in a custom handler. '
  version: v1
