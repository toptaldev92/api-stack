name: General Motors
description: 'General Motors Company engages in the manufacture and sale of cars and
  trucks in the United States, China, Brazil, Germany, the United Kingdom, Canada,
  and Italy. It offers sedans, crossovers, sport utility vehicles, pick-up trucks,
  coupes, sports/convertibles and hybrid vehicles, hatchbacks/wagons, and vans, as
  well as mini cars in India. The company also provides parts and accessories, such
  as iPod and MP3 compatibility, mobility accessories, performance parts, AC parts
  and services, and merchandise. In addition, it offers vehicle safety, security,
  and information services. '
