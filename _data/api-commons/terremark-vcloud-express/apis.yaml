name: Terremark vCloud Express
description: Terremark Worldwide, Inc. and its subsidiaries provide managed information
  technology (IT) solutions with data centers in the United States, Europe, and Latin
  America. It delivers a suite of managed solutions, including colocation, managed
  hosting, managed network, disaster recovery, security, and cloud computing services.
  The companyu00e2u20acu2122s colocation services comprise the provision of the space,
  power, and sensitive compartmented information facility services, as well as the
  installation and maintenance of complex network environments. It also designs, deploys,
  operates, monitors, and manages clientsu00e2u20acu2122 IT infrastructures and data
  environments, including Websites, enterprise resource planning, tools, and databases;
  and commercial and secure network operations centers, as well as provides Infinistructure,
  a virtualized computing platform and digitalOps, a service delivery software tool
  that facilitates the management of colocation, hosting, and network services, including
  computing network design, operations, and management environments. In addition,
  the company provides exchange point services, including interconnect services and
  peering services. Terremark Worldwide serves approximately 1,100 customers across
  various sectors, including enterprise, government agencies, systems integrators,
  network service providers, Internet content and portal companies, and Internet infrastructure
  companies. The company was founded in 1982 and is based in Miami, Florida.
