name: Adknowledge
description: Adknowledge is an online advertising company that seeks customers who
  are looking for ad solutions beyond Google, Yahoo and Microsoft. Adknowledge operates
  an online marketplace that allows advertisers to bid for traffic in websites, email
  and smaller search engines. Publishers can show Adknowledge ads by utilizing AdStation
  on their website, email list, or search engine.
