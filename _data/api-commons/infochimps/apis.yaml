name: Infochimps
description: Infochimpsu0026nbsp;provides API access to large data sets including
  Twitter and census data. Its system also provides business intelligence on much
  of this data, including a Twitter influence ranking.nTheu0026nbsp;Infochimps APIu0026nbsp;delivers
  a RESTful API with a basic authentication using an application key. It provides
  a wide range of language kits including Ruby, Python, PHP and Command Line.
