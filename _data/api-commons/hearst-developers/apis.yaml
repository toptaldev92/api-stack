name: Hearst Developers
description: The Hearst Corporation is a American multinational mass media group based
  in the Hearst Tower in Midtown Manhattan, New York City. The Hearst developer program
  provides access to articles across the Hearst media network. Hearst provides access
  to its news content for free, increasing brand recognition, and traffic to numerous
  properties.
