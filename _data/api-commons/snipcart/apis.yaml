name: Snipcart
description: Snipcart is a developer-centric shopping cart. Since its HTML/JS-based,
  it allows developers to turn any website into an extensive e-commerce platform.
  Its technology independent (works with any CMS, frameworks and languages), its fast
  and easy to implement, and its scalable and flexible thanks to a rock-solid API.
  Customers can go through a complete and customized checkout process without leaving
  the website. Merchants can manage and track their sales, orders, customers and discounts
  through a comprehensive hosted admin dashboard.
