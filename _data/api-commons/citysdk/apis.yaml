name: CitySDK
description: The CitySDK Linked Open Data Distribution API is a linked data distribution
  platform. Developed by Waag Society, the distribution API is a component of the
  CitySDK toolkit. This toolkit supports the development of open and interoperable
  interfaces for open data and city services in eight European cities (Amsterdam,
  Helsinki, Manchester, Lisbon, Istanbul, Lamia, Rome and Barcelona).u0026nbsp;
