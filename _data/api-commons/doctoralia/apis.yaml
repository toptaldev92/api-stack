name: Doctoralia
description: The worlds biggest health professionals database with more than 2.3 million
  professionals and health centers. Search by location, insurance, specialty or keywords.
  Results are returned by geolocation or relevance. Users can book an appointment
  with a doctor through your website or app without any cost to you or the patient
  with full addresses, phone numbers, insurance info, specialties and ratings. All
  content is being constantly updated by Doctoralia.
