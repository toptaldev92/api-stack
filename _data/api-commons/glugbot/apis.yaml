name: Glugbot
description: A text processing for creative writing, with an API for applications
  that works with creative writing. Emotional analysis of text on a twenty point scale.
  Emotionally relevant snippets from songs, poems  quotations. Random feeling words,
  quotations etc Detect most used words. Detect exotic words. Shuffle text to substitute
  nouns, adjectives and other parts of speeches. Get rhyming words. Word exploration
  (via wordnik)
