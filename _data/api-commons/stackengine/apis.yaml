name: StackEngine
description: StackEngine builds software to manage and automate Docker applications,
  giving organizations the power to simply and massively deploy, manage, and scale
  resilient applications. Our goal is to bring modern management to modern, container-centric
  architectures. StackEngine deeply believes that Docker and the containerization
  ecosystem will change the way we need to manage and automate applications and services.
