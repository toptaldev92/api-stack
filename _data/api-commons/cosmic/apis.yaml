name: Cosmic
description: A high level framework for crafting web APIs. Create, consume, manage
  and distribute web APIs with less code. How do you structure URLs? Which status
  code do you return? How do you parse complex query parameters? Cosmic takes full
  responsibility for the HTTP layer, letting you focus on whats important.
