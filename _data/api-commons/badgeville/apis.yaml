name: Badgeville
description: Badgeville, The Behavior Platform, is the global gamification leader.
  World-class companies including Deloitte, EMC, CA Technologies, Dell, Appirio, Samsung,
  NBC, Universal Music, Bell Media, The Active Network, Recyclebank, and hundreds
  more rely on our SaaS solution to measure and influence user behavior. With the
  industryu0026#8217;s largest network of partners and integrations, Badgeville provides
  Game Mechanics, Reputation Mechanics, and Social Mechanics that track, surface,
  and reward behavior across all of a companyu0026#8217;s web properties and enterprise
  applications.nnThe Badgeville Platform leverages techniques from game play to create
  highly engaging web experiences. Using Badgeville, web publishers reward users with
  real-time achievements and reputation, while at the same time drive user behavior,
  achieve specific business goals, and measure and optimize user engagement. nnBased
  in Menlo Park, CA, Badgeville has offices in New York, London, and Austin, as well
  as customers in nearly 20 countries. The Badgeville team includes experts from Zynga,
  Playdom, American Express, Omniture, Google, Salesforce.com, Amazon, WebEx, Lithium,
  and more. Badgeville investors include InterWest Partners, Norwest Venture Partners,
  Trinity Ventures, El Dorado Ventures, and Webb Investment Network.
