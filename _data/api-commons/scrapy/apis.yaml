name: Scrapy
description: An open source and collaborative framework for extracting the data you
  need from websites. In a fast, simple, yet extensible way. Scrapy is a fast high-level
  screen scraping and web crawling framework, used to crawl websites and extract structured
  data from their pages. It can be used for a wide range of purposes, from data mining
  to monitoring and automated testing.
