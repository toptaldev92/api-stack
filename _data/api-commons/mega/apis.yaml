name: Mega
description: Mega provides a cloud file system at your fingertips, including cross-account
  folder sharing for easy online collaboration. The new Mega encrypts and decrypts
  your data transparently in your browser, on the fly. High-speed parallel batch uploading
  and downloading with resume capability are integral parts of the Mega service.
