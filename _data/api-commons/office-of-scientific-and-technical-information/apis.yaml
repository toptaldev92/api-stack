name: Office of Scientific and Technical Information
description: 'The Office of Scientific and Technical Information (OSTI) is a component
  of the Office of Science within the U.S. Department of Energy (DOE). The Energy
  Policy Act PL 109-58, Section 982, called out the responsibility of OSTI: u0026ldquo;The
  Secretary, through the Office of Scientific and Technical Information, shall maintain
  with the Department publicly available collections of scientific and technical information
  resulting from research, development, demonstration, and commercial applications
  activities supported by the Department.u0026rdquo;'
