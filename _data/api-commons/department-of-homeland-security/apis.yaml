name: Department of Homeland Security
description: The U.S. Department of Homeland Security (DHS) is a cabinet department
  of the United States federal government, created in response to the September 11
  attacks, and with the primary responsibilities of protecting the United States and
  its territories (including protectorates) from and responding to terrorist attacks,
  man-made accidents, and natural disasters. The Department of Homeland Security,
  and not the United States Department of the Interior, is equivalent to the Interior
  ministries of other countries.nbsp;
