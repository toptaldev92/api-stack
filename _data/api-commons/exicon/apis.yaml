name: Exicon
description: Exicon is the AppCycle management company that simplifies the creation,
  deployment and management of mobile applications for some of the worlds biggest
  companies allowing them to accelerate their success in mobile. Through its proprietary
  AppCycle Management platform, Exicon provides the services and tools to support
  customers in defining their application needs, finding the best developers, storing
  all components of the applications, reaching the end users for your application
  and measuring its performance.
