name: AWS Kinesis Firehose
description: Amazon Kinesis Firehose is the easiest way to loadu0026nbsp;streaming
  datau0026nbsp;into AWS. It can capture, transform,u0026nbsp;and load streaming data
  intou0026nbsp;Amazon Kinesis Analytics,u0026nbsp;Amazon S3,u0026nbsp;Amazon Redshift,
  andu0026nbsp;Amazon Elasticsearch Service, enabling near real-time analytics with
  existing business intelligence tools and dashboards youu0026rsquo;re already using
  today. It is a fully managed service that automatically scales to match the throughput
  of your data and requires no ongoing administration. It can also batch, compress,
  and encrypt the data before loading it, minimizing the amount of storage used at
  the destination and increasing security.nYou can easily create a Firehose delivery
  stream from theu0026nbsp;AWS Management Console, configure it with a few clicks,
  and start sending data to the stream from hundreds of thousands of data sources
  to be loaded continuously to AWS u0026ndash; all in just a few minutes.nWith Amazon
  Kinesis Firehose, you only pay for the amount of data you transmit through the service.
  There is no minimum fee or setup cost.
