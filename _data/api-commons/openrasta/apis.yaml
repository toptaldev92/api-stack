name: OpenRasta
description: OpenRasta is an open-source .NET framework for building everything web,
  from web sites to RESTful APIs. Written from the ground-up with testing in mind,
  OpenRasta removes the faff from your code and lets you concentrate on writing clean,
  beautiful code. Proven in the real world, OpenRasta is the perfect choice for building
  scalable, high-performance, reliable web services.
