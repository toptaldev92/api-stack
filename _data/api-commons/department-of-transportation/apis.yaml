name: Department of Transportation
description: The Department of Transportation (DOT) is the most common name for a
  government agency in North America devoted to transportation. The largest is the
  United States Department of Transportation, which oversees interstate travel. All
  U.S. states, Canadian provinces, and many local agencies also have similar organizations
  and provide enforcement through DOT officers.
