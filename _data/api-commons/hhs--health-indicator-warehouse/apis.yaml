name: HHS - Health Indicator Warehouse
description: 'Access to high quality data improves understanding of a communityrsquo;s
  health status and determinants, and facilitates the prioritization of interventions.
  The purpose of the HIW is to: Provide a single, user-friendly, source for national,
  state, and community health indicators, Meet needs of multiple population health
  initiatives, Facilitate harmonization of indicators across initiatives, Link indicators
  with evidence-based interventions, Serve as the data hub for the HHS Community Health
  Data Initiative, a flagship HHS open government initiative to release data; encourage
  innovative application, development; and catalyze change to improve community health'
