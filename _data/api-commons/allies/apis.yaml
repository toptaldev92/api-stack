name: Allies
description: Allies is a leading UK supplier of address data quality solutions. Since
  1987, we have helped thousands of businesses worldwide to improve the quality of
  their data. Our key activities include the provision of web services, APIs, software,
  raw data and managed data audit services. We sell our products and services to small
  and medium-sized enterprises, large organisations, charities and the public sector.
  We also host a partner programme to allow organisations to resell our solutions
  within their own products.
