name: Sunlight Foundation
description: Sunlight Labs is an open source community of thousands dedicated to  using
  technology to transform government. We focus on transparency- the  idea that government
  can be more effective, more honest, and more  accountable when it makes data about
  its process, operations, and  influences available to the public. Our work revolves
  around opening up  government data of all forms. Paid staff of Sunlight Labs are
  employees  of the Sunlight Foundation a 501c(3) non-partisan non-profit  organization.
