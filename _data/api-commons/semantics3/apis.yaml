name: Semantics3
description: 'Semantics3 is building the worlds largest database of products and prices.
  They currently track 20MM products and have over 200MM prices. All of this data
  is available in realtime through their Products API. Their customers include developers
  building data-driven e-commerce apps, merchants figuring out trending products and
  monitoring prices and many others. Vision: Organize the Worlds E-Commerce Information.
  Every product and every price in one central database.'
