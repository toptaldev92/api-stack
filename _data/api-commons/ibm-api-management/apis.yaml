name: IBM API Management
description: IBMu00ae API Management solution provides a complete set of web API capabilities
  to help you extend services from the back-office to new front-office engagements.
  It offers flexible deployment options, including capabilities for creating, proxying,
  assembling, securing, and scaling web APIs. IBM API Management provides detailed
  analytics and operational metrics to the business owner, as well as a customized
  developer portal for socializing the APIs and managing applications that can be
  used by developers.
