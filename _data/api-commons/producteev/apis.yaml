name: Producteev
description: Producteev by Jive helps teams get work done together with simple, yet
  powerful task management software. Create a network, invite the people you want
  to collaborate with, start projects, create tasks, and manage your work all in one
  place - without email. With apps for web, iPhone, Android, iPad, and Mac desktop,
  we let you connect on tasks and with teammates anytime, anywhere.
