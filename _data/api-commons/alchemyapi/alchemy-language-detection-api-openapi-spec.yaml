agger: "2.0"
info:
  title: Alchemy Language Detection API
  description: AlchemyAPI provides a robust language detection facility, capable of
    detecting the language of any text, HTML, or web-based content. AlchemyAPI identifies
    more languages (95+) than any other text analysis service, at extremely high rates
    of accuracy. Easily categorize or filter any content based on the language it
    was written in.
  termsOfService: http://www.alchemyapi.com/company/terms.html
  contact:
    name: AlchemyAPI
    url: http://www.alchemyapi.com/company/contact
    email: questions@alchemyapi.com
  version: v1
