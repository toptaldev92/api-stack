name: AlchemyAPI
description: The product of over 50 person years of engineering effort, AlchemyAPI
  is a text mining platform providing the most comprehensive set of semantic analysis
  capabilities in the natural language processing field. Used over 3 billion times
  every month, AlchemyAPI enables customers to perform large-scale social media monitoring,
  target advertisements more effectively, track influencers and sentiment within the
  media, automate content aggregation and recommendation, make more accurate stock
  trading decisions, enhance business and government intelligence systems, and create
  smarter applications and services.
