name: University of Maryland
description: The University of Maryland is interesting because it has another, almost
  central API developer portal that is adjacent to regular IT operations. The simply
  call it UMD.io, and provide basic course, bus, mapping APIs. They also have a really
  interesting music composition API that needs more investigation.
