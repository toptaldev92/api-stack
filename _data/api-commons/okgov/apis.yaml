name: OK.gov
description: Data.OK.gov strives to make Oklahoma government more transparent through
  an unprecedented level of openness in Oklahoma government. By publishing raw datasets
  in different formats, you can look up statistics, build applications, conduct analysis
  and perform research. Data.OK.gov allows for a simple way to gather Oklahoma government
  data about the economy, public health, transportation, environment, and more on
  one website. Centralized access to this data saves you from having to visit multiple
  websites.
