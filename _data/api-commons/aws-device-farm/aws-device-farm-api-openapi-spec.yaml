agger: "2.0"
info:
  title: AWS Device Farm API
  version: 1.0.0
schemes:
- http
produces:
- application/json
consumes:
- application/json
paths:
  /?Action=CreateDevicePool&k=1:
    get:
      summary: ' Create Device Pool '
      description: Creates a device pool
      operationId: createDevicePool
      parameters:
      - in: query
        name: description
        description: The device pool's description
        type: string
      - in: query
        name: name
        description: The device pool's name
        type: string
      - in: query
        name: projectArn
        description: The ARN of the project for the device pool
        type: string
      - in: query
        name: rules
        description: The device pool's rules
        type: string
      responses:
        200:
          description: OK
      tags:
      - Device Pool
  /?Action=CreateProject&k=1:
    get:
      summary: ' Create Project '
      description: Creates a new project
      operationId: createProject
      parameters:
      - in: query
        name: name
        description: The project's name
        type: string
      responses:
        200:
          description: OK
      tags:
      - Project
  /?Action=CreateRemoteAccessSession&k=1:
    get:
      summary: ' Create Remote Access Session '
      description: Specifies and starts a remote access session
      operationId: createRemoteAccessSession
      parameters:
      - in: query
        name: configuration
        description: The configuration information for the remote access session request
        type: string
      - in: query
        name: deviceArn
        description: The Amazon Resource Name (ARN) of the device for which you want
          to create a remote access session
        type: string
      - in: query
        name: name
        description: The name of the remote access session that you wish to create
        type: string
      - in: query
        name: projectArn
        description: The Amazon Resource Name (ARN) of the project for which you want
          to create a remote access session
        type: string
      responses:
        200:
          description: OK
      tags:
      - Remote Access Sessions
  /?Action=CreateUpload&k=1:
    get:
      summary: ' Create Upload '
      description: Uploads an app or test scripts
      operationId: createUpload
      parameters:
      - in: query
        name: contentType
        description: The upload's content type (for example, application/octet-stream)
        type: string
      - in: query
        name: name
        description: The upload's file name
        type: string
      - in: query
        name: projectArn
        description: The ARN of the project for the upload
        type: string
      - in: query
        name: type
        description: The upload's upload type
        type: string
      responses:
        200:
          description: OK
      tags:
      - Upload
  /?Action=DeleteDevicePool&k=1:
    get:
      summary: ' Delete Device Pool '
      description: Deletes a device pool given the pool ARN
      operationId: deleteDevicePool
      parameters:
      - in: query
        name: arn
        description: Represents the Amazon Resource Name (ARN) of the Device Farm
          device pool you wish to delete
        type: string
      responses:
        200:
          description: OK
      tags:
      - Device Pool
  /?Action=DeleteProject&k=1:
    get:
      summary: ' Delete Project '
      description: Deletes an AWS Device Farm project, given the project ARN
      operationId: deleteProject
      parameters:
      - in: query
        name: arn
        description: Represents the Amazon Resource Name (ARN) of the Device Farm
          project you wish to delete
        type: string
      responses:
        200:
          description: OK
      tags:
      - Projects
  /?Action=DeleteRemoteAccessSession&k=1:
    get:
      summary: ' Delete Remote Access Session '
      description: Deletes a completed remote access session and its results
      operationId: deleteRemoteAccessSession
      parameters:
      - in: query
        name: arn
        description: The Amazon Resource Name (ARN) of the sesssion for which you
          want to delete remote access
        type: string
      responses:
        200:
          description: OK
      tags:
      - Remote Access Sessions
  /?Action=DeleteRun&k=1:
    get:
      summary: ' Delete Run '
      description: Deletes the run, given the run ARN
      operationId: deleteRun
      parameters:
      - in: query
        name: arn
        description: The Amazon Resource Name (ARN) for the run you wish to delete
        type: string
      responses:
        200:
          description: OK
      tags:
      - Runs
  /?Action=DeleteUpload&k=1:
    get:
      summary: ' Delete Upload '
      description: Deletes an upload given the upload ARN
      operationId: deleteUpload
      parameters:
      - in: query
        name: arn
        description: Represents the Amazon Resource Name (ARN) of the Device Farm
          upload you wish to delete
        type: string
      responses:
        200:
          description: OK
      tags:
      - Uploads
  /?Action=GetAccountSettings&k=1:
    get:
      summary: ' Get Account Settings '
      description: Returns the number of unmetered iOS and/or unmetered Android devices
        that have been purchased by the account
      operationId: getAccountSettings
      parameters:
      - in: query
        name: accountSettings
        description: A container for account-level settings within AWS Device Farm
        type: string
      responses:
        200:
          description: OK
      tags:
      - Account Settings
  /?Action=GetDevice&k=1:
    get:
      summary: ' Get Device '
      description: Gets information about a unique device type
      operationId: getDevice
      parameters:
      - in: query
        name: arn
        description: The device type's ARN
        type: string
      responses:
        200:
          description: OK
      tags:
      - Devices
  /?Action=GetDevicePool&k=1:
    get:
      summary: ' Get Device Pool '
      description: Gets information about a device pool
      operationId: getDevicePool
      parameters:
      - in: query
        name: arn
        description: The device pool's ARN
        type: string
      responses:
        200:
          description: OK
      tags:
      - Device Pool
  /?Action=GetDevicePoolCompatibility&k=1:
    get:
      summary: ' Get Device Pool Compatibility '
      description: Gets information about compatibility with a device pool
      operationId: getDevicePoolCompatibility
      parameters:
      - in: query
        name: appArn
        description: The ARN of the app that is associated with the specified device
          pool
        type: string
      - in: query
        name: devicePoolArn
        description: The device pool's ARN
        type: string
      - in: query
        name: testType
        description: The test type for the specified device pool
        type: string
      responses:
        200:
          description: OK
      tags:
      - Device Pool
  /?Action=GetJob&k=1:
    get:
      summary: ' Get Job '
      description: Gets information about a job
      operationId: getJob
      parameters:
      - in: query
        name: arn
        description: The job's ARN
        type: string
      responses:
        200:
          description: OK
      tags:
      - Jobs
  /?Action=GetOfferingStatus&k=1:
    get:
      summary: ' Get Offering Status '
      description: Gets the current status and future status of all offerings purchased
        by an AWS account
      operationId: getOfferingStatus
      parameters:
      - in: query
        name: nextToken
        description: An identifier that was returned from the previous call to this
          operation, which can be used to return the next set of items in the list
        type: string
      responses:
        200:
          description: OK
      tags:
      - Offering Status
  /?Action=GetProject&k=1:
    get:
      summary: ' Get Project '
      description: Gets information about a project
      operationId: getProject
      parameters:
      - in: query
        name: arn
        description: The project's ARN
        type: string
      responses:
        200:
          description: OK
      tags:
      - Projects
  /?Action=GetRemoteAccessSession&k=1:
    get:
      summary: ' Get Remote Access Session '
      description: Returns a link to a currently running remote access session
      operationId: getRemoteAccessSession
      parameters:
      - in: query
        name: arn
        description: The Amazon Resource Name (ARN) of the remote access session about
          which you want to get session information
        type: string
      responses:
        200:
          description: OK
      tags:
      - Remote Access Sessions
  /?Action=GetRun&k=1:
    get:
      summary: ' Get Run '
      description: Gets information about a run
      operationId: getRun
      parameters:
      - in: query
        name: arn
        description: The run's ARN
        type: string
      responses:
        200:
          description: OK
      tags:
      - Runs
  /?Action=GetSuite&k=1:
    get:
      summary: ' Get Suite '
      description: Gets information about a suite
      operationId: getSuite
      parameters:
      - in: query
        name: arn
        description: The suite's ARN
        type: string
      responses:
        200:
          description: OK
      tags:
      - Suites
  /?Action=GetTest&k=1:
    get:
      summary: ' Get Test '
      description: Gets information about a test
      operationId: getTest
      parameters:
      - in: query
        name: arn
        description: The test's ARN
        type: string
      responses:
        200:
          description: OK
      tags:
      - Tests
  /?Action=GetUpload&k=1:
    get:
      summary: ' Get Upload '
      description: Gets information about an upload
      operationId: getUpload
      parameters:
      - in: query
        name: arn
        description: The upload's ARN
        type: string
      responses:
        200:
          description: OK
      tags:
      - Upload
  /?Action=InstallToRemoteAccessSession&k=1:
    get:
      summary: ' Install To Remote Access Session '
      description: Installs an application to the device in a remote access session
      operationId: installToRemoteAccessSession
      parameters:
      - in: query
        name: appArn
        description: The Amazon Resource Name (ARN) of the app about which you are
          requesting information
        type: string
      - in: query
        name: remoteAccessSessionArn
        description: The Amazon Resource Name (ARN) of the remote access session about
          which you are requesting information
        type: string
      responses:
        200:
          description: OK
      tags:
      - Remote Access Sessions
  /?Action=ListArtifacts&k=1:
    get:
      summary: ' List Artifacts '
      description: Gets information about artifacts
      operationId: listArtifacts
      parameters:
      - in: query
        name: arn
        description: The Run, Job, Suite, or Test ARN
        type: string
      - in: query
        name: nextToken
        description: An identifier that was returned from the previous call to this
          operation, which can be used to return the next set of items in the list
        type: string
      - in: query
        name: type
        description: The artifacts' type
        type: string
      responses:
        200:
          description: OK
      tags:
      - Artifacts
  /?Action=ListDevicePools&k=1:
    get:
      summary: ' List Device Pools '
      description: Gets information about device pools
      operationId: listDevicePools
      parameters:
      - in: query
        name: arn
        description: The project ARN
        type: string
      - in: query
        name: nextToken
        description: An identifier that was returned from the previous call to this
          operation, which can be used to return the next set of items in the list
        type: string
      - in: query
        name: type
        description: The device pools' type
        type: string
      responses:
        200:
          description: OK
      tags:
      - Device Pool
  /?Action=ListDevices&k=1:
    get:
      summary: ' List Devices '
      description: Gets information about unique device types
      operationId: listDevices
      parameters:
      - in: query
        name: arn
        description: The Amazon Resource Name (ARN) of the project
        type: string
      - in: query
        name: nextToken
        description: An identifier that was returned from the previous call to this
          operation, which can be used to return the next set of items in the list
        type: string
      responses:
        200:
          description: OK
      tags:
      - Devices
  /?Action=ListJobs&k=1:
    get:
      summary: ' List Jobs '
      description: Gets information about jobs
      operationId: listJobs
      parameters:
      - in: query
        name: arn
        description: The jobs' ARNs
        type: string
      - in: query
        name: nextToken
        description: An identifier that was returned from the previous call to this
          operation, which can be used to return the next set of items in the list
        type: string
      responses:
        200:
          description: OK
      tags:
      - Jobs
  /?Action=ListOfferings&k=1:
    get:
      summary: ' List Offerings '
      description: Returns a list of products or offerings that the user can manage
        through the API
      operationId: listOfferings
      parameters:
      - in: query
        name: nextToken
        description: An identifier that was returned from the previous call to this
          operation, which can be used to return the next set of items in the list
        type: string
      responses:
        200:
          description: OK
      tags:
      - Offerings
  /?Action=ListOfferingTransactions&k=1:
    get:
      summary: ' List Offering Transactions '
      description: |-
        Returns a list of all historical purchases, renewals, and system renewal transactions for an
              AWS account
      operationId: listOfferingTransactions
      parameters:
      - in: query
        name: nextToken
        description: An identifier that was returned from the previous call to this
          operation, which can be used to return the next set of items in the list
        type: string
      responses:
        200:
          description: OK
      tags:
      - Offering Transactions
  /?Action=ListProjects&k=1:
    get:
      summary: ' List Projects '
      description: Gets information about projects
      operationId: listProjects
      parameters:
      - in: query
        name: arn
        description: Optional
        type: string
      - in: query
        name: nextToken
        description: An identifier that was returned from the previous call to this
          operation, which can be used to return the next set of items in the list
        type: string
      responses:
        200:
          description: OK
      tags:
      - Projects
  /?Action=ListRemoteAccessSessions&k=1:
    get:
      summary: ' List Remote Access Sessions '
      description: Returns a list of all currently running remote access sessions
      operationId: listRemoteAccessSessions
      parameters:
      - in: query
        name: arn
        description: The Amazon Resource Name (ARN) of the remote access session about
          which you are requesting information
        type: string
      - in: query
        name: nextToken
        description: An identifier that was returned from the previous call to this
          operation, which can be used to return the next set of items in the list
        type: string
      responses:
        200:
          description: OK
      tags:
      - Remote Access Sessions
  /?Action=ListRuns&k=1:
    get:
      summary: ' List Runs '
      description: Gets information about runs, given an AWS Device Farm project ARN
      operationId: listRuns
      parameters:
      - in: query
        name: arn
        description: The Amazon Resource Name (ARN) of the project for which you want
          to list runs
        type: string
      - in: query
        name: nextToken
        description: An identifier that was returned from the previous call to this
          operation, which can be used to return the next set of items in the list
        type: string
      responses:
        200:
          description: OK
      tags:
      - Runs
  /?Action=ListSamples&k=1:
    get:
      summary: ' List Samples '
      description: Gets information about samples, given an AWS Device Farm project
        ARN
      operationId: listSamples
      parameters:
      - in: query
        name: arn
        description: The Amazon Resource Name (ARN) of the project for which you want
          to list samples
        type: string
      - in: query
        name: nextToken
        description: An identifier that was returned from the previous call to this
          operation, which can be used to return the next set of items in the list
        type: string
      responses:
        200:
          description: OK
      tags:
      - Samples
  /?Action=ListSuites&k=1:
    get:
      summary: ' List Suites '
      description: Gets information about suites
      operationId: listSuites
      parameters:
      - in: query
        name: arn
        description: The suites' ARNs
        type: string
      - in: query
        name: nextToken
        description: An identifier that was returned from the previous call to this
          operation, which can be used to return the next set of items in the list
        type: string
      responses:
        200:
          description: OK
      tags:
      - Suites
  /?Action=ListTests&k=1:
    get:
      summary: ' List Tests '
      description: Gets information about tests
      operationId: listTests
      parameters:
      - in: query
        name: arn
        description: The tests' ARNs
        type: string
      - in: query
        name: nextToken
        description: An identifier that was returned from the previous call to this
          operation, which can be used to return the next set of items in the list
        type: string
      responses:
        200:
          description: OK
      tags:
      - Tests
  /?Action=ListUniqueProblems&k=1:
    get:
      summary: ' List Unique Problems '
      description: Gets information about unique problems
      operationId: listUniqueProblems
      parameters:
      - in: query
        name: arn
        description: The unique problems' ARNs
        type: string
      - in: query
        name: nextToken
        description: An identifier that was returned from the previous call to this
          operation, which can be used to return the next set of items in the list
        type: string
      responses:
        200:
          description: OK
      tags:
      - Unique Problems
  /?Action=ListUploads&k=1:
    get:
      summary: ' List Uploads '
      description: Gets information about uploads, given an AWS Device Farm project
        ARN
      operationId: listUploads
      parameters:
      - in: query
        name: arn
        description: The Amazon Resource Name (ARN) of the project for which you want
          to list uploads
        type: string
      - in: query
        name: nextToken
        description: An identifier that was returned from the previous call to this
          operation, which can be used to return the next set of items in the list
        type: string
      responses:
        200:
          description: OK
      tags:
      - Uploads
  /?Action=PurchaseOffering&k=1:
    get:
      summary: ' Purchase Offering '
      description: Immediately purchases offerings for an AWS account
      operationId: purchaseOffering
      parameters:
      - in: query
        name: offeringId
        description: The ID of the offering
        type: string
      - in: query
        name: quantity
        description: The number of device slots you wish to purchase in an offering
          request
        type: string
      responses:
        200:
          description: OK
      tags:
      - Offerings
  /?Action=RenewOffering&k=1:
    get:
      summary: ' Renew Offering '
      description: |-
        Explicitly sets the quantity of devices to renew for an offering, starting from the
              effectiveDate of the next period
      operationId: renewOffering
      parameters:
      - in: query
        name: offeringId
        description: The ID of a request to renew an offering
        type: string
      - in: query
        name: quantity
        description: The quantity requested in an offering renewal
        type: string
      responses:
        200:
          description: OK
      tags:
      - Offerings
  /?Action=ScheduleRun&k=1:
    get:
      summary: ' Schedule Run '
      description: Schedules a run
      operationId: scheduleRun
      parameters:
      - in: query
        name: appArn
        description: The ARN of the app to schedule a run
        type: string
      - in: query
        name: configuration
        description: Information about the settings for the run to be scheduled
        type: string
      - in: query
        name: devicePoolArn
        description: The ARN of the device pool for the run to be scheduled
        type: string
      - in: query
        name: name
        description: The name for the run to be scheduled
        type: string
      - in: query
        name: projectArn
        description: The ARN of the project for the run to be scheduled
        type: string
      - in: query
        name: test
        description: Information about the test for the run to be scheduled
        type: string
      responses:
        200:
          description: OK
      tags:
      - Runs
  /?Action=StopRemoteAccessSession&k=1:
    get:
      summary: ' Stop Remote Access Session '
      description: Ends a specified remote access session
      operationId: stopRemoteAccessSession
      parameters:
      - in: query
        name: arn
        description: The Amazon Resource Name (ARN) of the remote access session you
          wish to stop
        type: string
      responses:
        200:
          description: OK
      tags:
      - Remote Access Sessions
  /?Action=StopRun&k=1:
    get:
      summary: ' Stop Run '
      description: Initiates a stop request for the current test run
      operationId: stopRun
      parameters:
      - in: query
        name: arn
        description: Represents the Amazon Resource Name (ARN) of the Device Farm
          run you wish to stop
        type: string
      responses:
        200:
          description: OK
      tags:
      - Runs
  /?Action=UpdateDevicePool&k=1:
    get:
      summary: ' Update Device Pool '
      description: Modifies the name, description, and rules in a device pool given
        the attributes and the pool ARN
      operationId: updateDevicePool
      parameters:
      - in: query
        name: arn
        description: The Amazon Resourc Name (ARN) of the Device Farm device pool
          you wish to update
        type: string
      - in: query
        name: description
        description: A description of the device pool you wish to update
        type: string
      - in: query
        name: name
        description: A string representing the name of the device pool you wish to
          update
        type: string
      - in: query
        name: rules
        description: Represents the rules you wish to modify for the device pool
        type: string
      responses:
        200:
          description: OK
      tags:
      - Device Pool
  /?Action=UpdateProject&k=1:
    get:
      summary: ' Update Project '
      description: Modifies the specified project name, given the project ARN and
        a new name
      operationId: updateProject
      parameters:
      - in: query
        name: arn
        description: The Amazon Resource Name (ARN) of the project whose name you
          wish to update
        type: string
      - in: query
        name: name
        description: A string representing the new name of the project that you are
          updating
        type: string
      responses:
        200:
          description: OK
      tags:
      - Projects
definitions: []