name: API Umbrella
description: API Umbrella is an open source API management platform for exposing web
  service APIs. The basic goal of API Umbrella is to make life easier for both API
  creators and API consumers. API Umbrella is a proxy that sits in front of your APIs.
  It can seamlessly add common functionality like api keys, rate limiting, and analytics
  to any API.
