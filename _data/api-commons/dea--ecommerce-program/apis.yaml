name: DEA - E-Commerce Program
description: DEAs Controlled Substance Ordering System allows for electronic orders
  of controlled substances without the supporting paper form DEA-222. All current
  information regarding CSOS is available on www.DEAecom.gov. DEAs CSOS program allows
  for secure electronic controlled substances orders without the supporting paper
  DEA Form 222. Using a technology called PKI, CSOS requires that each individual
  purchaser enroll with DEA to acquire a CSOS digital certificate.nbsp;
