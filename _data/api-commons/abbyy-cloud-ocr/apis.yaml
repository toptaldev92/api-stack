name: ABBYY Cloud OCR
description: 'ABBYY is a leading provider of document conversion, data capture, and
  linguistic software and services. The key areas of ABBYYu2019s research and development
  include document recognition and linguistic technologies. ABBYYu2019s recognition
  technologies and products help people manage the increasing amount of information
  delivering powerful instruments which enable them to: unlock information from paper
  and images, automatically acquire data, and process and store valuable information.
  Using recognition and data capture products, people save money and effort typically
  spent on data entry, and benefit from the ability to access information in new,
  more efficient ways. Our linguistic products help break down language barriers,
  facilitating easier and clearer communication.'
