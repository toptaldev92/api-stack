name: Codius
description: Codius is an open hosting protocol. It makes it very easy to upload a
  program, whether you want it to run on one host or thousands.nnIt also has built-in
  billing. That means once a program is uploaded, anyone can pay to keep it running
  u2014 the author, the users and even the program itself.
