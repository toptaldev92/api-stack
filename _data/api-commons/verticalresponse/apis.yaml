name: VerticalResponse
description: VerticalResponse Inc. provides a full suite of Web-based, self-service
  marketing solutions including email marketing, social media, event marketing, direct
  mail and online surveys. Its mission is to empower businesses and non-profit organizations
  to easily and affordably create, share and analyze their own marketing campaigns.
  Users can benefit from a wide variety of features including more than 700 free email
  marketing templates; the ability to share their content over social media networks;
  and robust reporting so that they can understand campaign success.
