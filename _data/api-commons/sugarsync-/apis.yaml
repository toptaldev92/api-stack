name: SugarSync
description: SugarSync is a powerful data sync, file sharing and online backup solution
  ideal for busy professionals and digitally-connected consumers. It enables users
  to access documents, photos and music across all of their devices, including desktops,
  laptops and mobile devices (including iPad/iPhone/iPod Touch, Android, BlackBerry
  and Windows Mobile). The company was founded in 2004 and is headquartered in San
  Mateo, California.u0026nbsp;
