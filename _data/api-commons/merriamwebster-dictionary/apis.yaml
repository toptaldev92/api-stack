name: Merriam-Webster Dictionary
description: The Merriam-Webster Dictionary API gives developers access to a comprehensive
  resource of dictionary and thesaurus content as well as specialized medical, Spanish,
  ESL, and student-friendly vocabulary. Make your applications better by integrating
  our authoritative definitions, etymologies, audio pronunciations, synonyms and antonyms,
  and more. Our robust API empowers developers to enhance word games and create educational,
  language learning, and other word-related applications for the digital environment.
  We look forward to seeing all of the new, innovative products powered by Merriam-Websters
  trusted references.
