name: Thingiverse
description: Thingiverse is a website dedicated to the sharing of user-created digital
  design files. Providing primarily open source hardware designs licensed under the
  GNU General Public License or Creative Commons licenses, users choose the type of
  user license they wish to attach to the designs they share. 3D printers, laser cutters,
  milling machines and many other technologies can be used to physically create the
  files shared by the users on Thingiverse.
