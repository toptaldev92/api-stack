name: aisle411
description: aisle411 empowers anyone with a mobile phone to find products and promotions
  quickly and easily in retail stores. With sophisticated interactive voice technology
  powered by Nuance, aisle411 offers a unique in-store search and comprehensive mobile
  retail shopping solution. With the aisle411 App, users can instantly locate products
  in stores down to the specific section of the aisle, find product reviews, manage
  shopping lists, share experiences with friends via social media integration, then
  get reward points and mobile coupons for using the service. The aisle411 service
  is now live in hundreds of stores, with additional locations being added daily.
