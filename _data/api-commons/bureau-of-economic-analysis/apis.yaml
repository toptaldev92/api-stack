name: Bureau of Economic Analysis
description: The Bureau of Economic Analysis (BEA) is an agency in the United States
  Department of Commerce that provides important economic statistics including the
  gross domestic product of the United States. BEA is a principal agency of the U.S.
  Federal Statistical System. Its stated mission is to promote a better understanding
  of the U.S. economy by providing the most timely, relevant, and accurate economic
  data in an objective and cost-effective manner.
