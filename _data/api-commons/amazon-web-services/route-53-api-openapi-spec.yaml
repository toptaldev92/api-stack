agger: "2.0"
info:
  title: Route 53 API
  description: Amazon Route 53 is a highly available and scalable Domain Name System
    (DNS) web service
  version: 1.0.0
host: route53domains.us-east-1.amazonaws.com
basePath: /2013-04-01/hostedzone
schemes:
- http
produces:
- application/json
consumes:
- application/json
paths:
  /2013-04-01/change/Id:
    get:
      summary: GetChange
      description: Returns the current status of a change batch request
      operationId: getchange
      parameters:
      - in: path
        name: continentcode
        description: 'Amazon Route 53 supports the following continent codes:                              AF:
          Africa                              AN: Antarctica                              AS:
          Asia                              EU: Europe                              OC:
          Oceania                              NA: North America                              SA:
          South AmericaLength Constraints: Fixed length of 2'
        type: string
      - in: path
        name: delegationsetid
        description: "If you're using reusable delegation sets and you want to list
          all of the hosted zones that are associated \t\t\twith a reusable delegation
          set, specify the ID of that reusable delegation set"
        type: string
      - in: path
        name: dnsname
        description: "(Optional) For your first request to ListHostedZonesByName,
          include the\t\t\t\tdnsname parameter only if you want to specify the name
          of the first hosted zone\t\t\tin the response"
        type: string
      - in: path
        name: edns0clientsubnetip
        description: "If the resolver that you specified for resolverip supports EDNS0,
          specify the IP address of a client \t\t\tin the applicable location"
        type: string
      - in: path
        name: endDate
        description: The end of the time period you want to see changes for
        type: string
      - in: path
        name: HealthCheckId
        description: The identifier that Amazon Route 53 assigned to the health check
          when you created it
        type: string
      - in: path
        name: hostedzoneid
        description: "For the first request to ListTrafficPolicyInstances, omit this\t\t\tvalue"
        type: string
      - in: path
        name: Id
        description: The ID of the change batch request
        type: string
      - in: path
        name: marker
        description: "If the response to a ListHealthChecks is more than one page,
          marker is the\t\t\thealth check ID for the first health check on the next
          page of results"
        type: string
      - in: path
        name: maxitems
        description: "(Optional) The maximum number of geolocations to be included
          in the response body for\t\t\tthis request"
        type: string
      - in: path
        name: ResourceId
        description: The ID of the resource for which you want to retrieve tags
        type: string
      responses:
        200:
          description: OK
      tags:
      - Change
  /2013-04-01/changedetails/Id:
    get:
      summary: GetChangeDetails
      description: Returns the status and changes of a change batch request
      operationId: getchangedetails
      parameters:
      - in: path
        name: Id
        description: The ID of the change batch
        type: string
      responses:
        200:
          description: OK
      tags:
      - Change
  /2013-04-01/checkeripranges:
    get:
      summary: GetCheckerIpRanges
      description: Retrieves a list of the IP ranges used by Amazon Route 53 health
        checkers to check the health ofyour resources
      operationId: getcheckeripranges
      responses:
        200:
          description: OK
      tags:
      - IP Ranges
  /2013-04-01/delegationset:
    post:
      summary: CreateReusableDelegationSet
      description: Creates a delegation set (a group of four name servers) that can
        be reused by multiplehosted zones
      operationId: createreusabledelegationset
      parameters:
      - in: body
        name: CallerReference
        description: "A unique string that identifies the request, and that allows
          you to retry failed\t\t\t\tCreateReusableDelegationSet requests without
          the risk of executing the\t\t\toperation twice"
        schema:
          $ref: '#/definitions/holder'
      - in: body
        name: CreateReusableDelegationSetRequest
        description: Root level tag for the CreateReusableDelegationSetRequest parameters
        schema:
          $ref: '#/definitions/holder'
      - in: body
        name: HostedZoneId
        description: "If you want to mark the delegation set for an existing hosted
          zone as reusable, the ID\t\t\tfor that hosted zone"
        schema:
          $ref: '#/definitions/holder'
      responses:
        200:
          description: OK
      tags:
      - Delegation
  /2013-04-01/delegationset/Id:
    delete:
      summary: DeleteReusableDelegationSet
      description: Deletes a reusable delegation set
      operationId: deletereusabledelegationset
      parameters:
      - in: path
        name: Id
        description: The ID of the reusable delegation set you want to delete
        type: string
      responses:
        200:
          description: OK
      tags:
      - Delegation
    get:
      summary: GetReusableDelegationSet
      description: Retrieves the reusable delegation set
      operationId: getreusabledelegationset
      parameters:
      - in: path
        name: Id
        description: "The ID of the reusable delegation set for which you want to
          get a list of the name\t\t\tserver"
        type: string
      responses:
        200:
          description: OK
      tags:
      - Delegation
  /2013-04-01/delegationset?marker=Marker&amp;maxitems=MaxItems:
    get:
      summary: ListReusableDelegationSets
      description: To retrieve a list of your reusable delegation sets, send a GET
        request tothe /2013-04-01/delegationset resource
      operationId: listreusabledelegationsets
      parameters:
      - in: path
        name: marker
        description: "If you're making the second or subsequent call to\t\t\t\tListReusableDelegationSets,
          the Marker element matches the value\t\t\tthat you specified in the marker
          parameter in the previous request"
        type: string
      responses:
        200:
          description: OK
      tags:
      - Delegation
  /2013-04-01/geolocation?continentcode=ContinentCode&amp;countrycode=CountryCode&amp;subdivisioncode=SubdivisionCode:
    get:
      summary: GetGeoLocation
      description: Retrieves a single geo location
      operationId: getgeolocation
      parameters:
      - in: path
        name: continentcode
        description: 'Amazon Route 53 supports the following continent codes:                              AF:
          Africa                              AN: Antarctica                              AS:
          Asia                              EU: Europe                              OC:
          Oceania                              NA: North America                              SA:
          South AmericaLength Constraints: Fixed length of 2'
        type: string
      responses:
        200:
          description: OK
      tags:
      - Geo
  ? /2013-04-01/geolocations&amp;maxitems=MaxItems?startcontinentcode=StartContinentCode&amp;startcountrycode=StartCountryCode&amp;startsubdivisioncode=StartSubdivisionCode
  : get:
      summary: ListGeoLocations
      description: Retrieves a list of supported geo locations
      operationId: listgeolocations
      parameters:
      - in: path
        name: maxitems
        description: "(Optional) The maximum number of geolocations to be included
          in the response body for\t\t\tthis request"
        type: string
      responses:
        200:
          description: OK
      tags:
      - Geo
  /2013-04-01/healthcheck:
    post:
      summary: CreateHealthCheck
      description: Creates a new health check
      operationId: createhealthcheck
      parameters:
      - in: body
        name: CallerReference
        description: "A unique string that identifies the request and that allows
