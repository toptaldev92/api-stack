      operationId: delete-multiple-objects
      parameters:
      - in: header
        name: Content-Length
        description: Length of the body according to RFC 2616
        type: string
      - in: header
        name: Content-MD5
        description: The base64-encoded 128-bit MD5 digest of the data
        type: string
      - in: header
        name: x-amz-mfa
        description: "The value is the concatenation of the authentication device's
          serial number, a space,\t\t\t\t\t\t\t\t\tand the value that is displayed
          on your authentication\t\t\t\t\t\t\t\t\tdevice"
        type: string
      responses:
        200:
          description: OK
      tags:
      - ""
  /?inventory:
