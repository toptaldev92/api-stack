      - ""
  /?list-type=2:
    get:
      summary: GET Bucket (List Objects) Version 2
      description: This implementation of the GET operation returns some or all (up
        to 1,000) ofthe objects in a bucket
      operationId: get-bucket-list-objects-version-2
      parameters:
      - in: query
        name: continuation-token
        description: "When the Amazon S3 response to this API call is truncated (that
          is, IsTruncated response\t\t\t\t\t\t\t\t\telement value is true), the response
          also includes the\t\t\t\t\t\t\t\t\t\tNextContinuationToken element, the
          value of which\t\t\t\t\t\t\t\t\tyou can use in the next request as the\t\t\t\t\t\t\t\t\t\tcontinuation-token
          to list the next set\t\t\t\t\t\t\t\t\tof objects"
        type: string
      - in: query
        name: delimiter
        description: A delimiter is a character you use to group keys
        type: string
      - in: query
        name: encoding-type
        description: "Requests Amazon S3 to encode the response and specifies the
          encoding method to\t\t\t\t\t\t\t\t\tuse"
        type: string
      - in: query
        name: fetch-owner
        description: By default, the API does not return the Owner information in
          the response
        type: string
      - in: query
        name: list-type
        description: Version 2 of the API requires this parameter and you must set
          its value to 2
        type: string
      - in: query
        name: max-keys
        description: Sets the maximum number of keys returned in the response body
        type: string
      - in: query
        name: prefix
        description: "Limits the response to keys that begin with the specified\t\t\t\t\t\t\t\t\tprefix"
        type: string
      - in: query
        name: start-after
        description: "If you want the API to return key names after a specific\t\t\t\t\t\t\t\t\tobject
          key in your key space, you can add this parameter"
        type: string
      responses:
        200:
          description: OK
      tags:
      - ""
  /?location:
    get:
      summary: GET Bucket location
      description: This implementation of the GET operation uses thelocation subresource
