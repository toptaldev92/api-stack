name: Eventful
description: Eventful, the leading digital media company, powers the online ecosystem
  of local events and entertainment. Over 20 million people rely on Eventful to find
  out whatu0026rsquo;s happening and decide what to do. u0026nbsp;Eventfulu0026rsquo;s
  unique, social media platform, u0026ldquo;Demand it!u0026rdquo; empowers fans to
  influence content and location of entertainment and live events. Music promoters,
  film studios, ticketing companies and other industry providers use Demand it! to
  engage with fans and determine their routing schedules or theatrical distribution.
  u0026nbsp;National marketers rely on Eventful to drive local awareness, commerce,
  attendance and tune-in. Thousands of digital publishers also rely on Eventful to
  power their local events and entertainment content.
