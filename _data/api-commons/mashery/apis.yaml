name: Mashery
description: You want to make it fast and easy for developers to start building with
  your API. Mashery I/O Docs let you achieve that with a clean, powerful interface
  for executing live API calls right from your API documentation. With Mashery I/O
  Docs, your developers spend less time toggling, cutting, and pasting and more time
  coding great apps.
