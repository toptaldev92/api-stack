name: Django REST
description: Django REST framework is a powerful and flexible toolkit that makes it
  easy to build Web APIs. It offers an attractive, web browseable version of your
  API, and the option of returning raw JSON. The Django Rest Framework provides powerful
  model serialization, display data using standard function based views, or get granular
  with powerful class based views for more complex functionality. All in a fully REST
  compliant wrapper.
