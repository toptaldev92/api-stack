name: Integrated Taxonomic Information System
description: Welcome to ITIS, the Integrated Taxonomic Information System! Here you
  will find authoritative taxonomic information on plants, animals, fungi, and microbes
  of North America and the world. We are a partnership of U.S., Canadian, and Mexican
  agencies (ITIS-North America); other organizations; and taxonomic specialists. ITIS
  is also a partner of Species 2000 and the Global Biodiversity Information Facility
  (GBIF). The ITIS and Species 2000 Catalogue of Life (CoL) partnership is proud to
  provide the taxonomic backbone to the Encyclopedia of Life (EOL).
