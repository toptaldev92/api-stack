name: apiman
description: The apiman project brings an open source development methodology to API
  Management, coupling a rich API design u0026 configuration layer with a blazingly
  fast runtime. Flexible, policy-based runtime governance for your APIs. Offer the
  same API through multiple plans, allowing different levels of service to different
  API consumers. Use the rich management layer (REST API and separate UI) to manage/configure
  not only APIs but also the applications that consume them.
