name: SwiftIQ
description: SwiftIQ provides web-service application programming interface (API)
  infrastructure to facilitate data accessibility and predictive analytics through
  the Swift Access and Swift Predictions products. Swift Access is an award-winning
  backend platform to unify and secure disconnected data then deliver and analyze
  it on-demand to power real-time digital actions. Swift Predictions allows users
  to apply adaptive, machine learning algorithms to discover insights fast and make
  applications smarter.
