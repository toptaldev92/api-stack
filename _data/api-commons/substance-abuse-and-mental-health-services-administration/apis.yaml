name: Substance Abuse and Mental Health Services Administration
description: The Substance Abuse and Mental Health Services Administration (SAMHSA)
  is a branch of the U.S. Department of Health and Human Services. It is charged with
  improving the quality and availability of prevention, treatment, and rehabilitative
  services in order to reduce illness, death, disability, and cost to society resulting
  from substance abuse and mental illnesses. The Administrator of SAMHSA reports directly
  to the Secretary of the U.S. Department of Health and Human Services. SAMHSAs headquarters
  building is located in Rockville, Maryland.
