name: OpenMenu
description: OpenMenu has created the first standard to regulate the way restaurants
  store and share their menus over the Internet by standardizing the menusu2019 structure
  and format. Combined with OpenMenu Registrars, OpenMenu is providing a regulated
  system for sharing accurate menu information. OpenMenu distributes the information
  to a network of restaurant based websites, mobile applications, web applications
  and even your own website. When you update your menu, everyone, everywhere, gets
  the update. One menu, in one location, driving a restaurantu2019s entire online
  presence.
