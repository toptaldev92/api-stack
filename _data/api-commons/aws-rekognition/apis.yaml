name: AWS Rekognition
description: Amazon Rekognition is a service that makes it easy to add image analysis
  to your applications. With Rekognition, you can detect objects, scenes, and faces
  in images. You can also search and compare faces. Rekognitionu0026rsquo;s API enables
  you to quickly add sophisticated deep learning-based visual search and image classification
  to your applications.nAmazon Rekognition is based on the same proven, highly scalable,
  deep learning technology developed by Amazonu0026rsquo;s computer vision scientists
  to analyze billions of images daily for Prime Photos. Amazon Rekognition uses deep
  neural network models to detect and label thousands of objects and scenes in your
  images, and we are continually adding new labels and facial recognition features
  to the service.nRekognitionu0026rsquo;s API lets you easily build powerful visual
  search and discovery into your applications. With Amazon Rekognition, you only pay
  for the images you analyze and the face metadata you store. There are no minimum
  fees and there are no upfront commitments.
