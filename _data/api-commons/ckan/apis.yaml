name: CKAN
description: CKAN is a powerful data management system that makes data accessible
  u2013 by providing tools to streamline publishing, sharing, finding and using data.
  CKAN is aimed at data publishers (national and regional governments, companies and
  organizations) wanting to make their data open and available.
