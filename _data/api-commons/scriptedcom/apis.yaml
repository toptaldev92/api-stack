name: Scripted.com
description: Scripted is an online marketplace that allows businesses to hire freelance
  writers for blogs, articles, and bulk social media posts. Scripted pays freelance
  writers a flat rate to create articles, press releases, website copy, social media
  posts, blog posts, and copywriting for various clients. According to Techcrunch,
  Scripted has a pool of more than 80,000 freelancers as of November 2011, with 80%
  of those writers U.S. based.
