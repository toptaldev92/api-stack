name: Repustate
description: Repustate is a web based natural language toolkit. Using an open and
  free API, Repustate allows any 3rd party to build their own marketing tools (brand
  monitoring, sentiment analysis etc.). By commoditizing the technical aspects of
  market research, Repustate hopes to unearth the more creative and insightful aspects
  of social media analysis.
