name: glot.io
description: glot.io lets you run and share snippets. Snippets can be saved as either
  public or secret. Public snippets will show up in /snippets and will be found by
  search engines. Secret snippets can only be accessed by those who know the url.
  Code is executed inside a temporary container without a network connection. Execution
  time is limited to 15 seconds and the output can not exceed 100KiB.
