name: LoginTC
description: The LoginTC application, when enabled with a LoginTC token, allows you
  to securely log on to LoginTC-enabled websites and applications. This LoginTC app
  (available for Android, BlackBerry, and iOS platforms) allows a user to have multiple
  LoginTC tokens to access multiple LoginTC-enabled websites and applications. The
  administrator of every LoginTC-protected website you subscribe will provide you
  with an Activation Code and the LoginTC Name created for you via e-mail, over the
  phone, or via post mail.
