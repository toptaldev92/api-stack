name: WePay
description: WePay is an online payments platform for small businesses in the United
  States. WePay helps service providers send invoices, charge customeru0026rsquo;s
  credit cards, and accept payments on their website. WePay also provides an API that
  allows developers to access its payments platform. Unlike competitors, WePay allows
  users to keep their money in a dedicated FDIC-insured Account. The service is great
  for service providers. WePay was founded by Bill Clerico and Rich Aberman in Boston
  in 2008. The company is now based in Palo Alto.
