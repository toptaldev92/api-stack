name: pxGrid
description: The Cisco Platform Exchange Grid (pxGrid) allows you to integrate your
  application into the pxGrid, a multivendor, cross-platform network system that pulls
  together different parts of an IT infrastructure such as security monitoring and
  detection systems, network policy platforms, asset and configuration management,
  identity and access management platforms, to name a few.
