name: Treaty
description: Treaty is a realtime collaborative text editor that makes it easy to
  add document collaboration to your web application. A few simple lines of Javascript,
  and your customers will be able to collaborate on their work like never before!
  Best of all, your customers stay on your site and dont even need to know theyre
  using a third-party application.
