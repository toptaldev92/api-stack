name: Localytics
description: Localytics provides the most powerful analytics and marketing platform
  for mobile and web apps. It is used in more than 20,000 apps on more than 1.4 billion
  devices, helping companies such as ESPN, eBay, Fox, and the New York Times drive
  user engagement, loyalty, and customer lifetime value.u0026nbsp;The platform allows
  organizations to gain deep, actionable insights into app user behaviors, and to
  create automated marketing programs that drive efficient user acquisition, targeted
  push and in-app messaging, and a personalized in-app experience.
