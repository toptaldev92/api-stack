name: Endpoint Conference
description: 'Endpoint is a new conference for API developers, by API developers.
  The conference covers multiple programming languages: we welcome Ruby, PHP, Python,
  Java, Erlang developers and any language we forget to mention. We will focus on
  architecture, tools, best practices and we will aim at both novice and experienced
  developers.'
