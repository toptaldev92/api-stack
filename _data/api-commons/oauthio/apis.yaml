name: OAuth.io
description: OAuth.io is a dead simple OAuth solution that allows you to integrate
  the common API providers, with just three lines of JavaScript, completely abstracting
  away the complexity of OAuth integration. By using OAuth.io, you are free to focus
  your attention on product development instead of losing time on API integration
  using OAuth.
