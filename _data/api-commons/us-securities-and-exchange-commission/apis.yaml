name: U.S. Securities And Exchange Commission
description: The U.S. Securities and Exchange Commission (SEC) is an agency of the
  United States federal government. It holds primary responsibility for enforcing
  the federal securities laws, proposing securities rules, and regulating the securities
  industry, the nations stock and options exchanges, and other activities and organizations,
  including the electronic securities markets in the United States.
