name: Industrial Control Systems Cyber Emergency Response Team (ICS-CERT)
description: The Industrial Control Systems Cyber Emergency Response Team (ICS-CERT)
  works to reduce risks within and across all critical infrastructure sectors by partnering
  with law enforcement agencies and the intelligence community and coordinating efforts
  among Federal, state, local, and tribal governments and control systems owners,
  operators, and vendors. Additionally, ICS-CERT collaborates with international and
  private sector Computer Emergency Response Teams (CERTs) to share control systems-related
  security incidents and mitigation measures.nbsp;
