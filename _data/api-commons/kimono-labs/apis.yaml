name: Kimono Labs
description: Kimono is a way to turn websites into structured APIs from your browser
  in seconds. You donu0026rsquo;t need to write any code or install any software to
  extract data with Kimono. The easiest way to use Kimono is to add our bookmarklet
  to your browseru0026rsquo;s bookmark bar. Then go to the website you want to get
  data from and click the bookmarklet. Select the data you want and Kimono does the
  rest.
