name: Quandl
description: 'Were collecting all the numerical data in the world. We have one mission:
  to help users find the data they need, in the format they want. Fast. We support
  open data; we believe that free public data should remain free and public. We respect
  copyright; we believe that data creators should own their data creations. We are
  an open platform. The same tools we use to add and update the data on this site
  are available for you to use right now.'
