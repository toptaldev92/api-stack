name: 3TIER by Vaisala
description: 3TIER operates as a renewable energy assessment and forecasting company.
  The company focuses on providing wind, solar, and hydro energy assessment; and power
  forecasting worldwide. Its products include Firstlook assessment for wind, an online
  tool that allows users to evaluate a potential site; Fullview that provides comprehensive
  information to assess the wind resource at various stages during development and
  planning.
