name: Axway
description: 'Axway (Euronext: AXW.PA), acquired API Gateway vendor, Vordel, to complement
  its existing MFT and B2B Gateway products. Axwayu2019s suite of products enables
  enterprise to govern the flow of data within and across the edge of the enterprise,
  unlocking the tremendous value this can bring to business interactions. Axway API
  Management offers the enterprise-grade API management architecture with the security
  to protect sensitive data, control access and support integration to a wide range
  of on-premise and cloud-based applications.'
