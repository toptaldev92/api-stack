name: Department of State
description: The United States Department of State (DoS),[3] often referred to as
  the State Department, is the United States federal executive department responsible
  for international relations of the United States, equivalent to the foreign ministry
  of other countries. The Department was created in 1789 and was the first executive
  department established.
