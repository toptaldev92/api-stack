name: MYOB API
description: At MYOB our passion is making business life easier for you. Our business
  management and accounting solutions are market u0026 industry leading, helping business
  across Australia and New Zealand be more productive, giving them more time to focus
  on building their business and enjoying life outside of work. Through the  MYOBapi
  program MYOB exposes multiple APIs to developers allowing them to integrate to many
  of the MYOB products. If you are building business services and solutions that have
  some financial or accounting aspect to them, for the AU/NZ market you should be
  integrating to the MYOBapi.
