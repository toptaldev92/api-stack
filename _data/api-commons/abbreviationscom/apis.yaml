name: Abbreviations.com
description: We are the worlds largest and most comprehensive directory and search
  engine for acronyms, abbreviations and initialisms on the Internet. Abbreviations.com
  holds hundreds of thousands of entries organized by a large variety of categories
  from computing and the Web to governmental, medicine and business and it is maintained
  and expanded by a large community of passionate editors. Read more about our awards
  and press coverage.
