name: Aladtec
description: Aladtec is the company behind EMS Manager and FIRE Manager, industry-leading
  software-as-a-service engineered for public safety agencies.  First developed in
  2002, EMS Manager is the online employee scheduling and workforce management home
  for over 50,000 unique users in over 800 companies in North America.nnUsing state-of-the-art
  u0026#8220;cloudu0026#8221; technology, Aladtecu0026#8217;s products provide an
  integrated platform for scheduling, time and attendance, certification tracking,
  payroll reporting and other tools for effective workforce optimization.nnIn early
  2011, Aladtec released Zanager which brings the same online employee scheduling
  platform to businesses of all sizes.nnAladtec is based in Hudson, Wisconsin, just
  across the St. Croix River from the greater Twin Cities area.
