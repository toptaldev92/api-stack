name: bintray
description: HootSuite is a social media management system for businesses and organizations
  to collaboratively execute campaigns across multiple social networks from one secure,
  web-based dashboard. Launch marketing campaigns, identify and grow audience, and
  distribute targeted messages using HootSuiteu2019s unique social media dashboard.nnStreamline
  team workflow with scheduling and assignment tools and reach audiences with geo-targeting
  functionality. Invite multiple collaborators to manage social profiles securely,
  plus provide custom reports using the comprehensive social analytics tools for measurement.
  Key social network integrations include Facebook, Twitter, LinkedIn, and new Google+
  Pages, plus a suite of social content apps for YouTube, Tumblr, MailChimp, Flickr,
  and more.nnLearn more at http://www.hootsuite.com
