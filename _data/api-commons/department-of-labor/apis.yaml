name: Department of Labor
description: The United States Department of Labor (DOL) is a cabinet-level department
  of the U.S. federal government responsible for occupational safety, wage and hour
  standards, unemployment insurance benefits, re-employment services, and some economic
  statistics; many U.S. states also have such departments. The department is headed
  by the U.S. Secretary of Labor.
