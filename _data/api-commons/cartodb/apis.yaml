name: CartoDB
description: CartoDB is a cloud based mapping, analysis and visualization engine that
  lets users build spatial applications for both mobile and the web. CartoDB was launched
  in April 2012 and version 2.0 rolled out in November 2012. The platform is already
  being used by major news organizations, research institutions, non-profits, and
  geospatial application developers the world throughout.
