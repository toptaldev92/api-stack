name: Food and Drug Administration
description: The Food and Drug Administration (FDA or USFDA) is an agency of the United
  States Department of Health and Human Services, one of the United States federal
  executive departments. The FDA is responsible for protecting and promoting public
  health through the regulation and supervision of food safety, tobacco products,
  dietary supplements, prescription and over-the-counter pharmaceutical drugs (medications),
  vaccines, biopharmaceuticals, blood transfusions, medical devices, electromagnetic
  radiation emitting devices (ERED), cosmetics and veterinary products.
