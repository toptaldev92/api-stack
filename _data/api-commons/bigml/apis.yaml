name: BigML
description: 'BigML offers a highly scalable, cloud based machine learning service
  that is easy to use, seamless to integrate and instantly actionable. BigMLs machine
  learning service can be used to analyze and predict: u2713 customer behavior, to
  increase customer loyalty u2713 site visit behavior, to increase site conversion
  u2713diagnostics, to support in health care, hardware maintenance and many other
  areas u2713risk profiles, to process loan applications u2713stock levels, to optimize
  supply of goods u2713and many, many other applications, where finding patterns in
  data creates new insights and using those patterns to predict creates new value.
  Through a simple to use interface, users can quickly analyze their data and build
  predictive models without any prior expertise. The user can explore these models
  for new insights and use them to make predictions. This technology can be simply
  integrated with users applications through a downloadable format of the model or
  by using the fully documented API.'
