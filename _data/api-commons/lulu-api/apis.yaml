name: Lulu API
description: Lulu is creating a new model in publishing u2014 open publishing u2014
  that empowers more creators to sell more content to more readers more profitably
  than ever before. Through our open publishing platform, we are helping creators
  make works available in multiple formats and markets and improving discovery so
  buyers can more easily find the content they need. Since our founding in 2002, 1.1
  million creators from more than 200 countries and territories have signed up with
  us. And each month, we add approximately 20,000 titles to our catalog.nnAt Lulu,
  itu0026#8217;s free to publish, and authors can create everything from hardcover
  books to eBooks, photo books to calendars. Authors keep all the rights to their
  works and retain 80 percent of the profit they set when their books sell. We operate
  a global print network and provide worldwide distribution so that authors can reach
  readers just about anywhere, including on Amazon.com and the iBookstoreSM. If authors
  need any help along the way u2014 with cover design, editing, formatting, marketing
  or the publishing process in general u2014 our services team can provide expert
  assistance through a la carte offerings and bundled packages.
