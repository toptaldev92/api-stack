name: Recovery Accountability and Transparency Board
description: The Recovery Accountability and Transparency Board is an agency of the
  United States federal government, which manages the Recovery.gov website and oversees
  spending under the American Recovery and Reinvestment Act of 2009. Recovery.gov
  is the U.S. governmentu0026rsquo;s official website that provides easy access to
  data related to Recovery Act spending and allows for the reporting of potential
  fraud, waste, and abuse.
