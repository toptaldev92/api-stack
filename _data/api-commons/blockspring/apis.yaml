name: Blockspring
description: Access web services from spreadsheets. Blockspring is the worlds library
  of functions, accessible from everywhere you do work. Your tables automatically
  stay up-to-date. Save hours of manual, error-prone exports and copy/paste. Get fresh
  data from any source whenever your spreadsheet recalculates. Build and share powerful
  spreadsheet tools.
