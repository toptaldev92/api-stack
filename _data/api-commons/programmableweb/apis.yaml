name: ProgrammableWeb
description: 'ProgrammableWeb is where you stay in tune with whats new and interesting
  with mashups, Web 2.0 APIs, and the new Web as Platform. The core of the site is
  the news blog and the 4 dashboards: Home, Mashups, APIs, and Members. New updates
  every day, 365 days a year.nProgrammableWeb was the original public, web API directory,
  providing a growing directory of APIs that every developer has used to discover
  the APIs they are looking for. u0026nbsp;nProgrammableWeb was started in 2005 by
  John Musser, and sold to Alcatel-Lucent in 2010, then again in 2013 to Mulesoft.
  u0026nbsp;'
