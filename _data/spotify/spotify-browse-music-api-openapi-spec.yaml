- swagger: "2.0"
  info:
    title: Spotify Browse Music API
    version: ~
  schemes:
  - http
  produces:
  - application/json
  consumes:
  - application/json
  paths:
    /browse/categories:
      get:
        summary: ""
        description: '[Get a List of Browse Categories](https://developer.spotify.com/web-api/get-list-categories/)n'
        operationId: get-a-list-of-browse-categorieshttpsdeveloperspotifycomwebapigetlistcategories
        parameters:
        - in: header
          name: Accept
          description: It is used to set specified media type.
        - in: query
          name: country
          description: The country (an ISO 3166-1 alpha-2 country code)
        - in: query
          name: limit
          description: The maximum number of items to return
        - in: query
          name: locale
          description: 'The desired language, consisting of an ISO 639 language code
            and an ISO 3166-1 alpha-2 country code, joined by an underscore. For example:
            es_MX, meaning Spanish (Mexico).n'
        - in: query
          name: offset
          description: The index of the first item to return
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /browse/categories/{category_id}:
      get:
        summary: ""
        description: '[Get a Single Browse Category](https://developer.spotify.com/web-api/get-category/)n'
