        - in: query
          name: offset
          description: The index of the first item to return
        - in: query
          name: timestamp
          description: 'A timestamp in ISO 8601 format (yyyy-MM-ddTHH:mm:ss) with the
            users local time to get results tailored to a specific date and time in
            the day. If not provided, it defaults to the current UTC time. Example:
            2014-10-23T09:00:00 for a user whose local time is 9AM.n'
