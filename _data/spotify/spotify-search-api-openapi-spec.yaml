          type: integer
        - in: query
          name: q
          description: Search string encoded in UTF-8.
          type: string
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /search/1/track:
      get:
        summary: Search
        description: Search
        operationId: search
        parameters:
        - in: query
          name: Accept
          description: The format to be returned in the response. (e.g. JSON, or XML)
          type: string
        - in: query
          name: page
          description: The page of the result set to return.
          type: integer
        - in: query
          name: q
          description: Search string encoded in UTF-8.
          type: string
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
  definitions: []