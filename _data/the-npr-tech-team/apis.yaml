- name: The NPR Tech Team
  description: NPR is a privately and publicly funded non-profit membership media organization
    that serves as a national syndicator to a network of 900 public radio stations in
    the United States. Through the NPR API developers can articles organized by story,
    and tagged, complete with transcripts. API access is freely available, serving the
    mission of the organization.
  image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/logos/npr-logo.jpg
