    /v3/search/images:
      get:
        summary: Search for both creative and editorial images
        description: ""
        operationId: Search_GetImagesByPhrase
        parameters:
        - in: header
          name: Accept-Language
          description: Accept-Language parameter optional. Used to restrict the set
            of natural languages that are preferred as a response to the request.
          type: string
          format: string
        - in: header
          name: Api-Key
          description: Api-Key
          type: string
          format: string
        - in: header
          name: Authorization
          description: Authorization token optional. Used for applying content access
            restrictions. Use one of the OAuth2 grants to auto-populate this value.
          type: string
          format: string
        - in: query
          name: collections_filter_type
          description: Allows searching based on included or excluded collections.
          type: string
          format: string
        - in: query
          name: collection_codes
          description: Allows filtering by collection code.
          type: string
          format: string
        - in: query
          name: embed_content_only
          description: Include only images that are embeddable. The default is false.
          type: string
          format: string
        - in: query
          name: end_date
          description: If specified, include only images created on or before this date.
          type: string
          format: string
        - in: query
          name: exclude_nudity
          description: Exclude images tagged as containing nudity. The default is false.
          type: string
          format: string
        - in: query
          name: fields
          description: Comma separated list of fields. Allows restricting which fields
            are returned. If no fields are selected, the summary_set of fields are returned.
          type: string
          format: string
        - in: query
          name: file_types
          description: Identifies a file type for the image.
          type: string
          format: string
        - in: query
          name: graphical_styles
          description: Identifies a graphical style for the image.
          type: string
          format: string
        - in: query
          name: keyword_ids
          description: Comma separated-list of keyword IDs.  If specified, returns images
            containing the requested keyword(s).  If keyword IDs and phrase are both
            specified, returns only those images matching the query phrase which also
            contain the requested keyword(s).
          type: string
          format: string
        - in: query
          name: license_models
          description: Identifies a licensing model for the image.
          type: string
          format: string
        - in: query
          name: orientations
          description: Choose images based on their aspect ratios.
          type: string
          format: string
        - in: query
          name: page
          description: Page number.
          type: string
          format: string
        - in: query
          name: page_size
          description: Size of page.
          type: string
          format: string
        - in: query
          name: phrase
          description: Free-text search query.
          type: string
          format: string
        - in: query
          name: product_offerings
          description: Allows filtering by product offering.
          type: string
          format: string
        - in: query
          name: sort_order
          description: Allows sorting of results.
          type: string
          format: string
        - in: query
          name: start_date
          description: If specified, include only images created on or after this date.
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
