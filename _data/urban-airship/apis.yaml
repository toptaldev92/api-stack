- name: Urban Airship
  description: Urban Airship is the most globally deployed push messaging service, delivering
    billions of messages per month with unparalleled speed and scale for leading brands
    such as CBS Interactive, ESPN, Groupon, shopkick, Viddy, Walgreens and Warner Bros.
    Urban Airship enables these brands and 65,000 other customers to engage consumers
    directly on their mobile device home screens with precision-targeted mobile messaging.
    Complete mobile engagement suites offer easy and effective end-to-end management
    of the push messaging process from customer and location targeting, to automation
    and delivery, including message composition, rich landing page creation and analytics
    to optimize effectiveness.
