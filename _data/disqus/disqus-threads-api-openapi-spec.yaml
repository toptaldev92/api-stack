    /threads/update.json:
      n    post:
        summary: Threads Update
        description: 'n     Threads Update '
        operationId: threads-update
        parameters:
        - in: query
          name: author
          description: Defaults to null                         You must be a moderator
            on the applicable forum to change a thread author. You may look up a user
            by username using the &#39;username&#39; query type.
        - in: query
          name: category
          description: Defaults to null                         Looks up a category
            by ID
        - in: query
          name: forum
          description: Defaults to null                         Looks up a forum by
            ID (aka short name)
        - in: query
          name: identifier
          description: Defaults to null                         To update a specific
            identifier, provide &#39;old_identifier&#39;.  If no identifier exists,
            a new one is created. Maximum length of 300
        - in: query
          name: message
          description: Defaults to null
        - in: query
          name: old_identifier
          description: Defaults to null                         Only valid if &#39;identifier&#39;
            is provided.  See &#39;identifier&#39; for more information. Maximum length
            of 300
        - in: query
          name: slug
          description: Defaults to null                         Alpha-numeric slug Maximum
            length of 200
        - in: query
          name: thread
          description: You must be the author of the post or a moderator on the applicable
            forum.
        - in: query
          name: title
          description: Defaults to null                         Maximum length of 200
        - in: query
          name: url
          description: Defaults to null                         URL (defined by RFC
            3986) Maximum length of 500
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /threads/vote.json:
