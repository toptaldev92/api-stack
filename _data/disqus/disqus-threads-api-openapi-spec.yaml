- swagger: "2.0"
  info:
    title: Disqus Threads API
    version: ""
  basePath: /
  schemes:
  - http
  produces:
  - application/json
  consumes:
  - application/json
  paths:
    /threads/close.json:
      n    post:
        summary: Threads Close
        description: 'n     Threads Close '
        operationId: threads-close
        parameters:
        - in: query
          name: forum
          description: Defaults to null                         Looks up a forum by
            ID (aka short name)
        - in: query
          name: thread
          description: Looks up a thread by ID You must be a moderator on the selected
            thread&#39;s forum. You may pass us the &#39;ident&#39; query type instead
            of an ID by including &#39;forum&#39;. You may pass us the &#39;link&#39;
            query type to filter by URL. You must pass the &#39;forum&#39; if you do
            not have the Pro API Access addon.
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /threads/create.json:
      n    post:
        summary: Threads Create
        description: 'n     Threads Create '
        operationId: threads-create
        parameters:
        - in: query
          name: category
          description: Defaults to null                         Looks up a category
            by ID
        - in: query
          name: date
          description: Defaults to null                         Unix timestamp (or ISO
            datetime standard)
        - in: query
          name: forum
          description: Looks up a forum by ID (aka short name)
        - in: query
          name: identifier
          description: Defaults to null                         Maximum length of 300
        - in: query
          name: message
          description: Defaults to null
        - in: query
          name: slug
          description: Defaults to null                         Alpha-numeric slug Maximum
            length of 200
        - in: query
          name: title
        - in: query
          name: url
          description: Defaults to null                         URL (defined by RFC
            3986) Maximum length of 500
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /threads/details.json:
      n    get:
        summary: Threads Details
        description: 'n     Threads Details '
        operationId: threads-details
        parameters:
        - in: query
          name: attach
          description: 'Defaults to []                         Choices: topics'
        - in: query
          name: forum
          description: Defaults to null                         Looks up a forum by
            ID (aka short name)
        - in: query
          name: related
          description: 'Defaults to []                         You may specify relations
            to include with your response. Choices: forum, author, category'
        - in: query
          name: thread
          description: Looks up a thread by ID You may pass us the &#39;ident&#39; or
            &#39;link&#39; query types instead of an ID by including &#39;forum&#39;.
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /threads/list.json:
      n    get:
        summary: Threads List
        description: 'n     Threads List '
        operationId: threads-list
        parameters:
        - in: query
          name: attach
          description: 'Defaults to []                         Choices: topics'
        - in: query
          name: author
          description: Defaults to null                         Looks up a user by ID
            You may look up a user by username using the &#39;username&#39; query type.
        - in: query
          name: category
          description: Defaults to null                         Looks up a category
            by ID
        - in: query
          name: cursor
          description: Defaults to null
        - in: query
          name: forum
          description: Defaults to null                         Looks up a forum by
            ID (aka short name)
        - in: query
          name: include
          description: 'Defaults to [  open,  closed]                         Choices:
            open, closed, killed'
        - in: query
          name: limit
          description: Defaults to 25                         Maximum value of 100
        - in: query
          name: order
          description: 'Defaults to desc                         Choices: asc, desc'
        - in: query
          name: related
          description: 'Defaults to []                         You may specify relations
            to include with your response. Choices: forum, author, category'
        - in: query
          name: since
          description: Defaults to null                         Unix timestamp (or ISO
            datetime standard)
        - in: query
          name: thread
          description: Defaults to null                         Looks up a thread by
            ID You may pass us the &#39;ident&#39; query type instead of an ID by including
            &#39;forum&#39;. You may pass us the &#39;link&#39; query type to filter
            by URL. You must pass the &#39;forum&#39; if you do not have the Pro API
            Access addon.
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /threads/listHot.json:
      n    get:
        summary: Threads ListHot
        description: 'n     Threads ListHot '
        operationId: threads-listhot
        parameters:
        - in: query
          name: author
          description: Defaults to null                         Looks up a user by ID
            You may look up a user by username using the &#39;username&#39; query type.
        - in: query
          name: category
          description: Defaults to null                         Looks up a category
            by ID
        - in: query
          name: forum
          description: Defaults to null                         Looks up a forum by
            ID (aka short name)
        - in: query
          name: include
          description: 'Defaults to [  open,  closed]                         Choices:
            open, closed, killed'
        - in: query
          name: limit
          description: Defaults to 25                         Maximum value of 100
        - in: query
          name: related
          description: 'Defaults to []                         You may specify relations
