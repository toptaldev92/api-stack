        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /threads/set.json:
      n    get:
        summary: Threads Set
        description: 'n     Threads Set '
        operationId: threads-set
        parameters:
        - in: query
          name: attach
          description: 'Defaults to []                         Choices: topics'
        - in: query
          name: forum
          description: Defaults to null                         Looks up a forum by
            ID (aka short name)
        - in: query
          name: related
          description: 'Defaults to []                         You may specify relations
            to include with your response. Choices: forum, author, category'
        - in: query
          name: thread
          description: Looks up a thread by ID You may pass us the &#39;ident&#39; query
            type instead of an ID by including &#39;forum&#39;. You may pass us the
            &#39;link&#39; query type to filter by URL. You must pass the &#39;forum&#39;
