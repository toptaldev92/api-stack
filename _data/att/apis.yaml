    properties: []
  - name: AT&T Notary Management
    description: The Notary Management API is used to encrypt and sign documents in
      a secure and tamper resistant manner. This method must be used to encrypt and
      secure the Payment detail information (which is essentially a document) for later
      use in the Payment API NewTransaction or NewSubscription methods.
    image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/att-developer-program-logo.png
    humanURL: https://developer.att.com/developer/apiDetailPage.jsp?passedItemId=10500065
