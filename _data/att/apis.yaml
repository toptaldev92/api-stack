  - name: AT&T MMS
    description: |
      Multimedia Messaging Service (MMS) greatly enhances the power of your communications by moving beyond the text-only capabilities of Short Message Service (SMS) messaging. With MMS, users can send messages from their mobile device to your application ("mobile originate") or your application can send messages to one or more mobile users ("mobile terminate"). The MMS content can include video, images, audio, and synchronized multimedia integration language (SMIL) formatting as well as plain text.
    image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/att-developer-program-logo.png
