  - name: AT&T Payment
    description: The Payment service is a flexible API-based solution that gives developers
      and merchants the ability to charge goods and services directly to an AT&T subscriber
      bill for payment.
    image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/att-developer-program-logo.png
    humanURL: https://developer.att.com/developer/forward.jsp?passedItemId=12700035
    baseURL: https://developer.att.com/developer/forward.jsp?passedItemId=12700035
    tags:
    - API-Stack
    properties: []
  - name: AT&T SMS
    description: 'Short Message Service (SMS) empowers you to reach users with targeted
      alerts and information and it enables customers to connect back to you. With SMS,
      users can use text messaging from mobile to your application and from your application
      you can send messages to one or more mobile users. In addition to single-byte
      character support e.g. ASCII, the RESTful SMS API also supports a variety of messages
      with multiple-byte character sets e.g. iconographic characters, of the Chinese
      Han i.e. Language: zh-Hans character set.'
    image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/att-developer-program-logo.png
    humanURL: http://developer.att.com/developer/apiDetailPage.jsp?passedItemId=9700300
    baseURL: http://developer.att.com/developer/apiDetailPage.jsp?passedItemId=9700300
    tags:
    - API-Stack
    properties: []
  - name: AT&T Synaptic Compute
    description: "Want more computing capacity without the hardware headaches? We\u2019ve
      designed AT&T Synaptic Compute as a Service with VMware vCloud Datacenter Service\xAE
      for you. Get quick, secure access to virtual infrastructure, servers and storage
      but not the costs, delays and difficulties of adding physical hardware. We offer
      unlimited computing capacity, while you provide and manage the operating system,
      database and application. To manage your service, choose either Graphical User
      Interface (GUI) or Application Programming Interfaces (APIs)."
    image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/att-developer-program-logo.png
    humanURL: https://www.synaptic.att.com/clouduser/compute_overview.htm
    baseURL: https://www.synaptic.att.com/clouduser/compute_overview.htm
    tags:
    - API-Stack
    properties: []
  - name: AT&T WAP Push
    description: WAP Push is an ideal technology for reaching users of legacy devices
      that have limited message content, formatting and viewing capabilities. This technology
      can deliver WAP Push messages to the user which in turn may be viewed by the user
      in their device browser and in a way that is unconstrained by messaging client
      display limitations.
    image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/att-developer-program-logo.png
