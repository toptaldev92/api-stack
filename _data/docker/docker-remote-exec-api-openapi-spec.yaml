      post:
        summary: Exec Resize
        description: Exec Resize
        operationId: exec-resize
        parameters:
        - in: query
          name: h
          description: height of tty session
        - in: path
          name: id
        - in: query
          name: w
          description: width
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /exec/{id}/start:
      post:
        summary: Exec Start
        description: Exec Start
        operationId: exec-start
        parameters:
        - in: path
          name: id
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
  definitions: []