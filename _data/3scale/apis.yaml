- name: 3scale
  description: 3Scale provides plug-and-play as well as enterprise level API management
    services. 3Scale is similar to 3Scale connect is a starter platform with a freemium
    model for delivering your API. You can deploy at no cost, and pay-as-you-go based
    upon the volume of calls made on your API. This model is well suited to those who
    are not sure of their API business model or target audience &mdash; or are just
    looking to test the waters.
