          type: string
        - in: query
          name: metric_name
          description: System name of metric for which to get data.
          type: string
        - in: query
          name: period
          description: Period, combined with since give the stats for the time range
            [since .. since + period]. It is required if until is not passed.
          type: string
        - in: query
          name: provider_key
          description: Your api key with 3scale
          type: string
        - in: path
          name: service_id
          description: id of the service.
          type: int
        - in: query
          name: since
          description: 'Time range start. Format YYYY-MM-DD HH:MM:SS, examples: 2012-02-22,
            2012-02-22 23:49:00'
          type: string
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /stats/services/{service_id}/usage.{format}:
      get:
        summary: Service Usage by Metric
        description: ""
        operationId: service_ops
        parameters:
        - in: path
          name: format
          description: Response format.
          type: string
        - in: query
          name: granularity
          description: Granularity of the results. Each period has an associated granularity.
          type: string
        - in: query
          name: metric_name
          description: System name of metric for which to get data.
          type: string
        - in: query
          name: period
          description: Period, combined with since give the stats for the time range
            [since .. since + period]. It is required if until is not passed.
          type: string
        - in: query
          name: provider_key
          description: Your api key with 3scale
          type: string
        - in: path
          name: service_id
          description: id of the service.
          type: int
        - in: query
          name: since
          description: 'Time range start. Format YYYY-MM-DD HH:MM:SS, examples: 2012-02-22,
            2012-02-22 23:49:00'
          type: string
        - in: query
          name: skip_change
          description: Skip period over period calculations (setting this to true will
            increase the performance of the call)
          type: boolean
        - in: query
          name: timezone
          description: Timezone to do the calculations in.
          type: string
        - in: query
          name: until
          description: Time range end. Format YYYY-MM-DD HH:MM:SS
          type: string
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
  definitions:
    Errors:
      properties:
        Name:
          description: The description of the error.
          type: string