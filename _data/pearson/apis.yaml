    description: <p><span>The award-winning news and analysis from the Financial Times
      provides students with a valuable understanding of global business, economic,
      political and social issues. More than 30 of the world's top 50 business schools
      make frequent use of FT articles to bring market context to learning resources.
      The main benefits for students are a better understanding of the application of
      theory and greater confidence in discussing current issues with potential employers.</span></p>
