  - name: Pearson Eyewitness Guides
    description: |-
      The Eyewitness Guide to London from Pearson is a travel guide for London, England. The guide includes geocoded information for restaurants, hotels, bars, shopping, and attractions in London.
  
      The Eyewitness Guide to London API allows developers to access of the geocoded information included in the guide. Some example API methods include searching and retrieving geolocations for entries in the guide, information on the entries in the guide, searching entries with filters, and viewing multimedia from the guide.
    image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/pearson-logo-green.png
