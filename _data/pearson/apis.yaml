  - name: Pearson Longman Dictionary
    description: |-
      The Longman Dictionary from Pearson is a comprehensive English dictionary with over 300,000 words, phrases, and meanings. The Longman Dictionary can help non-native English speakers in their pursuit to learn and speak natural, correct English.
  
      The Longman Dictionary API allows developers to access the data from the Longman Dictionary database. Some example API methods include finding and retrieving dictionary entries, categories, and media from the Longman Dictionary. Users can also search for entries with filters.
