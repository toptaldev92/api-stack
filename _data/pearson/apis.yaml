  - name: Pearson Dictionaries
    description: <p>The new Dictionaries API has been introduced to provide a simplified
      and consistent API to access content from multiple different dictionaries, while
      enhancing the ability to find and use data from within the dictionaries.   Along
      with new features the Dictionaries API includes best-selling titles aimed at non-native
      speakers of the English Language, such as the Longman Dictionary of Contemporary
      English, Longman Active Study Dictionary and the Longman English-Chinese Dictionary
      of 100,000 Words (New 2nd Edition).</p>
