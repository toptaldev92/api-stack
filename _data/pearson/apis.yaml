    description: <p><span>The Pearson Kitchen Manager API is a valuable resource for
      food enthusiasts and chefs alike, featuring a vast collection of recipes from
      best-selling Pearson textbooks of top culinary schools. With over 3,000 recipes,
      Pearson Kitchen Manager allows cooks to truly maximize the value of their recipe
