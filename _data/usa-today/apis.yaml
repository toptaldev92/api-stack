  - name: USA Today Best-Selling Books
    description: '<p><span>The USA TODAY Best-Selling Books API provides a method for
      retrieving the weekly list of the nation&rsquo;s top-selling books as compiled
      by USA TODAY and published each Thursday. In addition, the API can be used to
      access a title''s history on the list and metadata about each title. All bestseller
      information is available in a custom handler. Please refer to our documentation
      below which describes in detail how data can be requested and returned. We welcome
      your feedback, so please contribute to our&nbsp;</span><a href="http://developer.usatoday.com/forum">forum</a><span>&nbsp;or
      contact us at&nbsp;</span><a href="mailto:api@usatoday.com">api@usatoday.com</a><span>.<span
