- name: USA TODAY
  description: USA Today is a national American daily newspaper competing with with
    The Wall Street Journal and The New York Times for the position of having the widest
    circulation of any newspaper in the United States. The USA Today API provides access
    to articles from its paper, as well as other valuable book, music, and other media
    related content. The USA Today API is free to use, with it driving traffic and brand
    awareness for the newspaper.
