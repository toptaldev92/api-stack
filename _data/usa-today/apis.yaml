  - name: USA Today Sports Salaries
    description: <p><span>The USA TODAY Salaries API allows developers to programmatically
      access the USA TODAY Sports Salaries database. Extensive information for the MLB,
      NFL, NBA and NHL is available for multiple seasons, including player, position
      and team data. All salaries information is available in a custom handler. Please
      refer to our documentation below which describes in detail how data can be requested
      and returned. We welcome your feedback, so please contribute to our forum or contact
