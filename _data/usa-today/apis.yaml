  - name: USA Today Movie Reviews
    description: <p><span>The USA TODAY Movie Reviews API provides a method for retrieving
      USA TODAY movie review content. In addition to the textual content of a review,
      the API returns various types of metadata associated with each title. All reviews
      information is available in a JSON handler. Please refer to our documentation
      below which describes in detail how data can be requested and returned. We welcome
      your feedback, so please contribute to our forum or contact us at&nbsp;</span><a
      href="mailto:api@usatoday.com">api@usatoday.com</a><span>.</span></p>
