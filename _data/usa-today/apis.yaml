  - name: USA Today Census
    description: The USA TODAY Census API allows developers to programmatically access
      United States Census information. Data concerning ethnicity, housing, population
      and race is available from both the 2000 and 2010 census, as well as basic population
      numbers dating back to the original 1790 census. The API uses RESTful protocol
      and responses are formatted in JSON.
