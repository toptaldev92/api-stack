  - name: USA Today Snapshots
    description: <p>Using the USA TODAY Snapshots API, developers will be able to construct
      their own custom feeds for USA TODAY Snapshots. Snapshots are easy-to-read statistical
      graphics that present information on various issues and trends in a visually appealing
      way, posted online every day Monday through Friday. Snapshots data is available
      in a custom handler. Please refer to our documentation below which describes in
      detail how data can be requested and returned. We welcome your feedback, so please
      contribute to our forum or contact us at&nbsp;<a href="mailto:api@usatoday.com">api@usatoday.com</a>.</p>
    image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/logos/usa-today.png
