- swagger: "2.0"
  info:
    title: USA Today Snapshots
    description: 'Using the USA TODAY Snapshots API, developers will be able to construct
      their own custom feeds for USA TODAY Snapshots. Snapshots are easy-to-read statistical
      graphics that present information on various issues and trends in a visually appealing
      way, posted online every day Monday through Friday. Snapshots data is available
      in a custom handler. '
    version: v1
  host: api.usatoday.com
  basePath: open/
  schemes:
  - http
  produces:
  - application/json
  consumes:
  - application/json
  paths:
    snapshots/:
      get:
        summary: Snapshots
        description: 'Using the USA TODAY Snapshots API, developers will be able to
          construct their own custom feeds for USA TODAY Snapshots. Snapshots are easy-to-read
          statistical graphics that present information on various issues and trends
          in a visually appealing way, posted online every day Monday through Friday.
          Snapshots data is available in a custom handler. '
        operationId: ""
        parameters:
        - in: query
          name: api_key
          description: The API key used for the query
          type: string
          format: string
        - in: query
          name: days
          description: Use this parameter to define the date that a snapshot was created,
            in terms of elapsed days. If you wish to define the published date instead
            of the creation date, append &date=publishedDate to your query.
          type: string
          format: string
        - in: query
          name: end
          description: These variables are used to define the starting and ending date
            for a snapshot call, and may be used together in order to establish a time
            range. Both parameters use MM/DD/YYYY formatting.
          type: string
          format: string
        - in: query
          name: id
          description: Use this parameter to return a specific snapshot, setting the
            id variable to a specific snapshots unique identification number
          type: string
          format: string
        - in: query
          name: keywords
          description: Use this parameter to to search snapshots based on tag. Note
            that spaces should be input as +, and multiple keywords should be separated
            by commas.
          type: string
          format: string
        - in: query
          name: last
          description: By default, the Snapshots API will return the single latest snapshot.
            Setting last to any number will return that many of the latest snapshots.
          type: string
          format: string
        - in: query
          name: section
          description: Set section to any one of our fronts (life, news, sports, etc.)
            to pull snapshots exclusively from that section.
          type: string
          format: string
        - in: query
          name: start
          description: These variables are used to define the starting and ending date
            for a snapshot call, and may be used together in order to establish a time
            range. Both parameters use MM/DD/YYYY formatting.
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - snapshots
        security: []
  definitions: []