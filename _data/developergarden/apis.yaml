- name: developergarden
  description: Developer Garden is the developer ecosystem of Deutsche Telekom, providing
    mobile focused services to developers. Developer Garden provides SMS and MMS messaging,
    voice call, speech-to-text transcription and location services via web APIs. Developer
    Garden provides free developer accounts, with a pay as you go, unit based model
    for purchase of API driven messaging services.
