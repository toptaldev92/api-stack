- swagger: "2.0"
  info:
    title: Mailgun API
    description: Powerful APIs that allow you to send, receive and track email effortlessly.
    version: v2
  host: api.mailgun.net
  basePath: v2/
  schemes:
  - http
  produces:
  - application/json
  consumes:
  - application/json
  paths:
    bounces/:
      get:
        summary: Bounces
        description: Fetches the list of bounces.
        operationId: ""
        parameters:
        - in: query
          name: limit
          description: Maximum number of records to return. (100 by default)
          type: string
          format: string
        - in: query
          name: skip
          description: Number of records to skip. (0 by default)
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
      post:
        summary: Add Bounce
        description: Adds a permanent bounce to the bounces table. Updates the existing
          record if already here.
        operationId: ""
        parameters:
        - in: query
          name: address
          description: Email address to add to bounce list.
          type: string
          format: string
        - in: query
          name: code
          description: Error code (default 550)
          type: string
          format: string
        - in: query
          name: error
          description: Error description, (default is empty)
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
    bounces/{address}:
      delete:
        summary: Delete Bounce
        description: Clears a bounce event.
        operationId: ""
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
      get:
        summary: Bounce
        description: Fetches a single bounce event by a given email address. This is
          useful to check if a given email address has bounced before.
        operationId: ""
        parameters:
        - in: path
          name: address
          description: The email address to get bounce request for.
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
    complaints/:
      get:
        summary: Complaints
        description: Fetches the list of complaints.
        operationId: ""
        parameters:
        - in: query
          name: limit
          description: Maximum number of records to return. (100 by default)
          type: string
          format: string
        - in: query
          name: skip
          description: Number of records to skip. (0 by default)
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
      post:
        summary: Add Complaint
        description: Adds an address to the complaints table.
        operationId: ""
        parameters:
        - in: query
          name: address
          description: Email address to add to the complaint list.
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
    complaints/{address}:
      delete:
        summary: Delete Complaint
        description: Removes a given spam complaint.
        operationId: ""
        parameters:
        - in: query
          name: address
          description: Email address of complaint to remove.
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
      get:
        summary: Complaint
        description: Fetches a single spam complaint by a given email address. This
          is useful to check if a particular user has complained.
        operationId: ""
        parameters:
        - in: query
          name: address
          description: Email address of the complaint to get.
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
    lists:
      post:
        summary: Create List
        description: Creates a new mailing list.
        operationId: ""
        parameters:
        - in: query
          name: access_level
          description: 'List access level, one of: readonly (default), members, everyone'
          type: string
          format: string
        - in: query
          name: address
          description: A valid email address for the mailing list, e.g. developers@mailgun.net,
            or Developers <devs@mg.net>
          type: string
          format: string
        - in: query
          name: description
          description: A description
          type: string
          format: string
        - in: query
          name: name
          description: Mailing list name, e.g. Developers (optional)
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
    lists/:
      get:
        summary: Lists
        description: Returns a list of mailing lists under your account.
        operationId: ""
        parameters:
        - in: query
          name: access_level
          description: 'List access level, one of: readonly (default), members, everyone'
          type: string
          format: string
        - in: query
          name: address
          description: Find a mailing list by itu2019s address (optional)
          type: string
          format: string
        - in: query
          name: description
          description: Description string
          type: string
          format: string
        - in: query
          name: limit
          description: Maximum number of records to return (100 by default)
          type: string
          format: string
        - in: query
          name: namespace_id
          description: New name, e.g. My newsletter (
          type: string
          format: string
        - in: query
          name: skip
          description: Records to skip (0 by default)
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
    lists/{address}:
      delete:
        summary: Delete List
        description: Deletes a mailing list.
        operationId: ""
        parameters:
        - in: query
          name: address
          description: Address to remove.
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
      get:
        summary: List
        description: Returns a single mailing list by a given address.
        operationId: ""
        parameters:
        - in: query
          name: address
          description: Address to return for a single list.
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
      put:
        summary: Update List
        description: Update mailing list properties, such as address, description or
          name
        operationId: ""
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
    lists/{address}/members:
      get:
        summary: Add To List
        description: Adds a member to the mailing list.
        operationId: ""
        parameters:
        - in: query
          name: address
          description: Valid email address specification, e.g. Alice <alice@example.com>
            or just alice@example.com
          type: string
          format: string
        - in: query
          name: Name
          description: Optional member name
          type: string
          format: string
        - in: query
          name: subscribed
          description: yes to add as subscribed (default), no as unsubscribed
          type: string
          format: string
        - in: query
          name: upsert
          description: yes to update member if present, no to raise error in case of
            a duplicate member (default)
          type: string
          format: string
        - in: query
          name: vars
          description: JSON-encoded dictionary string with arbitrary parameters, e.g.
            {gender:female,age:27}
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
    lists/{address}/members/:
      get:
        summary: List Members
        description: Fetches the list of mailing list members.
        operationId: ""
        parameters:
        - in: query
          name: limit
          description: Maximum number of records to return (100 by default)
          type: string
          format: string
        - in: query
          name: skip
          description: Records to skip (0 by default)
          type: string
          format: string
        - in: query
          name: subscribed
          description: yes to list subscribed, no for unsubscribed, list all if not
            set
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
    lists/{address}/members/{member_address}:
      get:
        summary: List Member
        description: Retrieves a mailing list member.
        operationId: ""
        parameters:
        - in: query
          name: address
          description: Email address of commenter.
          type: string
          format: string
        - in: query
          name: member_address
          description: Email address on the list.
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
    messages.mime:
      post:
        summary: Posts Mime Message
        description: 'Posts a message in MIME format. Note: you will need to build a
          MIME string yourself. Use a MIME library for your programming language to
          do this. Pass the resulting MIME string as message parameter.'
        operationId: ""
        parameters:
        - in: query
          name: h:X-My-Header
          description: 'h: prefix followed by an arbitrary value allows to appendna
            custom MIME header to the message (X-My-Headernin this case). For example,
            h:Reply-To to specify Reply-Tonaddress.'
          type: string
        - in: query
          name: message
          description: MIME string of the message. Make sure to usenmultipart/form-data
            to send this as a file upload.
          type: string
        - in: query
          name: o:campaign
          description: Id of the campaign the message belongs to. SeenCampaign Analytics
            for details.
          type: string
        - in: query
          name: o:deliverytime
          description: Desired time of delivery. See Date Format. Note:nMessages can
            be scheduled for a maximum of 3 days in thenfuture.
          type: string
        - in: query
          name: o:dkim
          description: Enables/disabled DKIM signatures on per-message basis.nPass yes
            or no
          type: string
        - in: query
          name: o:tag
          description: Tag string. See Tagging for more information.
          type: string
        - in: query
          name: o:testmode
          description: Enables sending in test mode. Pass yes if needed.nSee Sending
            in Test Mode
          type: string
        - in: query
          name: o:tracking
          description: Toggles tracking on a per-message basis, seenTracking Messages
            for details. Pass yes or no.
          type: string
        - in: query
          name: o:tracking-clicks
          description: Toggles clicks tracking on a per-message basis. Has highernpriority
            than domain-level setting. Pass yes, nonor htmlonly.
          type: string
        - in: query
          name: o:tracking-opens
          description: Toggles opens tracking on a per-message basis. Has highernpriority
            than domain-level setting. Pass yes or no.
          type: string
        - in: query
          name: to
          description: 'Email address of the recipient(s).nExample: &quot;Bob &lt;bob&#64;host.com&gt;&quot;.
            You can use commas tonseparate multiple recipients.nMake sure to include
            all To, Cc and Bccnrecipients of the message.'
          type: string
        - in: query
          name: v:my-var
          description: 'v: prefix followed by an arbitrary name allows tonattach a custom
            JSON data to the message.nSee Attaching Data to Messages for more information.'
          type: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
    messages/:
      post:
        summary: Send Message
        description: Sends a message by assembling it from the components. Note that
          you can specify most parameters multiple times, HTTP supports this out of
          the box. This makes sense for parameters like cc, to or attachment.
        operationId: ""
        parameters:
        - in: query
          name: attachment
          description: 'File attachment. You can post multiple attachmentnvalues. Important:
            You must use multipart/form-datanencoding when sending attachments.'
          type: string
        - in: query
          name: bcc
          description: Same as To but for Bcc
          type: string
        - in: query
          name: cc
          description: Same as To but for Cc
          type: string
        - in: query
          name: from
          description: Email address for From header
          type: string
        - in: query
          name: h:X-My-Header
          description: 'h: prefix followed by an arbitrary value allows to appendna
            custom MIME header to the message (X-My-Headernin this case). For example,
            h:Reply-To to specify Reply-Tonaddress.'
          type: string
        - in: query
          name: html
          description: Body of the message. (HTML version)
          type: string
        - in: query
          name: inline
          description: Attachment with inline disposition. Can be used tonsend inline
            images (see example).nYou can post multiple inline values.
          type: string
        - in: query
          name: o:campaign
          description: Id of the campaign the message belongs to. SeenCampaign Analytics
            for details.
          type: string
        - in: query
          name: o:deliverytime
          description: Desired time of delivery. See Date Format. Note:nMessages can
            be scheduled for a maximum of 3 days in thenfuture.
          type: string
        - in: query
          name: o:dkim
          description: Enables/disables DKIM signatures on per-message basis.nPass yes
            or no
          type: string
        - in: query
          name: o:tag
          description: Tag string. See Tagging for more information.
          type: string
        - in: query
          name: o:testmode
          description: Enables sending in test mode. Pass yes if needed.nSee Sending
            in Test Mode
          type: string
        - in: query
          name: o:tracking
          description: Toggles tracking on a per-message basis, seenTracking Messages
            for details. Pass yes or no.
          type: string
        - in: query
          name: o:tracking-clicks
          description: Toggles clicks tracking on a per-message basis. Has highernpriority
            than domain-level setting. Pass yes, nonor htmlonly.
          type: string
        - in: query
          name: o:tracking-opens
          description: Toggles opens tracking on a per-message basis. Has highernpriority
            than domain-level setting. Pass yes or no.
          type: string
        - in: query
          name: subject
          description: Message subject
          type: string
        - in: query
          name: text
          description: Body of the message. (text version)
          type: string
        - in: query
          name: to
          description: 'Email address of the recipient(s).nExample: &quot;Bob &lt;bob&#64;host.com&gt;&quot;.
            You can use commas tonseparate multiple recipients.'
          type: string
        - in: query
          name: v:my-var
          description: 'v: prefix followed by an arbitrary name allows tonattach a custom
            JSON data to the message.nSee Attaching Data to Messages for more information.'
          type: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
    messages/{id}:
      get:
        summary: Message
        description: Gets a message.
        operationId: ""
        parameters:
        - in: query
          name: id
          description: ID of the message.
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
    routes/:
      get:
        summary: Routes
        description: Fetches the list of routes. Note that routes are defined globally,
          per account, not per domain as most of other API calls.
        operationId: ""
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
      post:
        summary: Add Route
        description: Creates a new route.
        operationId: ""
        parameters:
        - in: query
          name: action
          description: 'Route action. This action is executed when the expression evaluates
            to True. Example: forward(alice@example.com) You can pass multiple action
            parameters.'
          type: string
          format: string
        - in: query
          name: description
          description: An arbitrary string.
          type: string
          format: string
        - in: query
          name: expression
          description: A filter expression like match_recipient(.*@gmail.com)
          type: string
          format: string
        - in: query
          name: priority
          description: 'Integer: smaller number indicates higher priority. Higher priority
            routes are handled first. Defaults to 0.'
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
    routes/{id}:
      delete:
        summary: Delete Route
        description: Deletes a route based on the id.
        operationId: ""
        parameters:
        - in: path
          name: id
          description: ID of the route.
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
      get:
        summary: Route
        description: Returns a single route object based on its ID.
        operationId: ""
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
      put:
        summary: Updates Route
        description: 'Updates a given route by ID. '
        operationId: ""
        parameters:
        - in: query
          name: action
          description: 'Route action. This action is executed when the expression evaluates
            to True. Example: forward(alice@example.com) You can pass multiple action
            parameters.'
          type: string
          format: string
        - in: query
          name: description
          description: An arbitrary string.
          type: string
          format: string
        - in: query
          name: expression
          description: A filter expression like match_recipient(.*@gmail.com)
          type: string
          format: string
        - in: path
          name: id
          description: ID of the route.
          type: string
          format: string
        - in: query
          name: priority
          description: 'Integer: smaller number indicates higher priority. Higher priority
            routes are handled first.'
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
    stats/:
      get:
        summary: Stats
        description: Returns a list of event stat items. Each record represents counts
          for one event per one day.
        operationId: ""
        parameters:
        - in: query
          name: event
          description: Name of the event to receive the stats for. Note that you can
            specify this parameter multiple times to fetch stats for several events
            at the same time (see example below)
          type: string
          format: string
        - in: query
          name: limit
          description: Maximum number of records to return. (100 by default)
          type: string
          format: string
        - in: query
          name: skip
          description: Number of records to skip. (0 by default)
          type: string
          format: string
        - in: query
          name: start-date
          description: The date to receive the stats starting from. Should have ISO8601
            format (YYYY-MM-DD).
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
    tags/{tag}:
      delete:
        summary: Delete Tag
        description: Deletes all counters for particular tag and the tag itself.
        operationId: ""
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
    unsubscribes/:
      get:
        summary: Unsubscribes
        description: 'This API allows you to programmatically download the list of recipients
          who have unsubscribed from your emails. '
        operationId: ""
        parameters:
        - in: query
          name: limit
          description: Number of records to return. (100 max)
          type: string
          format: string
        - in: query
          name: skip
          description: Number of records to skip. (0 by default)
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
      post:
        summary: Add to unsubscribe list.
        description: Adds address to unsubscribed table.
        operationId: ""
        parameters:
        - in: query
          name: address
          description: The address to add to unsubscribe list.
          type: string
          format: string
        - in: query
          name: tag
          description: Tag to unsubscribe from, use * to unsubscribe address from domain
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
    unsubscribes/{address}:
      delete:
        summary: Delete Unsubscribe
        description: Removes an address from the unsubscribes table. Address defines
          which events to delete.
        operationId: ""
        parameters:
        - in: query
          name: address
          description: The email address of the person on the unsubscribe list.
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
      get:
        summary: Unsubscribe
        description: Retreives a single unsubscribe record. Can be used to check if
          a given address is present in the list of unsubscribed users.
        operationId: ""
        parameters:
        - in: query
          name: address
          description: The email address of the person on the unsubscribe list.
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - Messaging
        - ' Email'
        security: []
  definitions: []