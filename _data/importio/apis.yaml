- name: import.io
  description: Importio turns the web into a database, releasing the vast potential
    of data trapped in websites. Allowing you to identify a website, select the data
    and treat it as a table in your database. In effect transform the data into a row
    and column format. You can then add more websites to your data set, the same as
    adding more rows and query in real-time to access the data.
  image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/1728_logo.png
