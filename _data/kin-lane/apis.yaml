  apis:
  - name: Kin Lane API API
    description: <p><span>This is my API for working with the APIs I track on. I use
      this API to add, update, and delete the APIs, their details, an I am working to
      create as many API focused endpoints, which let me manage even more APIs, whether
      they are mine or other publicly available APis I am interested in.</span></p>
    image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/logos/kin.png
    humanURL: /
    baseURL: http://api.kinlane.com
    tags:
    - API-Stack
    properties:
    - type: x-documentation
      url: documentation/
  - name: Kin Lane Audio API
    description: <p>This is my audio API for storing the audio files I create, bookmark,
      and curate from around the web. This APIs has a lot of work ahead of it, but I
      want to use it for mostly my personal audio, but eventually I intend on a wealth
      of audio focused on APIs, as well as other topics i tune into like encryption,
      regulation, and more.</p>
    image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/logos/kin.png
    humanURL: https://kin-lane.github.io/audio/
    baseURL: http://api.kinlane.com
    tags:
    - API-Stack
    properties:
    - type: x-documentation
      url: https://kin-lane.github.io/audio/swagger.html
  - name: Kin Lane Blog API
    description: <p><span>I use this API to manage all of my blogs. Since I use Jekyll
      and Github to manage all my project sites, storing content, JSON, YAML, and server
      and client side code in each project, I use an API to distribute the blog updates
      to each project endpoint. You can access all my storytelling across all of the
      blogs that I maintain here in this API.</span></p>
    image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/logos/kin.png
    humanURL: https://kin-lane.github.io/blog/index.html
    baseURL: http://api.kinlane.com
    tags:
    - API-Stack
    properties:
    - type: x-documentation
      url: https://kin-lane.github.io/blog/swagger.html
  - name: Kin Lane Building Block API
    description: <p>As I look through each of the areas of the API space, I look for
      what I consider to be the common building blocks used by API providers, service
      providers, and API consumers across the space. I organize these building blocks
      into buckets, and each of my research areas should have some, broken down by category.
      This API provides access to this information and connects it with other areas
      of my API stack.</p>
    image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/logos/kin.png
    humanURL: ""
    baseURL: http://api.kinlane.com
