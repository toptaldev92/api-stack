          description: description of the audio
          type: string
          format: string
        - in: formData
          name: name
          description: name of the audio
          type: string
          format: string
        - in: query
          name: thumbnailUrl
          description: thumbnailUrl of the audio
          type: string
          format: string
        - in: formData
          name: url
          description: url of the audio
          type: string
          format: string
        responses:
