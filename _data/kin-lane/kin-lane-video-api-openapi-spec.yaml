- swagger: "2.0"
  info:
    title: Video
    description: This is my video API for keeping track of video files I create, and
      find across the internet. It doesn't store the video currently, just provides
      a pointer to where it exists, and some meta data to support.
    termsOfService: http://stack.network/terms-of-service.html
    version: ~
  host: video.api.kinlane.com
  basePath: /
  schemes:
  - http
  produces:
  - application/json
  consumes:
  - application/json
  paths:
    /video/:
      get:
        summary: retrieve all video
        description: retrieve all video
        operationId: getVideos
        parameters:
        - in: query
          name: appid
          description: your appid for accessing the API
        - in: query
          name: appkey
          description: your appkey for accessing the API
        - in: query
          name: query
          description: a text query to search across video
        responses:
          200:
            description: OK
        tags:
        - Videos
        security: []
      post:
        summary: add video
        description: add a new video
        operationId: addVideo
        parameters:
        - in: formData
          name: appid
          description: your appid for accessing the API
        - in: formData
          name: appkey
          description: your appkey for accessing the API
        - in: query
          name: creator
          description: creator of the video
        - in: formData
          name: description
          description: description of the video
        - in: formData
          name: name
          description: name of the video
        - in: query
          name: thumbnailUrl
          description: thumbnailUrl of the video
        - in: formData
          name: url
          description: url of the video
        responses:
          200:
            description: OK
        tags:
        - Videos
        security: []
