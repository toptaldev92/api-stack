- swagger: "2.0"
  info:
    title: Project
    description: This is an project for all my projects. I use a single project system
      to manage all my sites. Based upon tagging, I then publish each post out to its
      respective Github Page based repo.
    termsOfService: http://stack.network/terms-of-service.html
    version: ~
  host: project.api.kinlane.com
  basePath: /
  schemes:
  - http
  produces:
  - application/json
  consumes:
  - application/json
  paths:
    /project/:
      get:
        summary: all projects
        description: all projects
        operationId: getProjects
        parameters:
        - in: query
          name: appid
          description: your appid for accessing the project
        - in: query
          name: appkey
          description: your appkey for accessing the project
        - in: query
          name: count
          description: how many to show on page
        - in: query
          name: page
          description: which page of results to show
        - in: query
          name: query
          description: a text query to search across project
        - in: query
          name: sort
          description: which field to sort by
        responses:
          200:
            description: OK
        tags:
        - Projects
        security: []
      post:
        summary: add a project post
        description: add a project post
        operationId: addProject
        parameters:
        - in: query
          name: appid
          description: your appid for accessing the project
        - in: query
          name: appkey
          description: your appkey for accessing the project
        - in: query
          name: github_repo
          description: github repo for the project
        - in: query
          name: image
          description: image for the project
        - in: query
          name: image_width
          description: width of the project image
        - in: query
          name: subdomain
