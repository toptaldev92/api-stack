- swagger: "2.0"
  info:
    title: Twilio Usage API
    description: Twilio is a cloud communications Infrastructure as a Service(IaaS)
      company based in San Francisco, California. Twilio allows software developers
      to programmatically make and receive phone calls and send and receive text messages
      using its web service APIs. Twilio's services are accessed over HTTP and are billed
      based on usage.
    termsOfService: https://www.twilio.com/legal/tos
    version: "2010-04-01"
  host: api.twilio.com
  basePath: /
  schemes:
  - http
  produces:
  - application/json
  consumes:
  - application/json
  paths:
    /Accounts/{AccountSid}/Usage/Records/{Subresource}{mediaTypeExtension}:
      get:
        summary: Get Account Usage Record Sub Resource
        description: Returns UsageRecords for all usage categories for a specified period.n
        operationId: returns-usagerecords-for-all-usage-categories-for-a-specified-period
        parameters:
        - in: path
          name: AccountSid
        - in: path
          name: mediaTypeExtension
          description: By default, Twilios REST API returns XML. You may obtain CSV,
            JSON or HTML by appending .csv, .json, or .html.n
        - in: path
          name: Subresource
          description: '|Subresource|Description|n|---|---|n|Daily|Return multiple UsageRecords
            for each usage category, each representing usage over a daily time-interval.|n|Monthly|Return
            multiple UsageRecords for each usage category, each representing usage over
            a monthly time-interval.|n|Yearly|Return multple UsageRecords for each usage
            category, each representing usage over a yearly time-interval.|n|AllTime|  Return
            a single UsageRecord for each usage category, each representing usage over
            the date-range specified. This is the same as the root /Usage/Records.|n|Today|Return
            a single UsageRecord per usage category, for todays usage only.|n||Yesterday|Return
            a single UsageRecord per usage category, for yesterdays usage only.|n|ThisMonth|Return
            a single UsageRecord per usage category, for this months usage only.|n|LastMonth|Return
            a single UsageRecord per usage category, for last months usage only.|n'
        responses:
          200:
            description: OK
        tags:
        - Usage
        security: []
