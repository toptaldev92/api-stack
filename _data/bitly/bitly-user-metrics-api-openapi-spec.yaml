- swagger: "2.0"
  info:
    title: Bitly User Metrics API
    description: The Bitly User Metrics API
    termsOfService: http://dev.bitly.com/best_practices.html
    version: v3
  host: api-ssl.bitly.com
  basePath: /v3
  schemes:
  - http
  produces:
  - application/json
  consumes:
  - application/json
  paths:
    /v3/user/clicks:
      get:
        summary: User Clicks
        description: Returns the aggregate number of clicks on all of the authenticated
          users Bitlinks.
        operationId: userClicks
        parameters:
        - in: query
          name: format
          description: 'json, xml, txt. Default: json.'
          type: string
          format: string
        - in: query
          name: limit
          description: 1 to 1000 (default=100).
          type: integer
          format: integer
        - in: query
          name: rollup
          description: Return data for multiple units rolled up to a single result instead
            of a separate value for each period of time.
          type: boolean
          format: boolean
        - in: query
          name: timezone
          description: 'an integer hour offset from UTC (-14 to 14), or a timezone string
            default: America/New_York.'
          type: string
          format: string
        - in: query
          name: unit
          description: 'minute, hour, day, week or month, default: day '
          type: string
          format: string
        - in: query
          name: units
          description: an integer representing the time units to query data for. Pass
            -1 to return all units of time.
          type: integer
          format: integer
        - in: query
          name: unit_reference_ts
          description: 'an epoch timestamp, indicating the most recent time for which
            to pull metrics, default: now. '
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - User Metrics
        security: []
    /v3/user/countries:
      get:
        summary: User Countries
        description: Returns aggregate metrics about the countries referring click traffic
          to all of the authenticated users Bitlinks.
        operationId: userCountries
        parameters:
        - in: query
          name: limit
          description: 1 to 1000 (default=100).
          type: integer
          format: integer
        - in: query
          name: rollup
          description: Return data for multiple units rolled up to a single result instead
            of a separate value for each period of time.
          type: boolean
          format: boolean
        - in: query
          name: timezone
          description: 'an integer hour offset from UTC (-14 to 14), or a timezone string
            default: America/New_York.'
          type: string
          format: string
        - in: query
          name: unit
          description: 'minute, hour, day, week or month, default: day '
          type: string
          format: string
        - in: query
          name: units
          description: Successful response
          type: integer
          format: integer
        - in: query
          name: unit_reference_ts
          description: 'an epoch timestamp, indicating the most recent time for which
            to pull metrics, default: now. '
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - User Metrics
        security: []
