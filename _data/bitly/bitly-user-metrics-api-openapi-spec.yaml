          type: boolean
          format: boolean
        - in: query
          name: limit
          description: 1 to 1000 (default=100).
          type: integer
          format: integer
        - in: query
          name: login
          description: an optional string consisting of the account name used to report
            the appropriate statistics; defaults to the current user.
          type: string
          format: string
        - in: query
