- name: Bit.ly
  description: Bitly is a URL shortening service. The company Bitly, Inc. was established
    in 2008. It is privately held and based in New York City. Bitly shortens 600 million
    links per month,[2] for use in social networking, SMS, and email. Bitly makes money
    by charging for access to aggregate data created as a result of many people using
    the shortened URLs.
