- name: wordnik
  description: Wordnik.com is an online English dictionary and language resource that
    provides dictionary and thesaurus content, some of it based on print dictionaries
    such as the Century Dictionary, the American Heritage Dictionary, WordNet, and GCIDE.
    Wordnik has collected a corpus of billions of words which it uses to display example
    sentences, allowing it to provide information on a much larger set of words than
    a typical dictionary.
