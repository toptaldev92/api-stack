- "{\n\t\"name\": \"Tropo\",\n\t\"description\": \"Tropo is an application platform
    that enables web developers to write communication applications in the languages
    they already use, Groovy, Ruby, PHP, Python and JavaScript, or use a WebAPI which
    will talk with an application running on your own server through the use of HTTP
    and JSON, feeding requests and processing responses back and forth as needed. Tropo
    is in the cloud, so it manages the headaches of dealing with infrastructure and
