- "{\n\t\"name\": \"OpenCorporates\",\n\t\"description\": \"OpenCorporates is a
    website which shares data on corporate entities as open data under the share-alike
    attribution Open Database License. It was created by Chris Taggart and Rob McKinnon,
    under the auspices of their company, Chrinon Ltd, and launched on 20 December 2010.
    It has the aims of creating a URL with such data for every corporate entity in the
    world, importing government data relating to companies and matching it to specific
    companies. The site also shows groups of companies which are legally part of the
    same conglomerate. Basic company information is available as open data in XML or
    JSON format.\",\n\t\"image\": \"http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/logos/OpenCorporates.jpg\",\n\t\"x-open-ranking\":
