    /Email2Image:
      post:
        summary: Email2Image
        description: The API for converting E-Mail files to PDF files and Images. These
          file formats eml, mbx, msg, oft can be converted to png, jpg, tif.
        operationId: email2image
        parameters:
        - in: query
          name: ApiKey
          description: API Key should be passed if you purchased membership with credits.
            Please login to your control panel to find out your API Key http://www.convertapi.com/a
          type: string
        - in: query
          name: File
          description: 'Supported source file formats: eml, mbx, msg, oft'
          type: string
        - in: query
          name: ImageResolutionH
          description: Image horizontal resolution (DPI).
          type: string
        - in: query
          name: ImageResolutionV
          description: Image vertical resolution (DPI).
          type: string
        - in: query
          name: JpgQuality
          description: Jpg image quality.
          type: string
        - in: query
          name: OutputFormat
          description: Supported output file formats png, jpg, tif. If output format
            is set to png or jpg a image file will be created for every converted document
            page and returned as zip file.
          type: string
        - in: query
          name: StoreFile
          description: Store file on server and return url to file instead of file stream
            response. File will be available for 24 hours.
          type: string
        - in: query
          name: Timeout
          description: Conversion timeout in seconds.
