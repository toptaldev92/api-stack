  - name: Salesforce.com Streaming
    description: "Salesforce.com API provides programmatic access to an organization\x92s
      information and allows developers to implement custom functionality. The worldwide
      leader in on-demand customer relationship management (CRM) services. More companies
      trust their vital customer and sales data to salesforce.com than any other on-demand
      CRM company in the world. The Apex platform and API extends Salesforce and the
