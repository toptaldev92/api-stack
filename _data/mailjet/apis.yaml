- "{\n\t\"name\": \"Mailjet\",\n\t\"description\": \"Mailjet is an all-in-one solution
    to send, track and deliver both marketing and transactional emails, providing infrastructure
    for scaling and optimizing email deliverability. Mailjet can be accessed either
    via an easy-to-use online drag-and-drop interface or via APIs that allow developers
    to integrate the ability to send, receive, store emails, and track on delivery,
    organize and track on operations. Mailjet provides a free trial for developers,
    and then tiered, unit based pricing for API services after that.\",\n\t\"image\":
