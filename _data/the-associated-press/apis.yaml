- name: The Associated Press
  description: The Associated Press (AP) is an nonprofit news agency that is owned by
    its contributing newspapers, radio, and television stations in the United States,
    all of which contribute stories to the AP and use material written by its staff
    journalists. The AP API provides access to articles, images, video and supporting
    elements like taxonomy, geo, author, categories and tags. AP provides a trial period,
    and pricing upon request for API consumers.
