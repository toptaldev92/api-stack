- swagger: "2.0"
  info:
    title: Google Picasa
    description: The Picasa Web Albums Data API allows for websites and programs to
      integrate with Picasa Web Albums, enabling users to create albums, upload and
      retrieve photos, comment on photos, and more!
    version: ~
  host: picasaweb.google.com
  basePath: /data
  schemes:
  - http
  produces:
  - application/json
  consumes:
  - application/json
  paths:
    /entry/api/user/{userID}/albumid/{albumID}:
      delete:
        summary: Modify Album
        description: Modify Album
        operationId: modify-album
        parameters:
        - in: query
          name: albumID
          description: The album ID.
          type: string
        - in: path
          name: albumID
          type: string
        - in: query
          name: authkey
          description: Authorization Key.
          type: string
        - in: query
          name: GData-Version
          description: The API version. Current version is 2.
          type: string
        - in: query
          name: If-Match
          description: 'If you want to make sure that you dont delete an album that
            has been changed by another client since you retrieved it, include an HTTP
            If-Match header that contains the original albums ETag value. You can determine
            the original albums ETag value by examining the  elements gd:etag attribute.
            If you want to delete the album regardless of whether someone else has updated
            it since you retrieved it, then use If-Match: * and dont include the ETag.
            (In this case, you dont need to retrieve the alb'
          type: string
        - in: query
          name: tok
          description: Authorization Key.
          type: string
        - in: query
          name: userID
          description: The Picasa User ID. The string default can be used in place of
            a real user ID, in which case the ID of the user whose credentials authenticated
            the request is used.
          type: string
        - in: path
          name: userID
          type: string
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
      put:
        summary: Search User Album Photos Using Tags
        description: Search User Album Photos Using Tags
        operationId: search-user-album-photos-using-tags
        parameters:
        - in: query
          name: albumID
          description: The album ID.
          type: string
        - in: path
          name: albumID
          type: string
        - in: query
          name: authkey
          description: Authorization Key.
          type: string
        - in: query
          name: Content-Type
          description: Content type.
          type: string
        - in: query
          name: GData-Version
          description: The API version. Current version is 2.
          type: string
        - in: query
          name: If-Match
          description: 'To make sure that your update doesnt overwrite another clients
            changes, include an HTTP If-Match header that contains the original albums
            ETag value. You can determine the original albums ETag value by examining
            the  elements gd:etag attribute. If you want to update the album regardless
            of whether someone else has updated it since you retrieved it, then use
            If-Match: * and dont include the ETag.'
          type: string
        - in: query
          name: tok
          description: Authorization Key.
          type: string
        - in: query
          name: userID
          description: The Picasa User ID. The string default can be used in place of
            a real user ID, in which case the ID of the user whose credentials authenticated
            the request is used.
          type: string
        - in: path
          name: userID
          type: string
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
