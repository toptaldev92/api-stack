    /feed/api/all:
      get:
        summary: Delete Photo Comment
        description: Delete Photo Comment
        operationId: delete-photo-comment
        parameters:
        - in: query
          name: access
          description: 'Visibility parameter.Applicable values:- all: Shows all data,
            both public and private. Requires authentication. Default for the owner,
            and only the owner can specify this value.- private: Shows only private
            data. Requires authentication. Only the owner can specify this value.- public:
            Shows only public data. Does not require authentication. Most often used
            by an authenticated user to see only the publicly visible photos, corresponding
            to View My Public Gallery in the Picasa Web Albums GUI.- visi'
          type: string
        - in: query
          name: alt
          description: 'Alternative representation type. If you dont specify an alt
            parameter, the service returns an Atom feed. This is equivalent to alt=atom.Applicable
            values:- rss: returns an RSS 2.0 result feed (for reads only). When you
            request data from a service in RSS format, the service supplies a feed (or
            other representation of the resource) in RSS format. If theres no equivalent
            RSS property for a given Data API property, the service uses the Atom property,
            labeling it with an appropriate namespace to in'
          type: string
        - in: query
          name: bbox
          description: 'Bounding-box search of geo coordinates. Searches for data in
            the specified bounding box. The coordinates should be in the following order:
            west, south, east, north.'
          type: string
        - in: query
          name: fields
          description: Response filter Returns only the requested portions of the resource
            representation, for improved performance and efficiency, rather than the
            full resource representation.For example:http://www.example.com/feeds?fields=link,entry(@gd:etag,id,updated,link[@rel=edit]))When
            it receives this request, the server returns a response that contains only
            only link and entry elements for the feed. In addition, the entry elements
            returned are partial entries that contain only ETag, ID, updated, and edit
            li
          type: string
        - in: query
          name: GData-Version
          description: The API version. Current version is 2.
          type: string
        - in: query
          name: imgmax
          description: Image size parameter. Valid with album or photo kinds; specifies
            what image size to use for the media:content. Only a single value may be
            specified. Refer to the list of valid values below.
          type: string
        - in: query
          name: kind
          description: 'Picasa Web Albums-specific query parameter for kind queries.Applicable
            values:- album: Feed includes some or all of the albums the specified user
            has in their gallery. Which albums are returned depends on the visibility
            value specified. User-based feed- photo: Feed includes the photos in an
            album (album-based), recent photos uploaded by a user (user-based) or photos
            uploaded by all users (community search). Album-based, user-based and community
            search feeds- comment: Feed includes the comments t'
          type: string
        - in: query
          name: l
          description: Named search of geo data. Searches for data in the named location.
            An example location would be London.
          type: string
        - in: query
          name: max-results
          description: Maximum number of results to be retrieved. For any service that
            has a default max-results value (to limit default feed size), you can specify
            a very large number if you want to receive the entire feed.
          type: string
        - in: query
          name: prettyprint
          description: 'Returns an XML response with identations and line breaks. If
            prettyprint=true, the XML returned by the server will be human readable
            (pretty printed). Default: false'
          type: string
        - in: query
          name: q
          description: 'Full-text query string. When creating a query, list search terms
            separated by spaces, in the form q=term1 term2 term3. (As with all of the
            query parameter values, the spaces must be URL encoded.) The service returns
            all entries that match all of the search terms (like using AND between terms).
            Like Googles web search, a service searches on complete words (and related
            words with the same stem), not substrings.To search for an exact phrase,
            enclose the phrase in quotation marks: q=exact phrase. T'
          type: string
        - in: query
          name: start-index
          description: 1-based index of the first result to be retrieved. Note that
            this isnt a general cursoring mechanism. If you first send a query with
            ?start-index=1&max-results=10 and then send another query with ?start-index=11&max-results=10,
            the service cannot guarantee that the results are equivalent to ?start-index=1&max-results=20,
            because insertions and deletions could have taken place in between the two
            queries.
          type: string
        - in: query
          name: tag
          description: Tag filter parameter. Filters photos in the user-based and album-based
            feeds by the specified tag.
          type: string
        - in: query
          name: thumbsize
          description: Thumbnail size parameter. Valid with album or photo kinds; specifies
            what image size to use for thumbnails. Multiple values may be specified
            using a comma-delimited list. If multiple values are specified, multiple
            media:thumbnail elements will be returned in the feed. Refer to the list
            of valid values below.
          type: string
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
