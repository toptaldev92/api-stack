  - name: Google AdWords
    description: |-
      <p>The Google AdWords API lets developers build applications that interact directly with the Google AdWords platform, allowing advertisers and third parties can more efficiently and creatively manage their large or complex AdWords accounts and campaigns.</p>
      <p>Some examples of using the Google Adwords API are;</p>
      <ul class="mainlist">
      <li>Automatically generate keywords, ad text, and destination URLs.</li>
      <li>Integrate AdWords data with your inventory system to manage campaigns based on stock.</li>
      <li>Develop additional tools and applications to help you manage accounts.</li>
      </ul>
      <p>The AdWords API is a collection of web services that you can use to build applications that manage AdWords accounts and their associated campaign data. While the AdWords API is based on&nbsp;<acronym title="Simple Object Access Protocol">SOAP</acronym>&nbsp;1.1 Document/literal messaging technology, high-level&nbsp;<a href="http://code.google.com/apis/adwords/docs/clientlibraries.html">client libraries</a>&nbsp;are provided to help you more easily and quickly develop applications.</p>
      <p>The AdWords API&nbsp;<a href="https://adwords.google.com/support/bin/answer.py?answer=15236">SOAP</a>&nbsp;interface is supported by all popular&nbsp;<a href="http://code.google.com/apis/adwords/docs/clientlibraries.html">programming languages</a>, including Java, PHP, Python, .NET, Perl, Ruby, and JavaScript.</p>
      <p>To get started is an active AdWords account. Once you have registered as a developer, you can&nbsp;<a href="https://adwords.google.com/select/ApiCenter" target="_blank"><strong>a</strong>ccess the AdWords API Center</a>&nbsp;to manage your token and budget settings.</p>
    image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/logos/google-logo.jpg
    humanURL: http://code.google.com/apis/adwords/
    baseURL: http://code.google.com/apis/adwords/
    tags:
    - API-Stack
    properties: []
