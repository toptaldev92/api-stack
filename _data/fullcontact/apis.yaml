  - name: FullContact Name API
    description: "FullContact provides a suite of tools to support individuals, businesses,
      and developers in managing and enhancing their contact data. \nThe FullContact
      Name API allows customer applications to parse unstructured name data, deduce
      structured names from usernames and email addresses, return name statistics based
