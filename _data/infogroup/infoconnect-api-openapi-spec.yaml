    /v1/people/{id}:
      get:
        summary: Count Companies
        description: Count Companies
        operationId: count-companies
        parameters:
        - in: query
          name: Content-Type
          description: The content type.
          type: string
        - in: query
          name: id
          description: A twelve digit Infogroup identification number. A number referencing
            the individual assigned by Infogroup. This number will always refer to a
            single individual and the reference will never change, unless the resource
            is permanently removed. Requesting a record by {id} will always return zero
            or one response.
          type: string
        - in: path
          name: id
          type: string
        - in: query
          name: resourcetype
          description: Identifies the resource type for the response. The default value
            basic returns a base resource type that is valid across all methods; the
            resource type parameter is not needed to produce this response. To get a
            more detailed response set the resource type parameter to enhanced. To retrieve
            resources with Ids only, set the resource type parameter to core. Additional
            ResourceTypes are Core, LifeStyle and TargetReady.
          type: string
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /v1/sics:
      get:
        summary: Get SIC
        description: Get SIC
        operationId: get-sic
        parameters:
        - in: query
          name: Content-Type
          description: The content type.
          type: string
        - in: query
          name: keyword
          description: By SIC description. Example barber.
          type: string
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /v1/sics/{id}:
      get:
        summary: MultipleMatch
        description: MultipleMatch
        operationId: multiplematch
        parameters:
        - in: query
          name: Content-Type
          description: The content type.
          type: string
        - in: query
          name: id
          description: A two, four, or six numeric Standard Identification Classification
            (SIC) code.
          type: string
        - in: path
          name: id
          type: string
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /v3/match:
      post:
        summary: Count People
        description: Count People
        operationId: count-people
        parameters:
        - in: query
          name: Content-Type
          description: The content type.
          type: string
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /v3/multiplematch:
      post:
        summary: Match
        description: Match
        operationId: match
        parameters:
        - in: query
          name: Content-Type
          description: The content type.
          type: string
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
  definitions: []