- "{\n\t\"name\": \"Fitbit\",\n\t\"description\": \"Fitbit Inc. is a company headquartered
    in San Francisco, California, United States. Founded and managed by James Park and
    Eric Friedman, the company is known for its product of the same name, the Fitbit
    Tracker, a wireless-enabled wearable device that measures data such as the number
    of steps walked, quality of sleep, and other personal metrics. The average price
    of the Fitbit is between $60&ndash;$130, depending on the model. However, data cannot
    be downloaded off the fitbit website unless one pays the premium membership price
    of $49 per year. Intraday data analysis cannot be downloaded at all.\",\n\t\"image\":
