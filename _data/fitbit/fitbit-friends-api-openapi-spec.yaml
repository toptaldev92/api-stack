      get:
        summary: Get Friends
        description: Get Friends
        operationId: get-friends
        parameters:
        - in: query
          name: format
          type: string
        - in: path
          name: format
          type: string
        responses:
          200:
            description: OK
        tags:
        - friends
        security: []
    /user/{user-id}/friends.{format}:
      get:
        summary: Get Glucose
        description: Get Glucose
        operationId: get-glucose
        parameters:
        - in: query
          name: format
          type: string
        - in: path
          name: format
          type: string
        - in: query
          name: user-id
          type: string
        - in: path
          name: user-id
          type: string
        responses:
          200:
            description: OK
        tags:
        - friends
        security: []
