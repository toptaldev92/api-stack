      post:
        summary: Create Invite
        description: Create Invite
        operationId: create-invite
        parameters:
        - in: query
          name: accept
          type: string
        - in: query
          name: format
          type: string
        - in: path
          name: format
          type: string
        - in: query
          name: from-user-id
          type: string
        - in: path
