- swagger: "2.0"
  info:
    title: NewsCred Article API
    description: Returns a list of articles according to the specified set of parameters.
    version: v1
  host: api.newscred.com
  basePath: /
  schemes:
  - http
  produces:
  - application/json
  consumes:
  - application/json
  paths:
    /topic/{guid]/articles/:
      get:
        summary: Topic Articles
        description: Returns a list of articles related to the specified topic.
        operationId: ""
        parameters:
        - in: query
          name: access_key
          description: Unique API access key
          type: string
        - in: query
          name: article_filter_mode
          description: Enables article_filter_name and indicates filtering type. Allowed
            values are whitelist or blacklist
          type: string
        - in: query
          name: article_filter_name
          description: Limit items to a predefined list of articles. Value is the name
            of the predefined article filter list (applicable only when article filtering
            is enabled via article_filter_mode).
          type: string
        - in: query
          name: categories
          description: Limit items to the categories specified. Value is a space delimited
            list of dashed category names.  See Category module for more information.
          type: string
        - in: query
          name: from_date
          description: 'Beginning of date range for which items are searched. Format:
            yyyy-mm-dd [hh:mm:ss]'
          type: string
        - in: query
          name: get_topics
          description: Set to true to include associated topics inline with each article.
            For faster response times, we recommend setting this to false unless topics
            are explicitly being used.
          type: string
        - in: path
          name: guid
          description: The topic guid.
          type: string
          format: string
        - in: query
          name: has_images
          description: Return only articles that have associated images (accessible
            via article/GUID/images). Valid values are True or False.
          type: string
        - in: query
          name: languages
          description: Limit items to those in the specified language. Value is a 2
            letter ISO language code.
          type: string
        - in: query
          name: licensed
          description: Search exclusively for fully licensed, full text content. Not
            available without a contract. Valid values are True or False.
          type: string
        - in: query
          name: media_types
          description: Limit the media type of the returned items. Value is a space
            delimited list of media types. See Source module for a list of valid media
            types.
          type: string
        - in: query
          name: offset
          description: Number of items to skip before beginning the result set. I.e.
            a pagesize of 10 and offest of 10 will return items 11-20. Used for paginating
            api queries.
          type: string
        - in: query
          name: pagesize
          description: Number of items to return.
          type: string
        - in: query
          name: sort
          description: Sort order for returned items. Valid values are date and relevance.
          type: string
        - in: query
          name: sources
          description: List of sources to retrieve items from. Valid sources are specified
            as a space delimited list of source GUIDs.
          type: string
        - in: query
          name: source_countries
          description: Search against only sources from the specified countries. Value
            is a space delimited list of 2 character ISO 3166-1 country codes.
          type: string
        - in: query
          name: source_filter_mode
          description: Enables source_filter_name and indicates filtering type. Allowed
            values are whitelist or blacklist
          type: string
        - in: query
          name: source_filter_name
          description: Limit items to a predefined list of sources.Value is the name
            of the predefined source filter list (applicable only when source filtering
            is enabled via source_filter_mode).
          type: string
        - in: query
          name: to_date
          description: 'End of date range for which items are searched. Format: yyyy-mm-dd
            [hh:mm:ss]'
          type: string
        responses:
          200:
            description: OK
        tags:
        - news
        - ' topic'
        - ' articles'
        security: []
    articles/:
      get:
        summary: Articles
        description: Returns a list of articles according to the specified set of parameters.
        operationId: ""
        parameters:
        - in: query
          name: access_key
          description: Unique API access key
          type: string
          format: string
        - in: query
          name: article_filter_mode
          description: Enables article_filter_name and indicates filtering type. Allowed
            values are whitelist or blacklist
          type: string
          format: string
        - in: query
          name: article_filter_name
          description: Limit items to a predefined list of articles. Value is the name
            of the predefined article filter list (applicable only when article filtering
            is enabled via article_filter_mode).
          type: string
          format: string
        - in: query
          name: boolean_operator
          description: Indicates the boolean operation to use on search keywords that
            do not have explicit whitelist (+) or blacklist (-) operators on them. The
            value can either be and or or.
          type: string
          format: string
        - in: query
          name: categories
          description: Limit items to the categories specified. Value is a space delimited
            list of dashed category names. See Category module for more information.
          type: string
          format: string
        - in: query
          name: exact
          description: If this parameter is not specified, then stemming is applied,
            so that for example the query term ship matches articles containing shipping,
            and vice versa. Specifying exact=true turns stemming off.
          type: string
          format: string
        - in: query
          name: from_date
          description: 'Beginning of publication date range for which items are searched. '
          type: string
          format: string
        - in: query
          name: get_topics
          description: Set to true to include associated topics inline with each article.
            For faster response times, we recommend setting this to false unless topics
            are explicitly being used.
          type: string
          format: string
        - in: query
          name: has_images
          description: Sort order for returned items. Valid values are date and relevance.
          type: string
          format: string
        - in: query
          name: languages
          description: Limit items to those in the specified language. Value is a 2
            letter ISO language code.
          type: string
          format: string
        - in: query
          name: licensed
          description: 'Search exclusively for fully licensed, full text content. Not
            available without a contract. '
          type: string
          format: string
        - in: query
          name: links
          description: Value is a space delimited list of article links. Articles returned
            must match one of links provided.
          type: string
          format: string
        - in: query
          name: max_length
          description: Returns only articles with at most this many words. For example,
            max_length=200
          type: string
          format: string
        - in: query
          name: media_types
          description: Limit the media type of the returned items. Value is a space
            delimited list of media types. See Source module for a list of valid media
            types.
          type: string
          format: string
        - in: query
          name: min_length
          description: Returns only articles with at least this many words. For example,
            min_length=100
          type: string
          format: string
        - in: query
          name: mm
          description: 'Minimum Match: specifies how many of the non whitelist/blacklist
            keywords must match for an article to be included in the results. Can be
            an integer (e.g., 1) or a percentage (e.g., 50%). The default value requires
            that all words match.'
          type: string
          format: string
        - in: query
          name: modified_since
          description: 'Get only articles that have been modified since the supplied
            date. An articles modified date is the same as its creation date if it hasnt
            been modified. '
          type: string
          format: string
        - in: query
          name: offset
          description: Number of items to skip before beginning the result set. For
            example, a pagesize of 10 and an offset of 10 will return items 11-20.
          type: string
          format: string
        - in: query
          name: query
          description: 'Specifies the set of words and phrases to search for. '
          type: string
          format: string
        - in: query
          name: query_fields
          description: 'Specifies which field to search when searching for articles. '
          type: string
          format: string
        - in: query
          name: safe_search
          description: Removes articles containing offensive words from search result;
            when set to true.
          type: string
          format: string
        - in: query
          name: sort
          description: Sort order for returned items. Valid values are date, relevance,
            and modified_at.
          type: string
          format: string
        - in: query
          name: sources
          description: Limit items to the sources specified. Value is a space delimited
            list of source guids.
          type: string
          format: string
        - in: query
          name: source_countries
          description: Search against only sources from the specified countries. Value
            is a space delimited list of 2 character ISO 3166-1 country codes.
          type: string
          format: string
        - in: query
          name: source_filter_mode
          description: Enables source_filter_name and indicates filtering type. Allowed
            values are whitelist or blacklist
          type: string
          format: string
        - in: query
          name: source_filter_name
          description: Limit items to a predefined list of sources.Value is the name
            of the predefined source filter list (applicable only when source filtering
            is enabled via source_filter_mode).
          type: string
          format: string
        - in: query
          name: topics
          description: Value is a space delimited list of topic guids. Articles returned
            must contain at least one of the topics provided.
          type: string
          format: string
        - in: query
          name: topic_filter_mode
          description: Enables topic_filter_name and indicates filtering type. Allowed
            values are whitelist or blacklist
          type: string
          format: string
        - in: query
          name: topic_filter_name
          description: Limit items to a predefined list of topics. Value is the name
            of the predefined topic filter list (applicable only when topic filtering
            is enabled via topic_filter_mode).
          type: string
          format: string
        - in: query
          name: to_date
          description: 'End of publication date range for which items are searched. '
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - news
        - ' articles'
        security: []
