  - name: SendGrid Customer Subuser
    description: |-
      SendGrid&#039;s cloud-based email helps keep emails out of spam folders, provides a cloud service that scales with email demands, and provides email analytics to track opens and clicks.
  
      The Customer Subuser API allows developers to integrate user management functionality into their applications. The API exposes email list managment methods including bounce records, unsubscribe notices and spam reports. Limits can also be set on the amount of emails that users can send, event notifications can be managed and users can be logged in and authenticated. The API RESTful calls and responses are formatted in XML and JSON.
    image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/142_logo.png
    humanURL: http://docs.sendgrid.com/documentation/api/customer-subuser-api/
    baseURL: http://docs.sendgrid.com/documentation/api/customer-subuser-api/
    tags:
    - API-Stack
    properties: []
  - name: SendGrid Event
    description: |-
      SendGrid&#039;s cloud-based email helps keep emails out of spam folders, provides a cloud service that scales with email demands, and provides email analytics to track opens and clicks.
  
      The Event API uses hooks to send real-time notifications of email events such as click, open, bounce, delivered, dropped, spam report, etc. to a specified URL. It can be integrated with the SMTP API for notifications on other custom parameters used on an email campaign. The information collected on the log server can then be pulled and manipulated by the user. Data can also be received via HTTP POST for each event or a batch of events in JSON format.
    image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/142_logo.png
    humanURL: http://docs.sendgrid.com/documentation/api/event-api/
    baseURL: http://docs.sendgrid.com/documentation/api/event-api/
    tags:
    - API-Stack
    properties: []
  - name: SendGrid Parse
    description: |-
      SendGrid&#039;s cloud-based email helps keep emails out of spam folders, provides a cloud service that scales with email demands, and provides email analytics to track opens and clicks.
  
      The Parse API can parse the attachments and contents from incoming emails and post them to a web application. The  API will POST the parsed email to a URL configured in the user account. Use cases for the API include: posting blog articles via email, processing email replies in a mailing list, allowing users to upload pictures to their profile via email, submit support requests via email. The API uses RESTful calls and responses are formatted in JSON.
    image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/142_logo.png
    humanURL: http://docs.sendgrid.com/documentation/api/parse-api-2/
    baseURL: http://docs.sendgrid.com/documentation/api/parse-api-2/
    tags:
    - API-Stack
    properties: []
  - name: SendGrid Reseller
    description: |-
      SendGrid&#039;s cloud-based email helps keep emails out of spam folders, provides a cloud service that scales with email demands, and provides email analytics to track opens and clicks.
  
      The Reseller API allows users with SendGrid reseller accounts to manage customers and emails. Functionality includes monitoring of records, managing whitelabel settings, reviewing accounts and more. The API uses RESTful calls and responses are formatted in XML and JSON.
