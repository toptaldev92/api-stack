- name: NewsWhip
  description: NewsWhip provides access to data and studies on social distribution of
    content in blog posts and marketing materials. The NewsWhip API provides access
    to news articles accessible by topic, categories and geographic regions, including
    syndication tools for embedding news, and amplifying through social channels. NewsWhip
    provides tiered pricing access, providing a SaaS model for users.
