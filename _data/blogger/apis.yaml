- "{\n\t\"name\": \"Blogger\",\n\t\"description\": \"Blogger is a blog-publishing
    service that allows multi-user blogs with time-stamped entries. It was developed
    by Pyra Labs, which was bought by Google in 2003. Generally, the blogs are hosted
    by Google at a subdomain of blogspot.com. Blogs can also be hosted in the registered
    custom domain of the blogger (like www.example.com). So blogspot.com domain publishings
    will be redirected to the custom domain. A user can have up to 100 blogs per account.\",\n\t\"image\":
