  - name: PayPal Adaptive Payments
    description: The Adaptive Payments API allows merchants and developers to pay almost
      anyone and set up automated payments. They can create applications that manage
      payments, payment preapprovals, and refunds. They can also send money peer-to-peer,
      split payments in both parallel and chained models, accept guest payments, and
      schedule disbursements. The Adaptive Payments API works on multiple platforms
      including the web and mobile environments.
