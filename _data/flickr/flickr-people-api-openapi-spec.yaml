    /?method=flickr.people.getPhotos:
      get:
        summary: flickr.people.getPhotos
        description: <div class=MethodDescription>Return photos from the given users
          photostream. Only photos visible to the calling user will be returned. This
          method must be authenticated; to return public photos for a user, use <a href=/services/api/flickr.people.getPublicPhotos.html>flickr.people.getPublicPhotos</a>.</div>
        operationId: methodflickrpeoplegetphotos
        parameters:
        - in: query
          name: api_key
          description: Your API application key. See here for more details.
          type: string
        - in: query
          name: content_type
          description: Content Type setting:1 for photos only.2 for screenshots only.3
            for other only.4 for photos and screenshots.5 for screenshots and other.6
            for photos and other.7 for photos, screenshots, and other (all).
          type: string
        - in: query
          name: extras
          description: 'A comma-delimited list of extra information to fetch for each
            returned record. Currently supported fields are: description, license, date_upload,
            date_taken, owner_name, icon_server, original_format, last_update, geo,
            tags, machine_tags, o_dims, views, media, path_alias, url_sq, url_t, url_s,
            url_q, url_m, url_n, url_z, url_c, url_l, url_o'
          type: string
        - in: query
          name: max_taken_date
          description: Maximum taken date. Photos with an taken date less than or equal
            to this value will be returned. The date should be in the form of a mysql
            datetime.
          type: string
        - in: query
          name: max_upload_date
          description: Maximum upload date. Photos with an upload date less than or
            equal to this value will be returned. The date should be in the form of
            a unix timestamp.
          type: string
        - in: query
          name: min_taken_date
          description: Minimum taken date. Photos with an taken date greater than or
            equal to this value will be returned. The date should be in the form of
            a mysql datetime.
          type: string
        - in: query
          name: min_upload_date
          description: Minimum upload date. Photos with an upload date greater than
            or equal to this value will be returned. The date should be in the form
            of a unix timestamp.
          type: string
        - in: query
          name: page
          description: The page of results to return. If this argument is omitted, it
            defaults to 1.
          type: string
        - in: query
          name: per_page
          description: Number of photos to return per page. If this argument is omitted,
            it defaults to 100. The maximum allowed value is 500.
          type: string
        - in: query
          name: privacy_filter
          description: Return photos only matching a certain privacy level. This only
            applies when making an authenticated call to view photos you own. Valid
            values are:1 public photos2 private photos visible to friends3 private photos
            visible to family4 private photos visible to friends & family5 completely
            private photos
          type: string
        - in: query
          name: safe_search
          description: 'Safe search setting:1 for safe.2 for moderate.3 for restricted.(Please
            note: Un-authed calls can only see Safe content.)'
          type: string
        - in: query
          name: user_id
          description: The NSID of the user whos photos to return. A value of me will
            return the calling users photos.
          type: string
        responses:
          1:
            description: 'Required arguments missing - '
          100:
