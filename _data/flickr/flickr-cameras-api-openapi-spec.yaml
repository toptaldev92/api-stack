- swagger: "2.0"
  info:
    title: Flickr Cameras API
    description: The API for managing Flickr Cameras
    termsOfService: https://www.flickr.com/services/api/tos/
    version: ~
  host: www.flickr.com
  basePath: /services/rest/
  schemes:
  - http
  produces:
  - application/json
  consumes:
  - application/json
  paths:
    /?method=flickr.cameras.getBrandModels:
      get:
        summary: flickr.cameras.getBrandModels
        description: <div class=MethodDescription>Retrieve all the models for a given
          camera brand.</div>
        operationId: methodflickrcamerasgetbrandmodels
        parameters:
        - in: query
          name: api_key
          description: Your API application key. See here for more details.
          type: string
        - in: query
          name: brand
          description: The ID of the requested brand (as returned from flickr.cameras.getBrands).
          type: string
        responses:
          1:
            description: Brand not found - Unable to find the given brand ID.
          100:
            description: Invalid API Key - The API key passed was not valid or has expired.
          105:
            description: Service currently unavailable - The requested service is temporarily
              unavailable.
          106:
            description: Write operation failed - The requested operation failed due
              to a temporary issue.
          111:
            description: Format xxx not found - The requested response format was not
              found.
          112:
            description: Method xxx not found - The requested method was not found.
          114:
            description: Invalid SOAP envelope - The SOAP envelope send in the request
              could not be parsed.
          115:
            description: Invalid XML-RPC Method Call - The XML-RPC request document
              could not be parsed.
          116:
            description: Bad URL found - One or more arguments contained a URL that
              has been used for abuse on Flickr.
        tags:
        - ""
        security: []
    /?method=flickr.cameras.getBrands:
      get:
        summary: flickr.cameras.getBrands
        description: <div class=MethodDescription>Returns all the brands of cameras
          that Flickr knows about.</div>
        operationId: methodflickrcamerasgetbrands
        parameters:
        - in: query
          name: api_key
          description: Your API application key. See here for more details.
          type: string
        responses:
          1:
            description: Brand not found - Unable to find the given brand ID.
          100:
            description: Invalid API Key - The API key passed was not valid or has expired.
          105:
            description: Service currently unavailable - The requested service is temporarily
              unavailable.
          106:
            description: Write operation failed - The requested operation failed due
              to a temporary issue.
          111:
            description: Format xxx not found - The requested response format was not
              found.
          112:
            description: Method xxx not found - The requested method was not found.
          114:
            description: Invalid SOAP envelope - The SOAP envelope send in the request
              could not be parsed.
          115:
            description: Invalid XML-RPC Method Call - The XML-RPC request document
              could not be parsed.
          116:
            description: Bad URL found - One or more arguments contained a URL that
              has been used for abuse on Flickr.
        tags:
        - ""
        security: []
  definitions: []