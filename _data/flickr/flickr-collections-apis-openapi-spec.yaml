        - ""
        security: []
    /?method=flickr.collections.getTree:
      get:
        summary: flickr.collections.getTree
        description: <div class=MethodDescription>Returns a tree (or sub tree) of collections
          belonging to a given user.</div>
        operationId: methodflickrcollectionsgettree
        parameters:
        - in: query
          name: api_key
          description: Your API application key. See here for more details.
          type: string
        - in: query
          name: collection_id
          description: The ID of the collection to fetch a tree for, or zero to fetch
            the root collection. Defaults to zero.
          type: string
        - in: query
          name: user_id
          description: The ID of the account to fetch the collection tree for. Deafults
            to the calling user.
          type: string
        responses:
          1:
            description: User not found - The specified user could not be found.
