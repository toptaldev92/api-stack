- swagger: "2.0"
  info:
    title: API for Firearms Types With A Recovery
    description: A key component of the Bureau of Alcohol, Tobacco, Firearms and Explosivesu2019
      (ATF) enforcement mission is the tracing of firearms on behalf of thousands of
      Federal, State, local and foreign law enforcement agencies. Firearms trace data
      is critically important information developed by ATF. ATF has prepared the following
      state-by-state trace data which is intended to provide the public with insight
      into firearms recoveries.
    version: v1
  host: data.atf.gov
  basePath: /resource/
  schemes:
  - http
  produces:
  - application/json
  consumes:
  - application/json
  paths:
