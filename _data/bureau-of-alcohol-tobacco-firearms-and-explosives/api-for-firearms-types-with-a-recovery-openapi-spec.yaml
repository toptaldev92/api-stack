          type: string
          format: string
        - in: query
          name: notes_if_any
          type: string
          format: string
        - in: query
          name: number_of_recoveries
          type: string
          format: string
        - in: query
          name: state
          type: string
          format: string
        - in: query
          name: types
          type: string
          format: string
        - in: query
          name: year
          type: string
          format: string
        responses:
