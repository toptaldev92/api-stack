- swagger: "2.0"
  info:
    title: Meetup Boards API
    description: The API for managing Meetup boards.
    termsOfService: http://www.meetup.com/terms/
    version: ~
  host: api.meetup.com
  basePath: /
  schemes:
  - http
  produces:
  - application/json
  consumes:
  - application/json
  paths:
    /:urlname/boards:
      get:
        summary: Discussion Boards
        description: Listings of Group discussion boards
        operationId: boards
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /:urlname/boards/:bid/discussions:
      get:
        summary: Discussions
        description: Listings of Group discussions
        operationId: boards
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /:urlname/boards/:bid/discussions/:did:
      get:
        summary: Discussion Posts
        description: Listing Group discussion posts
        operationId: boards
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
  definitions: []