- "{\n\t\"name\": \"Brightcove\",\n\t\"description\": \"Brightcove Inc. (NASDAQ:
    BCOV), a leading global provider of cloud content services, offers a family of products
    used to publish and distribute the world&rsquo;s professional digital media. The
    company&rsquo;s products include Video Cloud, the market-leading online video platform,
    App Cloud, a pioneering content app platform, and Zencoder, a leading cloud-based
    media processing service and HTML5 video player technology provider. Brightcove
