- swagger: "2.0"
  info:
    title: The Noun Project User API
    version: ~
  host: /user
  basePath: http://api.thenounproject.com
  schemes:
  - http
  produces:
  - application/json
  consumes:
  - application/json
  paths:
    /user/{username}/uploads:
      get:
        summary: Get user uploads with user
        description: Returns a list of uploads associated with a user
        operationId: getUserUploadsWithUser
        parameters:
        - in: query
          name: limit
          description: Maximum number of results
          type: string
          format: string
        - in: query
          name: offset
          description: Number of results to displace or skip over
          type: string
          format: string
        - in: query
          name: page
          description: Number of results of limit length to displace or skip over
          type: string
          format: string
        - in: path
          name: username
          description: Username
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /user/{user_id}/collections:
      get:
        summary: Get user collections
        description: Returns a list of collections associated with a user
        operationId: getUserCollections
        parameters:
        - in: path
          name: user_id
          description: User id
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /user/{user_id}/collections/{slug}:
      get:
        summary: Get user collection
        description: Returns a single collection associated with a user
        operationId: getUserCollection
        parameters:
        - in: path
          name: slug
          description: Collection slug
          type: string
          format: string
        - in: path
          name: user_id
          description: User id
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
  definitions: []