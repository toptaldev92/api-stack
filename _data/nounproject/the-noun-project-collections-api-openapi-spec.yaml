- swagger: "2.0"
  info:
    title: The Noun Project Collections API
    description: Operations on collections endpoints
    termsOfService: https://thenounproject.com/legal/#!terms-of-use
    version: ~
  host: api.thenounproject.com
  basePath: /
  schemes:
  - http
  produces:
  - application/json
  consumes:
  - application/json
  paths:
    /collections:
      get:
        summary: Get all collections
        description: Returns a list of all collections
        operationId: getAllCollections
        parameters:
        - in: query
          name: limit
          description: Maximum number of results
        - in: query
          name: offset
          description: Number of results to displace or skip over
        - in: query
          name: page
          description: Number of results of limit length to displace or skip over
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
  definitions: []