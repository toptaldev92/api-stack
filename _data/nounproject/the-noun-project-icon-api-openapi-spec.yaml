- swagger: "2.0"
  info:
    title: The Noun Project Icon API
    description: Operations on icon endpoints
    termsOfService: https://thenounproject.com/legal/#!terms-of-use
    version: ~
  host: http://api.thenounproject.com
  basePath: /
  schemes:
  - http
  produces:
  - application/json
  consumes:
  - application/json
  paths:
    /icon/{id}:
      get:
        summary: Get icon by id
        description: Returns a single icon
        operationId: getIconById
        parameters:
        - in: path
          name: id
          description: Icon id
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /icon/{term}:
      get:
        summary: Get icon by term
        description: Returns a single icon
        operationId: getIconByTerm
        parameters:
        - in: path
          name: term
          description: Icon term
          type: string
          format: string
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
  definitions: []