# Project
project_image: https://s3.amazonaws.com/kinlane-productions/bw-icons/bw-design.png
project_summary: Research project to keep track of established, and emerging best practices around API design. I am also working to include information about the design practices used by leading practioners across the space. You can find news I've curated, organizations doing interesting things, some of the common building blocks I've identified, and open source tooling in this research repo.

